GLD68_tightened_union_requirements:0 "Tightened Union Requirements"
GLD68_tightened_union_requirements_desc:0 "The American Dream, ever since its birth through the forging of our own country, has been dominated with the idea of a free and prosperous economy, allowing for every American citizen to find themselves able to grow to unprecedented success through the fruits of their own labor. And, after years of these large businesses run by these successful and hardworking Americans having to wage war against Workers' Unions trying to hinder them to protect them from fictitious dangers at the workplace, President Goldwater has managed to secure a chokehold on Union creation. Finally, after so many years of muddled progress and holding back, American big business will once again flourish, and so shall we, as one united country!"
GLD68_war_against_the_afl:0 "War Against the AFL-CIO"
GLD68_war_against_the_afl_desc:0 "The path to, potentially, one of the greatest achievements of the Goldwater presidency has been opened. The American Federation of Labor and Congress of Industrial Organizations, or the AFL-CIO, has become a thorn in the side of businesses across the country, weakening the ability of financial flourishing through its conquest of the American market via the creation of more and more sluggish Workers' Unions. It's not right, it's not American, and President Goldwater is on the case! Soon, the administration will open up a Supreme Court case in order to take down the massive grip of American prosperity that the AFL-CIO holds. Should we fold in court, however, our administration could risk everything..."
GLD68_afl_cio_victorious:0 "The AFL-CIO Victorious"
GLD68_afl_cio_victorious_desc:0 "What once was the bright dream of American conservatism and economic prosperity now lies in the fiery and dark ashes of a failed Supreme Court, right alongside the legitimacy and respect of the country towards the Goldwater administration. The Supreme Court Justices completely slaughtered our attempts to bring down the bloated AFL-CIO, and now, more than ever, the fat unionists will only clamber for more and more American businesses to bring under its control. We fought for American liberty, for the very American Dream which earned us our independence; however, now all we can find is the sorrow of defeat within the Presidency, and a lesser and lesser chance at reelection as thoughts towards the future echo throughout the President's mind..."
GLD68_afl_cio_weakened:0 "AFL-CIO Weakened"
GLD68_afl_cio_weakened_desc:0 "The battle was fought, the soldiers of the law were deployed, the artillery of deliberation has been fired, and the cost of this war has been totaled. In the end, however, the wise members of the Supreme Court have realized the truth, justice, and righteousness in our cause against the AFL-CIO in an effort to realize a greater means of prosperity in our country! Whilst the Supreme Court did not fully obliterate the AFL-CIO, it did manage to create several impositions against the powers of the Unions and how much they can hamper large American businesses. And with this great victory for American business, so to comes the glory and respect of the American people for President Goldwater!"
GLD68_anti_corruption_crusade:0 "Crusade Against Corruption"
GLD68_anti_corruption_crusade_desc:0 "Corruption within the United States government has grown far too large and far too powerful, able to sway the tides of Congressional legislation, Executive action, and even Judicial deciding. This cannot stand for the beacon of liberty that the United States of America acts as in this harrowed world; rather, the administration shall begin immediate action to combat potential sources of corruption. Furthermore, President Goldwater has realized that the NPP stands as a far greater suspect in the game of corruption within the United States; thus, it ought to be our highest priority to snuff out corruption amidst the NPP before anywhere else in the government."
GLD68_anti_corruption_crusade_2:0 "Crusade Against Corruption"
GLD68_anti_corruption_crusade_2_desc:0 "Corruption within the United States government has grown far too large and far too powerful, able to sway the tides of Congressional legislation, Executive action, and even Judicial deciding. This cannot stand for the beacon of liberty that the United States of America acts as in this harrowed world; rather, the administration shall begin immediate action to combat potential sources of corruption. However, unlike the rest of American governing, this stands as a wholly unbiased issue, and no faction of the United States government ought to stand as uninvestigated in this time of deep-seeded corruption, no matter the cost!"
GLD68_union_whitelist:0 "Union Whitelist"
GLD68_union_whitelist_desc:0 "Of course, outlawing Unions in and of themselves would be a tremendously difficult, and, ultimately, wasteful task for President Goldwater and his administration. Rather, issuing a formal list of Presidentially-endorsed workers will be far more digestible for the American public, and allow us to help out those genuine Workers' Unions who stand to help the average American worker, rather than acting as bullies towards the great American businessmen across the country. Finally, we shall undo the curses of corruption upon the American market that the extremely bloated and overzealous union organizations brought upon it, and bring about a new era of shiny, golden prosperity for all the hardworking American patriots throughout the country!"

