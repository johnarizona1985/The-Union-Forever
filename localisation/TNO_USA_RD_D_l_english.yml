 GLD.129.t:0 "A Thousand Greasy Palms"
 GLD.129.desc:0 "The list made Goldwater want to vomit. It physically sickened him to read it, a nausea that soon settled and turned into a hard ball of cold fury he held in his stomach, burning away at him, tensing his every muscle.\n\nRockefeller sat opposite, his face growing more concerned by the second. Goldwater saw his Vice-President subconsciously draw back as he flicked his incandescently icy gaze on him. The air seemed to have been sucked from the room, the weight of what Goldwater had just read settling on him like an avalanche. Finally, bringing himself under control even as he felt that inflamed, boiling little ball in his stomach growing by the second, the President broke the tension.\n\n"So this is all of them," said the President. A statement, not a question. Rockefeller deflated with instant relief like a punctured balloon. "Yes, Mr. President. My aides and I have been working on this for some time now. This is every individual, business and governmental organization we have identified as being potential cohorts in a plan to subvert your environmental policies. As you can see, it contains members of Congress, local governments and members of the Fortune 500, including many individuals we have previously tagged as potentially engaging in corrupt activity."\n\nThe President just sat there, saying nothing, staring into the middle distance. Rockefeller gulped and, finding his courage, sallied forth. "Mr. President?"\n\nGoldwater's eyes snapped onto him. "Well Nelson," said the President, "I'd say we've got some work to do.""
 GLD.129.a:0 "Time to drain the swamp."
 GLD.130.t:0 "Weeding the Garden"
 GLD.130.desc:0 "Nixon accomplished little during his brief and tumultuous presidency, but it was not without its triumphs, one of which was the Federal Election Campaign Act. In essence, the FECA regulates political fundraising and campaigning, and, among other things, it instituted legal limits on how much could be contributed to a political campaign. Hailed as a major blow against electoral corruption, the FECA was intended to level the playing field and root fraud from the political process.\n\nNevertheless, there will always be people willing to skirt the law if they think it'll get them what they want. Money makes the world go round, after all, and the marble halls of government are packed with those willing to have a few greenbacks stuffed in their back pocket.\n\nPresident Goldwater had been furious to discover businesses were working with politicians to subvert his environmental legislation, but his anger then was a pale comparison to the Hadean rage that burst from him when he was informed that major businesses had made illegal donations to pro-business, anti-environment politicians in exchange for votes. Lobbying is one thing, outright bribery is quite another.\n\nDriven by that ball of cold fury that burned within him, Goldwater decided to push the big red button and call out the corrupters and their lackeys who were so willing to undermine America's democratic traditions to continue unabated their plunder of the environment. And so, ever the believer in The System, he took them to court. Let's see how smug they are when the judge reads out their misdeeds for the whole nation to hear."
 GLD.130.a:0 "Bring the gavel down."
 GLD.132.t:0 "Check the Books"
 GLD.132.desc:0 "Barry Goldwater found the average tax record as exciting as most people, and the Internal Revenue Service was a potentially dangerous arm of an overextended government. Today, however, he was enthusiastically reading the report the IRS Commissioner had sent over last night, and warmly greeted the man when he arrived at the Oval Office.\n\n"You know, Commissioner, most times I'm not too fond of getting letters from your office, but if you keep sending me messages like this I might change my tune."\n\nThe Commissioner grinned and withdrew a folder from his briefcase- a copy of the records the president had been perusing.\n\n"Your request for us to look into the financial activities of various extremist groups has led to some very interesting discoveries. Nothing we can prosecute for, not yet, but there's a decent bit of evidence here suggesting there are more threads we can pull on. Which of these groups do you want us to go after?"\n\n"All of them."\n\n"Mr. President, we can't do a mass investigation of-"\n\n"Commissioner, I understand there are laws that need to be followed, but this situation demands extreme measures. Extremists of all stripes have to perform criminal acts to continue being functional organization. They are seditious revolutionaries who have no respect for the laws and customs of our nation, and would tear down the laws we're trying to enforce on them now. Start digging and you will find something."\n\nHalf an hour later, the commissioner left with a new plan of attack- three months of raids on far left and far right groups, and more to follow."
 GLD.132.a:0 "Catch 'em like we caught Capone."
 GLD.133.t:0 "Necessary and Expedient"
 GLD.133.desc:0 "The standoff took place at mid-morning, beginning with three sharp raps on the door of the apartment. The man who answered wore pajamas and a tired sneer as he stared down Special Agent Matt Richards of the FBI, then glanced into the hallway to see the other dozen or so raiders waiting for him. "Hey, now I haven't done anything-"\n\n"Mr. Belmont, I've got a warrant to search your home under Title I. of the Alien Registration Act, suspicion of subvers-"\n\n"Well, you can't come in. I haven't subverted a thing. And I'll be damned if I let some cronies of the Goldwater Jews come and ransack my-" His retort was cut off by Richards pushing by him. "This is a violation of the Bill of Rights, you thug! You'll get what you deserve!"\n\n"Search everywhere," said Richards, casually yanking out cushions from the couch and scattering them on the floor. "You never know where these rats like to hide things. You got anything you want to tell us about, Mr. Belmont?"\n\n"I'm not telling you a damn thing! How many shekels are they paying you pigs to turn on your own race?"\n\n"Not enough to deal with you," muttered Richards, tearing books from a shelf and shuffling through them before hurling them into the rapidly expanding clutter of the living room. "The National Renaissance Party's being run here, right? Out of your apartment? You really should clean up if you're having company over." Another book of esoterica joined the pile, and Richards pushed over the shelf for good measure.\n\nAn hour of searching later, the raiders departed leaving chaos and broken furniture in their wake. Nothing of interest had been found, which was disappointing, but who cared about the legal complaints of a few extremists? There was an SDS meeting to go break up at a nearby college."
 GLD.133.a:0 "Kick the hornet's nest until they stop stinging."
 GLD.134.t:0 "Spies Never Sleep"
 GLD.134.desc:0 "A subtle click in the darkness. Metal against metal. A few scrapes, barely audible. A sudden clunk. A door creaking open, warm yellow light spilling into the stately hotel room, flowing over the richly upholstered couches and deep, plush bed. Shadow passing over the brief wedge of light. A silhouette slinks inside, closing the door behind him, careful not to make a noise. For a moment all is as it was before the shadowy figure's trespass. Still, silent, dark.\n\nA flashlight disguised as a ballpoint pen strikes, pointing a beam of dim blue light across the shag carpet. The man holding it slips out of his shoes and paces soundlessly across the carpet, anxious to finish his job quickly. He knows the impulse is absurd; the room's tenant being kept busy by a pair of dazzlingly beautiful women downstairs on the casino floor. Why do these fat, balding old men never get suspicious when centerfold girls half their age suddenly find them impossibly alluring?\n\nSupposing he shouldn't complain as it made his job a hell of a lot easier, he got to work. In the space of a few minutes, pen-light held in his mouth, he hid bugs all over the room and its ensuite bathroom, in the light fixtures, vents, closet, telephone. The secret meeting the room's tenant would be holding in the morning had, thanks to the Bureau's plants in his extremist group, remained secret for about ten minutes. Now they'd hear every word those fascist bastards said.\n\nThe agent smiled as he made his way back to the door. Like President Goldwater he was Jewish, and felt a certain righteousness in foiling the plans of Yockey's men. In bugged and wiretapped rooms all across America, Yockey and his supporters would be spilling their secrets to the Bureau. They'd be hard pressed to subvert democracy with Uncle Sam always knowing what they were up to. Taking a quick look around to make sure everything was as he'd left it, he slipped his shoes back on and slipped out the door, plunging the room once again into darkness."
 GLD.134.a:0 "A secret known by more than one man is not a secret."
 GLD.135.t:0 "Words That Kill"
 GLD.135.desc:0 "The man in grey sprinted down the moonlit sidewalk, leather shoes splashing in filthy puddles as he plunged after his silhouetted quarry through the fog. He could hear the man's laboured breath as he stumbled over a loose stone. Hard-faced and Quantico-fit, he fingered the revolver in his coat pocket, knowing it was only a matter of seconds until he caught his prey, panting and gasping like the obese hog he was.\n\nOh, he'd thought he was so clever. Unlike the rest of the dolts in the local chapter, the fat bastard had seen fit to question the man's sudden appearance at the weekly meetings. Far too clever for his own good, the pig had finally cornered him and uttered the words that would seal his fate. For once he'd been accused of being an FBI plant, the agent had no choice but to eliminate the swine, to keep his cover.\n\nDead end. His quarry spun around, beady little eyes barely visible through the fog. He began to beg for his life, but he was quickly cut off by a bullet to the brain. His corpulent body slumped to the rainwater-slick pavement, a thin line of blood slowly leaking out onto the concrete.\n\nThe agent spun at the sound of distant tires, startled at the appearance of a pair of headlights approaching out of the fog, staring him down like judging eyes. Shoving the revolver in his coat pocket, he clambered over a chain-link fence and skidded down a muddy slope to the street below, making his escape into a knot of twisting alleys.\n\nThe newspapers would call it a senseless murder, motiveless, no suspect. Used car salesman, father of three, devoted husband and pillar of the community. And, though it was not printed, Klokard of the local chapter of the Ku Klux Klan. With his death the agent's anonymity was safe, allowing him to continue reporting on their seditious behaviour, sifting for dirt to take them down.\n\nFor years to come, people walking that stretch of pavement would point the darkened bloodstain out to their friends, and wonder whose it had been."
 GLD.135.a:0 "Nothing is more vulnerable than a man with secrets."
