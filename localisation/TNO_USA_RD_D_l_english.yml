BOB.1.t:0 "Getting to Work"
BOB.1.desc.a:0 "Vice President Birch Bayh wasn't surprised to see President Robert McNamara already settled in the Oval Office at precisely 7:45 AM, writing miniscule notes in the margins of his intelligence briefing.\n\n"You still haven't taken a day off since the election, Bob?" Bayh took the chair opposite the President. "Besides Thanksgiving and Christmas."\n\n"I don't see why I should," McNamara said, setting the briefing aside and helping himself to a military readiness report from the voluminous stack of folders on the desk. "Americans expect their President to be working, not basking in past glories."\n\nBayh suppressed a frown. McNamara had always been a hard worker - maybe too much, more at home with numbers than people. He'd taken the R-D's by surprise by announcing a run for the Presidency in 1971 - and floored everyone by actually winning, mustering a charisma that had been hidden during his days as Nixon's Treasury Secretary.\n\nThe phone rang. Bayh froze, as McNamara picked up the receiver - before breaking into a wide smile. "President Bennett! No, thank you for all your help on the campaign trail - you don't know how much your help meant..."\n\nMcNamara's practiced amiability and natural confidence soothed Bayh's fears for an instant, until McNamara hung up and sighed irritably, turning back to his papers with his mind buried in his familiar world of statistics, leaving Vice President Bayh to thumb through his own notes in awkward silence."
BOB.1.desc.b:0 "Vice President Birch Bayh wasn't surprised to see President Robert McNamara already settled in the Oval Office at precisely 7:45 AM, writing miniscule notes in the margins of his intelligence briefing.\n\n"You still haven't taken a day off since the election, Bob?" Bayh took the chair opposite the President. "Besides Thanksgiving and Christmas."\n\n"I don't see why I should," McNamara said, setting the briefing aside and helping himself to a military readiness report from the voluminous stack of folders on the desk. "Americans expect their President to be working, not basking in past glories."\n\nBayh suppressed a frown. McNamara had always been a hard worker - maybe too much, more at home with numbers than people. He'd taken the R-D's by surprise by announcing a run for the Presidency in 1971 - and floored everyone by actually winning, mustering a charisma that had been hidden during his days as Nixon's Treasury Secretary.\n\nThe phone rang. Bayh froze, as McNamara picked up the receiver - before breaking into a wide smile. "Director Bush! Yes, I looked over your assessments. The CIA will have its authorization soon, I promise..."\n\nMcNamara's practiced amiability and natural confidence soothed Bayh's fears for an instant, until McNamara hung up and sighed irritably, turning back to his papers with his mind buried in his familiar world of statistics, leaving Vice President Bayh to thumb through his own notes in awkward silence."
BOB.1.a:0 "Like clockwork, America moves forward."
BOB.2.t:0 "Balancing the Books"
BOB.2.desc:0 "George P. Schultz had just finished reading through the week's copy of The American Economic Review, yawning in the study of his Chicago townhouse, when his wife peered in from the doorway, eyes wide.\n\n"George, the President's calling."\n\nThat was more than enough to rouse Schultz from his evening torpor, and he hurried over to the living room. "Bob. It's been a while -"\n\n"Nine years, almost." President McNamara's voice came through crisp and precise. "When Nixon was still President, and when you were working on the question of seigniorage, inflation, and the silver shortage at the Treasury."\n\n"Yes, exactly." Schultz marveled at how McNamara could recall the precise details of someone else's work, all these years later. "But I'm guessing that's not what you wanted to talk about."\n\n"No." McNamara was as blunt as ever. "I want you to be my Treasury Secretary, George. Somebody who already knows how all the numbers fit together."\n\nSchultz blinked. "Why me?" Surely, McNamara had enough friends in the private sector to not rely on a washed-up, Nixon-era academic?\n\n"I need people who know the numbers and who'll tell it to me straight." A silence, followed by McNamara clearing his throat uneasily. "People who I can trust. It has to be you.""
BOB.2.a:0 "When do I start?"
BOB.4.t:0 "Unknown Unknowns"
BOB.4.desc:0 ""Senator Dole. Do you have a minute?" Secretary of State Donald Rumsfeld whispered to Bob Dole, who beckoned Rumsfeld to follow him into an antechamber.\n\nAs soon as the two were alone, Rumsfeld held out a list of names. "George Schultz. James Schlesinger. Do these names sound familiar to you?"\n\nDole shook his head. "No. Why?"\n\n"They're academics, one from the University of Chicago and another at RAND." Rumsfeld said disdainfully. "They're also his nominees for Treasury's top two positions."\n\n"The hell they are! What happened to the list from R-D headquarters?" Dole roared.\n\n"Seems like he never read it." Rumsfeld pointed further down the list. "Every single Cabinet pick is out of left field. People we've never heard of."\n\n"Is the President serious?" Dole's eyes widened. "How are we getting all these nobodies through Senate confirmation?"\n\nRumsfeld nodded grimly. "The President's saying he's going to clean house. He's going to run America like Ford."\n\n"This is Washington, not Detroit!" Dole fumed. "If he thinks he can run the R-Ds like cogs in a machine, he'll be sorely disappointed.""
BOB.4.a:0 "Some resistance is to be expected."
BOB.5.t:0 "Putting on a Nice Face"
BOB.5.desc:0 ""I'm surprised you called," George McGovern said self-effacingly, sitting opposite President McNamara. "I thought the 'man with a plan' didn't have much use for career politicians."\n\n"That's all in the past." McNamara replied smoothly. "We're all in this to win the Cold War, but I have my blind spots. It's only natural to ask for help covering the bases."\n\n"About that," McGovern replied hesitantly. "You keep talking about winning the Cold War. I'm worried that we'll abandon everything decent about America getting there."\n\nMcNamara blinked. "What makes you think that?"\n\n"Take this 'fighting fascism abroad' business. South Africa stretched us to the limit, and we're just starting to come to terms with a generation of soldiers reliving the horrors of the veldt every waking moment." McGovern sighed. "How many boys are we going to send into quagmires abroad, when we can't even take care of our veterans at home?"\n\n"We just need to find the right men," McNamara replied emphatically.\n\nMcGovern's eyes widened. "That's not what I meant - "\n\n"On the contrary! We find the right people, who'll fight for America with a smile on their face, and combat stress incidents should plummet." McNamara's face lit up excitedly, even as McGovern struggled visibly to keep his composure."
BOB.5.a:0 "At least he's talking to the party now."
BOB.6.t:0 "Dealing in Favors"
BOB.6.desc:0 "Vice President Bayh entered the Oval Office to find President McNamara uncharacteristically still in his seat, his mind racing behind closed eyes and steepled fingers. "You wanted to see me, Bob?"\n\n"Just thinking about the first thing to send to Congress." McNamara said, eyes opening. "There's so much we could do. Do you think the Republicans would support increases in defense research funding -"\n\n"Without a Secretary of Defense in place, the Pentagon wouldn't know what to spend the funding on, even if they got it." Bayh ran his hand through his hair. "We ought to start small, with achievable and popular goals. That way, we'll have favors to call on when the big bills start coming."\n\n"And you've got a few ideas already?\n\nBayh nodded. "Senator Dole and I were working on a bill to speed up the process of turning federally-funded research into actual practical results. The federal government sits on a trove of academic and private research and does nothing with it: less than five percent of federal research patents are ever commercialized."\n\nMcNamara digested Bayh's words. "We're going to do patent legislation? Are you sure we can get the Republicans on board?"\n\n"You'd be surprised how many people suffer because the knowledge to save them is tied up in red tape," Bayh remarked. "If we do this for them, they'll thank us later.""
BOB.6.a:0 "Gratitude is a powerful motivator."
BOB.7.t:0 "The Bayh-Dole Bill Fails!"
BOB.7.desc:0 "An hour after the vote, President McNamara was huddled with Vice President Bayh in the Oval Office, digesting the result.\n\n"I don't get it," McNamara muttered. "This was supposed to be noncontroversial, technical legislation on research patents. It's about spurring innovation in the American economy. How is Congress not on board with this?"\n\n"It seems like we've got more enemies in Congress than we thought," Bayh responded quietly. He hadn't expected the defeat of his bill either - Senator Dole had called him angrily after the bill died on the Senate floor after hours of amendments, all for naught.\n\n"All we're trying to do is to make life easier for American inventors, and all Congress can do is bitch and moan." McNamara swore, uncharacteristically. "Now we look like idiots, and Congress won't let us forget it.""
BOB.7.a:0 "We'll just have to try harder next time."
BOB.8.t:0 "The Bayh-Dole Bill Passes!"
BOB.8.desc:0 "An hour after the vote, President McNamara was huddled with Vice President Bayh in the Oval Office, digesting the result.\n\n"Complete success," Bayh crowed. "Senator Dole's saying that the bill sailed through Congress in its original form - no changes and no hiccups in procedure."\n\n"Proper planning can overcome any challenge, Birch," McNamara replied simply, flipping through his notebook. "We'll do the same for the rest of the legislative program."\n\nBayh had expected McNamara to be more pleased; getting a bill through Congress without change was a significant accomplishment in its own right. Instead, the President was already hard at work, drafting the next step in his agenda.\n\n"You just keep your eyes on the future, Bob." Bayh remarked. "I'll make sure that the R-D's are in line to make it happen.""
BOB.8.a:0 "One step at a time."
BOB.9.t:0 "Futureproofing America's Defense"
BOB.9.desc:0 "The lights in the Cabinet Room dimmed as President McNamara surveyed his audience. Vice President Bayh, State Secretary Rumsfeld, Treasury Secretary Schultz, and some grandees of the R-D Senate - Bob Dole and Barry Goldwater - all summoned to the White House for the unveiling of McNamara's strategy for America.\n\n"Gentlemen," McNamara began. "The past few months have shown what is possible when the R-Ds work together for America. Now we start turning our election promises into a reality."\n\nIt was no different than any other presentation McNamara had given in his lifetime - whether in a Ford boardroom or in the very same Cabinet Room. He'd always been the man with a plan - ambitious plans with quantifiable targets, turning vague dreams into hard results. Even now, as the boss of all America and with his own captive audience, he saw no reason for that to change.\n\n"During the election, I said that America was in to win the Cold War, not to outlast the Germans and the Japanese. And the last decade has proven that when push comes to shove, the threat of military force remains relevant - even decisive - in the nuclear age."\n\nHe flipped through the slides - images of South Africa, of Indonesia, of Egypt and of Iran. "Even though American soil has never been in danger over the past decade, American interests are challenged year after year. And if we are to defend American interests - the safety of our allies and our way of life - we must invest in our capabilities accordingly.""
BOB.9.a:0 " "We shall spare no expense on American supremacy."
BOB.10.t:0 "Highly Recommended"
BOB.10.desc:0 ""You come highly recommended, Mr. Rusk." President McNamara cautiously appraised the R-D's nominee for Secretary of Defense, sitting across his desk. Truth be told, Rusk hadn't been the first recommendation of either wing of the party; like squabbling children, the Republicans and the Democrats had vetoed each others' first choice, too partisan to a fault.\n\nDean Rusk - the President of the Rockefeller Foundation, a former Army officer, and a distinguished professor of foreign affairs - was the common second pick of both halves of the R-Ds. Balding and unassuming at first glance, the party had pitched Rusk to McNamara as the 'safe' and 'uncontroversial' choice for the Pentagon.\n\n"You know what I stand for, Mr. Rusk. American supremacy against the Germans and the Japanese - and in military affairs above all else." McNamara continued, testing Rusk. "I want your honest opinion: can this be done?"\n\n"It's not a matter of can - it's a matter of necessity, Mr. President." Rusk didn't bat an eye before responding. "So many Beltway insiders say that nuclear weapons have made major power war obsolete, Mr. President. But in my experience, the road to fighting facism starts well before that point. It will be in the steppes of Manchuria, the South African veldt, the jungles of Indonesia."\n\nRusk leaned forward. "If America wants to win the Cold War, we'll have to fight on the peripheries of the world - with everything but nuclear weapons. It will need a military geared towards fighting anywhere, at any time. And we're nowhere close to that.""
BOB.10.a:0 "Rusk seems like my kind of man!"
BOB.11.t:0 "New Partnerships"
BOB.11.desc:0 "Senator Henry M. Jackson and Jeane Kirkpatrick - the leading hawks of the National Progressive Party's Center and Far-Right wings - sat awkwardly opposite President McNamara, who smiled at them both as if it was the most natural thing in the world.\n\n"We appreciate the invitation, Mr. President -" Senator Henry M. Jackson ventured, before Kirkpatrick cut straight to the point.\n\n"I thought that the R-D's weren't interested in talking with the NPP." Kirkpatrick returned McNamara's smile with a steely stare. "Now you want to play nice?"\n\nMcNamara's smile hardly wavered. "I wouldn't call it playing nice. Despite all the differences between our parties, everyone here agrees on one thing: a strong and assertive foreign policy."\n\n"What, just because we agree on promoting American interests abroad, we're suddenly going to wash twenty years of differences away?" Jackson frowned. "The NPP isn't going to be your best friend just because you asked, Mr. President."\n\n"If you thought this was a total fool's errand, I don't see why you would have agreed to come here at all." McNamara leaned back in his chair, but never once broke eye contact with Jackson. "I don't see why we can't work with each other."\n\nKirkpatrick and Jackson looked at each other. Better a foot in the door - with someone that they could talk to - than an eternity in the wilderness."
BOB.11.a:0 "A partnership of conviction - not of convenience."
BOB.12.t:0 "An Olive Branch at the Pentagon"
BOB.12.desc:0 "Senator Jackson struggled to hide his surprise. "Mr. President, surely you're not so short of qualified - "\n\n"This is bigger than our parties, Mr. Jackson." McNamara stated. "Working with McGovern's Republican doves is like fighting with one arm tied behind my back. I can't have that."\n\n"Have you thought about what it'll take for the NPP to agree to this?" Jackson replied hesitantly. "Kirkpatrick and I are happy to work on specific legislation, but a Cabinet position? We'll need some assurances - "\n\n"Name it." McNamara cut Jackson off. "Whatever you need to make the NPP come willingly, you'll have it."\n\nThe line fell silent - and why wouldn't it? Here was the President of the United States, offering a leader in the opposition a blank check. A nagging voice in Jackson's head whispered that he'd inevitably tie his name to whatever the President had planned - and that if things went wrong, he'd be going down on McNamara's ship.\n\nMaybe that wasn't so bad, if they both believed in the same things. American primacy abroad - and if, in exchange, the President was willing to assure prosperity at home, then wasn't he getting the better end of the deal?\n\nThe next morning, Washington - and R-D party headquarters, in particular - received the news of Henry Jackson's nomination to serve as President McNamara's Secretary of Defense with a single, resounding cry:"
BOB.12.a:0 ""What the actual fuck?""

BOB.13.t.a:0 "The [GetYear] Military Readiness Act Passes!"
BOB.13.desc.a:0 "After a prolonged debate in the Senate, the [GetYear] Military Readiness Act has passed in a floor vote and is now headed to President McNamara's desk to be signed into law.\n\nThe first major piece of legislation aimed at fulfilling the President's stated goal to revamp the American military for a decisive victory in the Cold War, the bill embraces a sweeping retooling of the armed forces along the principles of modern operational research methods. The Administration's approach to military affairs is suffused with statistical analyses and quantitative methods from the heights of grand strategy to the nuts and bolts of equipment procurement, envisioning an expansive force perfectly tailored for the battlefield of the future.\n\nObjections to the bill on the Senate floor were predominantly focused on the cost of President McNamara's military programs, with a force both qualitatively and quantitatively superior to its enemies being prohibitively expensive to field. Administration officials dismissed these concerns, noting that the American people had elected the President with a mandate to ensure American victory in the Cold War, and that the Administration would employ its same statistical methods to ensure cost-effectiveness in the pursuit of military superiority."
BOB.13.a:0 "Can McNamara have it all?"

BOB.13.t.b:0 "The FREE-DOM Act Passes!"
BOB.13.desc.b:0 "After a rancorous debate in the Senate, marked by widespread voting across party lines, the McNamara Administration's Foreign Relations Executive Efforts Act has passed the Senate.\n\nThe bill, framed as a clarification and streamlining of the President's powers to lead American diplomatic and defense policy, has attractive extensive controversy. Not only was it the brainchild of an unprecedented bipartisan effort - uniting President McNamara's brain trust of advisors with the most hawkish elements within the National Progressive Party - it's DOM provision (Deployment, Overseas Military) authorizes the 'limited' deployment of American military units overseas, at the President's discretion.\n\nThe bill has had the unusual effect of uniting dovish segments of the NPP with constitutionalists within the R-D's in opposition to the bill, concerned that the FREE Act and the DOM provision would erode Congress' power to declare and oversee foreign conflicts in the pursuit of military adventurism overseas. The McNamara Administration's backers have responded that, nearly a decade after the German Civil War and the Japanese economic crash, America will need to be able to respond quick and decisively to new developments in order to secure its advantage in the Cold War."
BOB.13.b:0 "Decisiveness, or foolhardiness?"

BOB.14.t.a:0 "The [GetYear] Military Readiness Act Fails!"
BOB.14.desc.a:0 "President McNamara's [GetYear] Military Readiness Act - the first flagship legislation of the Administration's push to win the Cold War through overwhelming force - has failed in the Senate.\n\nDespite the best efforts of the administration and its backers in the Republican-Democratic Party, the bill's proposal to ensure both quantitative and qualitative superiority for the American military via the rigorous application of statistical analysis and planning came with an expansive price tag. Social democrats within the NPP and fiscal hawks within the R-D's waged a successful campaign arguing against waste within the government and questioning the need to spend so much money on overseas military adventures even as the Oil Crisis continues to roil the domestic economy.\n\nAdministration officials put a brave face following the defeat, vowing that the President remained 'determined to secure American interests worldwide with the resources available.' Even so, the defeat of the Administration's first important piece of policy legislation raises troubling concerns over the appeal of the President's agenda to secure American influence abroad over prosperity at home."
BOB.14.a:0 "The President can't have it all..."

BOB.14.t.b:0 "The FREE-DOM Act Fails!"
BOB.14.desc.b:0 "After a rancorous roll call vote, the McNamara Administration's Foreign Relations Executive Efforts Act - the FREE Act - has been voted down in the Senate.\n\nThe bill proved immediately controversial upon arrival in the Senate, not least because of its origins as an explicitly bipartisan piece of legislation uniting President McNamara's brain trust of advisors and the most hawkish elements of the National Progressive Party. The bill's stated rationale to 'clarify and streamline the President's powers to conduct foreign and defense policy' - and its 'Deployment, Overseas Military' (DOM) provision, authorizing limited overseas military deployments at the President's discretion - provoked heated opposition from doves within the NPP and constitutionalists within the R-Ds.\n\nThe floor debate continued for hours, and eventually the opposition's argument that the FREE-DOM Act would gut Congress' constitutional role in declaring and prosecuting armed conflicts gained the upper hand, with the bill's backers failing to mount a spirited defense in the final hours of debate. The Administration - and the bill's backers in the NPP - refused to comment after the vote, and political analysts expect a prolonged period of internal party wrangling within both the R-D's and the NPP."
BOB.14.b:0 "Bipartisanship is truly overrated in Washington."

