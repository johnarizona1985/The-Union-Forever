 GLD.35.t:0 "The USA Pursues A Militaristic OFN!"
 GLD.35.desc:0 "The first news of the OFN Economy Summit have been released to the public today in a press statement made by President Goldwater, where he officially unveiled his grand plans: strengthening the OFN into a muscular, aggressive military alliance to push for democracy around the world.\n\nThe details that were released state that this new Organization of Free Nations, while not neglecting the defensive alliance, would also seek to actively contain, and if possible even roll back the "Grey Tide' of Fascism" around the world with military advisors, training, equipment and support. In order to achieve this, and to strengthen the OFN, streamlining of equipment such as rifles and ammo, as well as standardizing training, communications and more.\n\n"The war against freedom is a war against America and the OFN," President Goldwater stated in his speech. "America should not flag nor fail to protect not just our friends and allies, but anyone who seeks to free themselves from the Nazi yoke, or the Imperial chains."\n\nPublic response has been mixed so far. In some countries, the thought of sending their young men to poke at the fascist bear by aiding resistance groups has caused anti-OFN protests, while supporters of liberty and freedom have marched in support. Some countries also have anonymously expressed concern that America will have way too much power, being the largest military in the OFN, and could be using the smaller nations as cannon fodder for their own goals, or worse, stripping away historical traditions in the military in favour of American ones. But closer ties within the alliance, and strengthening everyone's economies in turn, may in turn make the whole stronger. But it will have to be approved by the rest of the OFN before it can go into effect."
 GLD.35.a:0 "We are going to have to act, if we want to live in a different world."
