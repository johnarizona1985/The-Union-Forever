GLD68_just_partners:0 "We Don't Make Deals With Fascists"
GLD68_just_partners_desc:0 "Some of the more peaceful men in our party have given us their disapproval when discussing our free trade policy, saying we are trying to incite war with Germany and Japan. But really, free trade deserves to be established with free countries, and the Germans and Japanese are not of that belief. We aren't going to succumb to Fascist trade, we will let them have their own exchange while we focus on ours. You see, the embargoes are blessings in disguise for our country, and we must expand them to any country devoid of individual liberty."
GLD68_crab_crab_tarrifs_are_gone:0 "OFN Tariffs Abolished"
GLD68_crab_crab_tarrifs_are_gone_desc:0 "The OFN countries used to place taxes on all goods traded between members, but this unreasonable policy has ended thanks to the work of President Goldwater. As the Organization of Free Nations, we have a common need to band together against the evils of the world, and this tariff policy was just another blockade in our path to that ultimate goal. Trade between OFN members is hereby tariff-free!"
GLD68_feeling_the_market:0 "Stimulating the Market"
GLD68_feeling_the_market_desc:0 "We've decided that the American economy could use a little boost. There's nothing wrong with giving some government handouts to the public. It'll put more money into the market, and it will help circulate that domestic trade. We don't intend on going far with it, just a sprinkle of money will do."
GLD68_Gold_Standard:0 "Reintroduce the Gold Standard"
GLD68_Gold_Standard_desc:0 "Our country started out using the gold standard and the economy was respectable. It was the Great Depression that killed the exchange of gold in the nation; slowly, America shifted from the gold standard to the dollar bills. It was then that we lost sight of the true value of money. We will do all that we can to reintroduce gold to the public and set the economy back on the road to prosperity."
GLD68_Gold_Standard_2:0 "Reintroduce the Gold Standard"
GLD68_Gold_Standard_2_desc:0 "Our country started out using the gold standard and the economy was respectable. It was the Great Depression that killed the exchange of gold in the nation; slowly, America shifted from the gold standard to the dollar bills. It was then that we lost sight of the true value of money. We will do all that we can to reintroduce gold to the public and set the economy back on the road to prosperity."
GLD68_getting_silver:0 "Stockpiling Precious Metals"
GLD68_getting_silver_desc:0 "The process of reintroducing the gold standard starts in the Mint itself. Right now our coin-makers are reducing the amount of silver in our quarters, boosting our current silver reserve. This move will help us shift our attention to gold as we try to build up a respectable stock of precious metals."
GLD68_free_trade_na_gang:0 "North American Trade Cooperation"
GLD68_free_trade_na_gang_desc:0 "Thanks to President Goldwater's diplomacy, we are a founding member of the new North American Trade Cooperation, a trade agreement with our friends in Mexico and Canada. This economic "pact" reaffirms our continental unity and seeks to deter any act of foreign aggression committed against the Americas. Not only that, the agreement strengthens our individual economies as well as our continental economy, rivaling that of Nazi Europe and Japanese Asia."
GLD68_exchange_rates_fixer_upper:0 "Fixing The Exchange Rates"
GLD68_exchange_rates_fixer_upper_desc:0 "Working together with our OFN allies, we have agreed to establish fair exchange rates between all members of the pact. We'll be bringing truly free trade from Washington to Canberra, cementing our combined economy. Our trade influence stretches from sea to shining sea, it is what will put us ahead of the Reich, ahead of the Rising Sun. In every way possible we stand united against the Fascist menace."
GLD68_stable_economy_goldwater_more_like_stablewater_HAH:0 "Goldwater's Prosperous Economy"
GLD68_stable_economy_goldwater_more_like_stablewater_HAH_desc:0 "The Goldwater administration has come a long way in fixing the American economy, and its work is now paying off. We see a stable economy stretching from Maine to California, and trade is booming within the OFN. Our trade influence dominates the American continent as we compete with the Fascist economies abroad. The public is satisfied, the government is satisfied; America is truly prospering under President Goldwater."
