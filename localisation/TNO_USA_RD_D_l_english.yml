 #Left Side Descs.
 USA_gld_68_the_american_nature_desc:0 "America's lush, fertile lands are blessed by God Himself. From the thunderous roars of Niagara Falls' waters to the Grand Canyon's towering ravines, not one inch of America's three thousand-mile length lacks in the divine beauty envied by men and sung by its poets. Its forests, its waters, its hills and fields and mountains -- our nation's natural plenty is and should be an object of pride for those fortunate to call these their own.\n\nYet men still seek to imperil America's pristine majesties with misdeeds to sate their own greed; much of them, in fact, are companies with the gall to call themselves Americans. President Goldwater may be an ardent believer in free enterprise, but above all he is the democratically elected steward of the Lord's most beautiful creation. No burden is too heavy, nor cost too great, against their defense from the corrupting tendrils of mankind's pollution."
 USA_gld_68_the_yellowstone_speech_desc:0 "What first comes to mind when President Goldwater thinks of America's natural beauty is the mighty, watery bellows of Yellowstone National Park's Old Faithful. The ancient caldera's most famous geyser forcefully ejects jets of superheated water from Earth to Heaven, seeming to all and sundry like a wrathful pillar from the Old Testament. Yet for all its awe-inspiring power, Old Faithful and its adjunct supervolcano is helpless against the clouds of industrial smoke that clog its airs, or against the heaps of scrap metal that defile its lands and waters.\n\nThe President feels it is only fitting to announce his next great effort before such a strong, yet helpless creation -- for is that not what now best describes American nature?"
 USA_gld_68_the_enviromental_protection_agency_desc:0 "Despite his support for the states' constitutional rights, President Goldwater acknowledges that some responsibilities are too extensive for any one state to handle themselves. Aside from interstate commerce and foreign policy, he also believes environmental protection is a burden only the federal government can guaranteeably shoulder. Thus, a hypothetical "Environmental Protection Agency" will better harness the country's will towards the stewardship of its natural bounty than the quiltwork, often underfunded programs of its individual states.\n\nThe President has directed his staff to draft plans for such an agency, keeping in mind the likelihood that Congress and its lobbyists will approve of it. If they won't, then... well, the White House will cross that bridge in good time."
 USA_gld_68_anti_corruption_measures_desc:0 "It is said that Congressmen convene in Capitol Hill to vote bills into law, but convene on the backrooms of K Street to draft and plan them. Meanwhile, the big names of the donor circles would hover by Senators and Representatives' shoulders to ensure that these bills satisfy, or at least do not affect overmuch, their paymasters' bottom lines. An undemocratic travesty it may be, but such is as part of life in the Beltway as sunshine and traffic jams. Presidents who fail to take the lobbyists' grip into account become lame ducks after their first hundred days.\n\nPresident Goldwater thinks likewise -- but not to appease them. He seeks ways to instead sideline them with corruption charges long before they inevitably become obstacles standing between the EPA bill and the Resolute Desk."
 USA_gld_68_investigate_the_legal_possibilities_desc:0 "Good lawmakers know what provisions their bills can cover without running afoul of already established precedents. To the dismay of American environmentalists, we've had nearly two centuries of precedent in allowing our captains of industry to dismantle the country's forests and pollute its waters for the sake of progress. This trend had suffered somewhat in President Roosevelt's heyday, but not to the point where environmental legislation can pass through Congress without heavy opposition.\n\nNevertheless, President Goldwater has begun consulting his most trusted advisors regarding the EPA bill's shape. At this time, Secretary Regan and Vice President Rockefeller hold conflicting opinions over how much power the new agency should have to fulfill its mandate."
 USA_gld_68_expand_the_national_parks_desc:0 "President Grant had made the prescient decision to set aside a parcel of America's thousands of square miles from civilization in 1872. Since then, the registry of the now-named National Parks have been updated 31 more times. These vast natural preserves are the jewels of our country's natural beauty, filled with flora and fauna only their ecosystems can support... but as it is the law recognizes only 32. We have much more than that.\n\nLet the damn fool Republicans and National Progressives call him a tree-hugging hippie as much as they like, but President Goldwater will gladly draw money from the budget to protect more square miles, enrol more of America's natural wonders into the registry of National Parks."
 USA_gld_68_increase_national_park_funding_desc:0 "We may pass however many environmental acts we wish, but the trees and fish won't care any less for the borders we set, or for the penalties we enforce. Governments will hence always have a need for people to uphold its ordinances involving its voiceless, unheeding domains.\n\nThe good men and women of the National Park Service are assigned this important task for all laws related to its special preserves. Like all federal agencies, the NPS needs money from Congress to do its job well. The White House feels they need the cash injection more than most, and has drafted this year's budget with the National Parks' proper protection and management well in mind."
 USA_gld_68_the_clean_water_act_desc:0 "Clean water is more than just water to safely drink. Clean water is water free of metals and plastics, for to water our farms and let breathe our fishes. Clean water is water free of taint, giving whatever landscape it courses a beautiful trail of shimmering blue. Clean water is water unblemished by the hands of men, made closer to Providence for its existence alone. It is through laws and decrees that such hands are kept away from such a precious resource, for as recent memory unfortunately shows, men are happy to corrupt clean water into impure water without the visible hand of government to chastize their foolery.\n\nNow more than ever, President Goldwater believes, the federal government needs such laws before America's fresh waters are polluted fully. He will not find many allies in Congress for this purpose -- the left prefer their handouts uncompromised by nature's laments, whereas the right bleat about yet another of a million supposed federal overreaches -- but the President himself remains undeterred over his commitment to walking life's narrow gate."
 USA_gld_68_send_it_through_congress_desc:0 ""After weeks of compromising, appeasing, negotiating and strongarming, the National Environmental Policy Act of [ROOT.GetYear] is finally ready to be voted upon in both houses of Congress. For a bill with just as much bipartisan opposition as bipartisan support, the passage of one of President Goldwater's major pieces of legislation is by no means certain according to observers and insider information."\n\n"...When asked about his outlook for the law's fate, the President said that he "will personally see to the enactment of a greener America's herald, no matter the cost...""
 USA_gld_68_a_green_future_desc:0 "History is wont to write hagiographies of its great men one moment and hurl diatribes of their failings the next. One need look no further than the esteemed line of Presidents to see this phenomenon in question: According to literature, George Washington was both America's beloved pater patriae and a slave owning tyrant. These very same books lift Abraham Lincoln up as a paragon of American virtue, at the same time denouncing his heavy handed suppression of American freedoms under the duress of war.\n\nDecades from now, Barry Goldwater will meet their inevitable judgement like the Presidents before him. What Goldwater will their narrative depict? He hoped it would be Goldwater the environmentalist: The ardent champion of the greatest among the American people's shared heritages. But it was equally likely that the Goldwater they paint will resemble a tree-hugging dictator more than a civilized man.\n\nWith a swig, Barry emptied his mug before forcing his attention towards other Presidential matters. He can mull over his reputation after he gets out of office. For now, America has an infestation of extremists to exterminate."
 USA_gld_68_shady_measures_desc:0 "One morning, when Regan was exchanging barbs with the Federal Reserve in the Treasury Building, McNamara was crunching his numbers in the Pentagon with LeMay, and Rockefeller was calming long-time Republican donors in some fancy restaurant in downtown DC, Director Hoover made his appearance in the Oval Office with a modest proposal tucked in his underarm. Washington's own kingmaker was straightforward enough: If President Goldwater required the FBI's help in uncovering "compromising information" about America's extremists, then he need only ask.\n\nIn better times, the Director's offer would merit a warning shot for its sheer unconstitutionality. On the other hand, it would sure be nice to see the country's miscreants behind bars before they poison its politics any further. Maybe ratfuckery is slightly more tolerable if it's for a good cause...?"
 USA_gld_68_IRS_audits_desc:0 "Al Capone's sprawling empire of bootleggers and mafiosos went under not because of his misdeeds as head of the infamous Chicago Outfit, but because of a record of tax evasion sniffed out by none other than the Internal Revenue Service. Say what you will about America's pencil-pushing tax collectors, but they must have done something right if they were able to accomplish what so many commissioners either can't or won't.\n\nPresident Goldwater aims to use the IRS as a weapon like in the Prohibition, but against America's domestic enemies this time around. Targeted investigations over extremists' finances will eventually trip over a case of fraud, evasion or embezzlement, giving us all the excuse we need to shut their gatherings down when we see them."
 USA_gld_68_create_blacklists_desc:0 ""To curtail the influence of extremism in the United States, the President has approved a confidential record of persons with confirmed or suspected links to extremist groups. The names in this watchlist shall be kept under heightened surveillance by the appropriate law enforcement agencies -- that means us, by the way -- in order to evaluate the risk they pose to the government and the American people at large through their activities.\n\n"All evidence gathered from enforcement of the watchlist are deemed admissible under court. Under threat of expulsion and a minimum sentence of ten years, agents aware of the watchlist are forbidden from confirming its existence to the general public until or unless the President himself deems it necessary...""
 USA_gld_68_supress_there_votes_arrest_there_leaders_desc:0 "We've gathered enough material from the first few names in President Goldwater's new watchlist to issue warrants for their arrest with a healthy degree of plausible deniability on our part. Seeing the program's overwhelming success, he has encouraged the FBI to expand the list with the names it's comfortable going after.\n\nIf everything goes as planned, then American extremism will eventually be found only within the grey bar hotel, kept far away from the rest of society."
 USA_gld_68_focus_on_the_socialists_desc:0 "Fascism may be one of America's most hated enemies, but it is also among its youngest. In due time the inefficiencies of such an embryonic ideology will manifest, and its adherents will be swept like sand onto history's dustbin by waves of either reform or revolution. For the empire of liberty's ancient ideals, fascism is merely a twinkle it is destined to outlast.\n\nThe same cannot be said for its other nemesis. Clothed in blood-stained red parroting the false German prophet's heresies, socialism has left more scars on Uncle Sam and his children than all the world's fascists put together. Like the hydra of myth, socialism grows despite injuries that would kill lesser men, and it will return to our shores again and again until our cities are crushed beneath its crimson feet.\n\nAll American presidents are duty-bound to cull socialism before it grows into a juggernaut. President Goldwater sees no reason to abandon this responsibility."
 USA_gld_68_ostracize_the_far_left_desc:0 "American politics is built from the bottom up in compromise. The system that has supported American politics since independence was thus also built to work only when compromise is observed and good faith assumed by all parties. Conversely, a few bad actors can send the government into a screeching halt with filibusters and quorums.\n\nFor the President, none fit the title of "bad actor" better than the opposition's ardent leftists. No middle ground can be found with men who stubbornly insist on wholesale nationalizations, state-funded bribery, and other such reckless, pie-in-the-sky policies. Nevermind Rockefeller's advice -- America's better off if these men were excluded from its politics altogether!"
 USA_gld_68_infiltrate_the_NPP_leftists_desc:0 "In their reckless push for relevance, the schizophrenic coalition called the NPP has taken to accepting anyone who at the very least harbors a strong antipathy for the Japanese Empire. Its leftist subfaction appends the party's already loose membership criteria with a pathological love for socialism in any of its shades; so long as one loves Marx and hates Japan, in other words, they are free to wear the gold eagle wherever they go.\n\nThis presents an opportunity for the President to exploit: By sending plainclothes to join their ranks, digging for dirt becomes as easy as attending a rally. The information they extract will have much use in his hands, whether as "informed predictions" or... something markedly less pleasant."
 USA_gld_68_an_anti_socialist_education_desc:0 "The biases and beliefs we hold to our graves coalesce in the classrooms of our youth, hardening with age. Because a nation has such a narrow window to enculture its children with a shared identity, school curricula emphasize civic education as early as grade school or their equivalent thereof.\n\nSimilar logic applies to reinforcing their worldview from certain ideologies -- a man taught to steer away from socialism's allure in his childhood is less inclined to join protests and vote for socialist-friendly politicians than one whose tryst with it began in college. Consequently, inoculating the nation's youth from socialism entails enforcing anti-socialist curricula in all levels of education. This is a mission the President is all too happy to undertake."
 USA_gld_68_a_media_firestorm_desc:0 "If rumors are faster than the speed of light, then the only object faster than rumors themselves are rumors fed with kompromat. Additionally, the blazing trail they leave behind is enough to engulf entire worlds with a conflagration that ends only when the last atom of oxygen is fed to the fires.\n\nUp until now, President Goldwater had seen no need to liken himself to a slash-and-burn farmer. But with the overabundance of kudzu threatening to cover all ten million of America's square miles with a thick, suffocating layer of red leaves... well, he imagines Cronkite will spend a whole day thinking of a good lede for some of the scoops Hoover's boys digged up."
 USA_gld_68_conservatism_reigns_supreme_desc:0 "To the glee of President Goldwater's fellow conservatives, socialism has taken a bloody beating across all fronts of American life since he began his not-so-discreet war. Their reputations tarnished, their bases starved of new blood and their ideas thoroughly discredited, the NPP's leftists and their fellow travellers have either retreated from the public sphere or left our shores for more hospitable climes.\n\nThe President's party members have celebrated his victory with triumphant speeches and extravagant dinners throughout the Beltway. Some sympathetic, if unusual, fellows from the opposition congratulated him in private -- apparently "despite (his) traitorous heritage" to quote one of the letters verbatim -- for conclusively dealing with one of their party's unwanted sores.\n\nHe knew better of course. Only fools with the arrogance of Hercules, but with none of his strength, would say that the socialist hydra was slain for good. The President has merely done his part, and all he can do now is hope the American people will maintain vigilance for its impending return."
 USA_gld_68_focus_on_the_yockeys_desc:0 "Socialism may be an old enemy of the American way, but even a conservative can admit that both ideologies agree to some extent on the value of freedom and the rights of man. These similarities make socialism familiar -- comforting even -- to many Americans, for all its faults. However they disagree on the means to achieve peace and prosperity for our people, either side's adherents can take comfort in knowing that the other will eventually be swayed to theirs because of the common goal they share.\n\nFascism, on the other hand, deifies unthinking obedience and lionizes the omnipotence of strongmen. Nowhere else can one find an ideology more anathematic to American values than the Reich's slavish adherence to the supremacy of one race over all mankind. To combat this unnatural foe, and their present sympathizers within the United States, President Goldwater was convinced to set aside its century-old blood feud with socialism for the time being."
 USA_gld_68_wiretap_yockey_desc:0 "Francis Parker Yokey is, to put mildly, fascism's messiah in the United States. Despite the hate -- in some cases, because of the hate -- that leaves his mouth as spittle, he has garnered himself a steadily-growing base of disaffected Americans from all walks of life, all willing to hear his proffered solutions to their many problems. Often these solutions involved the brutal acts his Nazi inspirations conduct, chief among them wanton violence and the persecution of America's sheltered oppressed.\n\nJust as mildly put is President Goldwater's antipathy for a man who would shoot him out of a principled hatred for his father's ancestry. An intern questioned if his personal spite for the beloved fascist had driven the order to ruin him with blackmail from CIA infiltrators; to that, the Arizonan simply answered with a knowing smile and a pithy about cutting a snake's head off before it can slither away."
 USA_gld_68_investigate_the_kkk_desc:0 "By 1960, the infamous cross-burning lynch mob had dwindled from its peak of six million in the Roaring Twenties to several thousand at best, united only by their opposition to the civil rights movement. Nevertheless, the word of Klansmen have hefty weight still in the sympathetic South, and they continue to terrorize unimpeded the lives of families throughout the Black Belt.\n\nWith rumors saying that the Imperial Wizard had professed his support for Yockey's burgeoning movement, President Goldwater now has an alibi to justify going after them in front of his advisors. All he now needs is a convincing enough excuse to lock them up for life..."
 USA_gld_68_dig_up_evidence_desc:0 "There must be something inherent to an extremist's mindset, President Goldwater wondered, that not only inclined them towards hypocrisy but also shielded their worldview from the dissonance it causes. The latest dispatch from Hoover's agents only confirmed his suspicions. Why else would a tablecloth parade founded in direct opposition to the evil that is respect for your black compatriots apparently enjoy their ebony as much as any hot-blooded teenager with a roaming imagination?\n\nPersonally, he couldn't care less about the smut some lynching schmuck consumes. The folks around him, on the other hand -- friends, family, Southerners, National Progressives? They probably will."
 USA_gld_68_crack_down_on_fascism_desc:0 "It was pitch black in the White House when the phone rang. Director Hoover's gravely voice carried through the receiver as pried-awake Barry Goldwater picked it up.\n\nHe reported that he had finished gathering every last speck of dirt on Yockey and his surprisingly wide network of donors, advisors, henchmen and advocates. The good Director likened the experience to opening a matryoshka doll: Opening one reveals another, and another, and another, all the way to Washington, D.C. and the party leadership. With the big names his agents had dug out, and the debauchery they'd kept far away from the public's noses, an anonymous midnight leak into the Beltway's press corps will tear a third of the NPP apart the following morning.\n\nThe bleary-eyed President approved Director Hoover's innocuous suggestion before he went back to sleep. The covers felt a touch softer than usual that night."
 USA_gld_68_america_is_no_friend_of_fascism_desc:0 "Watching America's fascists implode from the distance gave President Goldwater no small helping of satisfaction. How they hobbled into Congress with dishevelled hair and bloodshot eyes, making like cornered hyenas whenever their fellow critter passed by; how they delivered yesterday's stump speeches with sore throats and a fraction of the energy; how they sat next to one another as if they were bunkmates with Satan himself... the debacle that had played itself out in the days and weeks after was what he'd asked for and more.\n\nAlmost fittingly, Yockey was nowhere to be found. So much for a man who thought himself an American Hitler -- son of a Jew nipped his little putsch in the bud, imagine that! The irony was thick as buttermilk, and just as sweet.\n\nBut the cherry on top was a nondescript letter from one Gus Hall. Goldwater swore he could hear grumbling from the neat cursive that offered the communist's congratulations and thanks.\n\nAll told, America's true loyalties reasserted themselves as soon as its fascist malcontents began cannibalizing one another to irrelevance. No friend to the Reich's poisoned honey indeed."
 USA_gld_68_an_america_free_of_extremists_desc:0 "Barry Goldwater knew he had accomplished his mission not through some flashy watershed moment, but through normalcy's gradual return.\n\nTorn off a hefty chunk of their misfits, the NPP had finally stabilized itself into a rock-steady opposition with more in common with each other beyond foreign policy. Resultingly, some sense of common decency and good faith had returned to the debates in Capitol Hill -- minuscule compared to the genteel of pre-Depression Beltway politics, but present nevertheless. It was fair to say that, despite the rhetoric bandied about, Congress was the friendliest these last few days than it had been in twenty years.\n\nGreat men often tell of the long nights and sleep-tossing agony before and after making a hard choice. With the knowledge that his calls had cured American politics of a potent, fatal poison? Barry slept like a newborn babe."
 #Wallace Response Tree
 USA_gld_68_WAL_Cleaning_Up_Wallaces_Mess_desc:0 "In his fall from grace, Wallace also brought down a great many others with him to the pits of damnation. America's repute, as dragged along the mud as his shameful, forceful departure from the White House. America's trust, surely shattered like so many windowpanes in Washington after the riots subsided. America's faith in its noble ideals, forever tarnished by the scandals many had thought are beneath the hallowed office of presidency.\n\n[USA.GetLeader] now takes his place, immediately burdened with the ashes Wallace had left behind in his dogged quest to burn America down. Violence soars to a fever pitch, vigilantes run amok unopposed, green numbers turn red and falter and dip. None envy his position, yet everyone hopes against all hope that the last of America's dwindling old guard can bring peace where the Presidents before him cannot."
 USA_gld_68_WAL_The_civil_rights_dilemma_desc:0 "It has existed since the times of the Founders, lasting centuries of dizzying change without having changed itself. By its name America has seen blood spilled, families torn apart, loyalties and lands rent in twain, grudges etched into aged, unforgiving stone. In or against its pursuit America had been laid to its lowest point a century ago; not a few days ago, America teetered dangerously close to a deeper nadir, stopped only by quick action.\n\nAmerica has had enough. The people have had enough. Blood shall be spilled no longer. Peace shall be restored, ancient enmities resolved, bonds of brotherhood reforged. One way or another, civil rights must be resolved now, lest brother fight brother once more."
 USA_gld_68_WAL_putting_out_the_fire_desc:0 "Wallace's firey descent left behind infernos that had quickly taken hold in all parties. Disorganized by the ongoing chaos, America's momentarily paralyzed politics can only try to douse its own fires -- or wait it out -- however it can before resuming normal governance.\n\nAs head of their own party, the President is obliged to take the charge not only in restoring order nationwide, but also in mending the party's burn wounds. Only when recovery has begun will they be able to return in a condition to represent the American people once more."
 USA_gld_68_WAL_calm_the_conservatives_desc:0 "Now that Wallace is evicted from office, people have taken to blame America's conservatives for his accession. Coupled with the reinvigorated debate on civil rights, and the conservative movement now finds itself both beleaguered from the progressives' renewed attacks and weakened from the infighting that characterized the terminal stage of the Wallace administration.\n\nThe President knows their hearts are in the right place, and that they feel remorse over having enabled such a disastrous presidency. By calming them down with token concessions in civil rights, the President will remove a major source of concern for American conservatives, in turn making them more amenable to cooperation."
 USA_gld_68_WAL_silence_the_progressives_desc:0 "The American left were more vocal in their opposition to Wallace than its right -- they possessed both the prescience to glimpse the inevitable state of his presidency and the will to defy him at every turn. After having been proven right, they both celebrated his downfall and loudly reminded everyone that they were right.\n\nThe President agrees with them with Wallace and other things besides -- but now is not an appropriate time to act smug. Such behavior will eat away at the slivers of unity the government has left; yet if they break away, then the hope of a functioning Congress will soon follow. For the time being, the President will reproach the progressives and their allies in private, and ask them to desist until we get things in better order."
 USA_gld_68_WAL_speak_with_both_sides_desc:0 "By some miracle, the left and right have finally calmed down. The heavy tension that had undergirded sessions after Wallace's impeachment has faded away, now replaced by the familiar vitriol exchanged by adversaries on a regular basis. Barbs may now flow freely in Capitol Hill, but no longer do Congressmen spend hours worrying over gridlock instead of running the country.\n\nWhile cooler heads prevail, the President seeks to better bring both houses of Congress into order. A few more visits and promises might just be enough to achieve this before the rest of the government falls into similar dysfunction."
 USA_gld_68_WAL_stomp_out_the_remaining_backlash_desc:0 "One way or another, America must resolve its civil rights dilemma before it can ever move on to verdant pastures. Thus, after months of deliberation, the President has chosen to side with the nation's progressives in their onwards march to a promising future.\n\nNot all musings went to the appeal of righting past injustices, however. Just as much effort was spent on predicting the fallout of such a move in America's conservative half. Needless to say, its displeasure -- though weakened by Wallace's self-induced damage -- will bellow loudly from atop chimneys, church steeples, and Capitol Hill's marble dome itself. Care must be taken to subdue these voices before they coalesce into a dagger aimed at our throats."
 USA_gld_68_WAL_focus_on_the_true_evils_desc:0 "Despite our manifold differences, every party in America's political landscape unanimously agrees that the nation's evils pale in comparison to the atrocities orchestrated by Germany and Japan, past and present. It is no exaggeration to attest that hatred of fascism binds the Union together as good as glue to sheets of paper. Which beast to prioritize is a point of contention, but progressive, moderate and conservative alike will shed no tears for either tyrant's inevitable downfall.\n\nReminding all Americans of this shared antipathy may be necessary to reorient the ship of state amidst the stormy waves of today's discordant times."
 USA_gld_68_WAL_a_new_america_desc:0 ""America's story has been conceived as a tale of mankind's desire for freedom triumphing against the New World's dangers and the Old World's ancient blood feuds. Our nation, as the poets told it, is shining city atop a hill whose shores teem with men from all walks of life and all corners of the Earth, blessed with the chance to craft new names and lives for them and theirs. Yet as the dark deeds done unto the colored man are brought to light, America stands in shock as they witness how far our beloved myth diverges from stark reality.\n\n"Wallace's ugly downfall must not be wasted, for his ousting unveils a rare opportunity to break from our ugly past and enter the warm light of renewal. I stand before you today with the fullest confidence that a new America, one that shall strive truer to its founding principles than it has ever been, has arrived in earnest...""
 USA_gld_68_WAL_sign_the_civil_rights_act_desc:0 "It had taken no small amount of goodwill and political capital, but the President has gathered enough support in Congress to finally push the Civil Rights Act through the Senate and House of Representatives.\n\nNow this piece of tumultuous legislation lies atop the Resolute Desk, smaller than its many drafts have ever been, and accompanied by somewhat muted jubilation within the Oval Office. All it awaits is a handful of strokes, etched in black fountain ink, by the highest office in the land to become ironclad law."
 USA_gld_68_WAL_addressing_the_situation_at_hand_desc:0 "Ironically, Wallace did himself and his supporters little favors by attempting to reverse what progress America had made in civil rights. He sought to reignite the American people's passions towards a great crusade against tyrannical government, but in doing so had also inflamed the ire of those who saw past his bluster and civil veneer. He sought to advance the rights of states, but in doing so had compelled the federal government to commit many egregious violations against them. His hatred for the Black had instead become the Blacks' greatest asset. By the time his face kissed the White House's lawn, support for civil rights had reached highs unprecedented -- and he has only himself to blame.\n\nNow it is up to the new President to address the reintensified debate over civil rights. The task of bringing Congress to accord over this issue will not be easy, but neither will the President shirk from it."
 USA_gld_68_WAL_those_who_live_in_a_glass_house_desc:0 "Having seen a future of glass houses, the inhabitants of the house that is America were quick to trade old timber with the beauty of glass. Now glass chandeliers dangle from its glass ceilings, glass balustrades flank the sides of glass staircases, glass doors complement glass doorways with engravings etched on glass. Now one misstep can also cause a tragic cascade of shattered crystals, digging deep onto its master's flesh and causing all sorts of other terrible harms. Much as some would like to trade glass for timber, others clamor for the glass to stay.\n\nThe progressives would take care to know that America is now a glass house. They may speak out of a genuine desire to ail the American people's suffering, but they are no less affected than the rest of us if the American house shatters from a misstep."
 USA_gld_68_WAL_should_not_throw_stones_desc:0 "Having seen a future of glass houses, the inhabitants of the house that is America were quick to trade old timber with the beauty of glass. Now glass chandeliers dangle from its glass ceilings, glass balustrades flank the sides of glass staircases, glass doors complement glass doorways with engravings etched on glass. Now one misstep can also cause a tragic cascade of shattered crystals, digging deep onto its master's flesh and causing all sorts of other terrible harms. Much as some would like to trade glass for timber, others clamor for the glass to stay.\n\nThe conservatives should take care to know that America is now a glass house. The American people seek assurement that its officials-elect know how to manage their new home, and there is no better time than the present for them to wield their vaunted wisdom and maturity."
 USA_gld_68_WAL_but_stones_we_must_throw_desc:0 "Having seen a future of glass houses, the inhabitants of the house that is America were quick to trade old timber with the beauty of glass. Now glass chandeliers dangle from its glass ceilings, glass balustrades flank the sides of glass staircases, glass doors complement glass doorways with engravings etched on glass. Now one misstep can also cause a tragic cascade of shattered crystals, digging deep onto its master's flesh and causing all sorts of other terrible harms. Much as some would like to trade glass for timber, others clamor for the glass to stay.\n\nYet perhaps we should take the risky step regardless. Never before had the glass house been tested for its durability, and despite our misgivings such a test is necessary to assess its future. Let us desist, then, from delaying the long-coming test any further."
 USA_gld_68_WAL_addressing_the_opposition_desc:0 "President Goldwater may have opposed Wallace's blatant disregard for the rule of law, but in his heart of hearts he believes at least some of the man's vitriol is justified. After all, what well-meaning citizen won't at least feel irritation upon perusing the unconstitutional drivel marketed to cleanse the nation of an original sin? It is telling that millions of Americans still listened to Wallace's firebrand speeches at the height of his reign of terror -- in point of fact, much of the country preferred the despicable man over his equally-despicable progressive nemeses.\n\nLet not history regard Barry Goldwater as a politician devoid of principle. He shall approach his fellow conservatives in the Republican-Democrats in frank dialogue over civil rights these coming days, no matter the frantic calls for "party unity"."
 USA_gld_68_WAL_keep_calm_and_carry_on_desc:0 "As expected, the left's response has submerged American discourse with their empty, rhetorical outrage. These unwitting agents of tyrants, perhaps out of desperation, saw fit to snuff out the light of conservatism -- for it pierces the dulling fog and reveals their sinister designs. On they have come, a rolling tide of bloody crimson come to crash against the weathered cliffs that house an ivory tower, last of its make, blazing bright with reason.\n\nBut stone is mighty and strong, unflinching despite the hardships of trial. America's conservatives would do well to emulate stone against the left's desperate assault. Let fools break their skulls at the cliff face; America's men of reason shall carry on with their duties unperturbed."
 USA_gld_68_WAL_maintain_the_status_quo_desc:0 "How much further will America suffer for the incessant, reviled demands of a paltry few? Circumstance has repeatedly shown the American people's lack of interest over advancing the nation's so-called "civil rights". The ensuing backlash gave birth to the man-shaped debacle that is George Wallace, wreaking havoc on our venerable, yet fragile institutions. And so did America withstand years of stagnation and humiliation for a cause its citizenry does not condone.\n\nFor President Goldwater, the progressives have crossed the line for the last time. Their maniacal pursuits shall stop, and he shall make this perfectly clear in front of the nation's battered patriots to rouse them into action."
 USA_gld_68_WAL_we_will_not_blink_first_desc:0 "It is a fool's errand to recount the instances where America's traitorous socialists and their fellow travelers have held the country hostage in pursuit of their demands, for they are enough in counting to fill a hefty book. Seemingly emboldened by the disgraceful flight of a mutual enemy, they have since ratcheted their bold-faced demands in Congress and on otherwise peaceful streets and parks -- no doubt in the mistaken assumption that their tricks will work on President Goldwater as well.\n\nLong has he suffered their arrogance and contempt, both in public and in private. He will not, shall nor concede to their ultimatums, their unsaid threats to law and order. For both principles' sakes, Barry will never blink first against the crimson-tinted abyss."
 USA_gld_68_WAL_veto_the_civil_rights_act_desc:0 ""Clad in the armored vestments of law and spurred by the will to fight for all that is good and just, the star-spangled knight of conservatism has held firm against yet another assault from the socialist and liberal hordes. Though his plate is dented and battered he had given neither inch of land and ounce of principle as he picked them apart piece by snivelling piece. His love for Godly value and virtue has overcome human weariness, and in so doing mustered the strength to drive evil back from our freedom-loving land once more...\n\n"With all the gratitude he can muster, this humble editor congratulates our President for his latest triumph in Capitol Hill. May the Good Lord bless the rest of his term!"\n\n-- The Charleston Mercury"
 USA_gld_68_WAL_deal_with_the_fallout_desc:0 "A great man is made greater not merely by the extent of his deeds, but also by his character in failure. He must know how to own up to mistakes as ably as he accept recognition for success, lest the world see only the fatal hubris of egoists in him.\n\nIn his weaker moments President Goldwater wonders whether people see greatness or hubris in him, despite his accomplishments. He was only human, after all, and not without the preferences and inclinations present in any man. These biases, so to say, make accepting certain facts an exercise not unlike herding rabid cats.\n\nFacts such as the public's reaction to his last veto. He had expected, and did receive, the well-wishes from good Americans, yes. But overall... well, perhaps the reds held more sway than he thought.\n\nBut no matter. Barry hadn't clawed his way into the Presidency by being thin-skinned, or by standing around and doing nothing. The socialists may hem and haw as much as they like, but one way or another America will return to its better days with the Goldwater's guidance."
 USA_gld_68_WAL_securing_americas_future_desc:0 "Wallace's victims are many, and the extent of his havoc wrought moreso. America's setbacks in bettering its civil rights may be the most notable, so capturing the public's imagination and attention with its violence and rhetoric, but just as aggrieved -- yet given far less attention -- is the dismal state of its education system. Underfunded and overburdened, schools all over the country languished for years as they presided over the lowest graduation rates in decades.\n\nThe wounds may have already been dealt, the President says, but it is not too late to stymie the bleeding and restore the quality education Americans had once enjoyed."
 USA_gld_68_WAL_refunding_american_schools_desc:0 "Whether it was an earnest, yet short-sighted attempt to save money or an attack on notable wellsprings of government opposition, few can argue the repercussions of the Wallace administration budget cuts on education: less skilled people entering the workforce, more dropouts who can't get a job, and an unemployment rate steadily ticking upwards with every quarter. In a few years' time, Wallace had single handedly impeded America's economy from improving for years yet.\n\nThis mistake must be rectified not only for the good of the nation, but also for the good of its citizenry. Effective immediately, the President will restore funding for public schools and educational institutions back to their pre-Wallace levels."
 USA_gld_68_WAL_seperate_schools_arent_equal_desc:0 ""Separate but equal," went the mantra Wallace and his cronies unabashedly uttered in front of the American people when they justified strengthening school segregation laws within and without the South. The white man cannot understand the black man fully, so they went, and neither can the black man understand the white man no matter their shared values and patrimony. Better that each race assign their own skilled to teach their own children, rather than coerce either race to fulfill a task in which they cannot possibly succeed. Again, so they went.\n\nThese seemingly sensible reassurances, expectedly, turned out to be window dressing for more sinister intentions. For while white districts carried on business as usual, black districts faced desolation from their already meagre budget dwindling into flies through a combination of budget cuts and redistricting. Clearly, separating the equal only furthered existing inequalities -- and the President aims to do away with the concept fully, despite the furor the South will raise."
 USA_gld_68_WAL_free_schools_in_the_land_of_the_free_desc:0 "Wallace had left behind a bloody mess mangled around and about a field of concertina wire. Cleaning it up will take time, and one can never assuredly say that things will go back to the way they were before his reign of terror. Regardless, the worst of the damage is being unwound inch by gory inch.\n\nFew elsewhere does this show more than in reverting his "reforms" to American education. Streams of money, once dried but now restored, have slaked the thirst of schools longing for new textbooks and classrooms. Teachers and students return to their desks in droves. Like well-oiled gears sprung into motion, the great machine of academia now turns with more rust lost and old smoothness regained with every gyration. If the President has [Root.GetHerHis] way, then this beautiful machine will never rust again."
 USA_gld_68_WAL_no_man_for_states_rights_desc:0 "The United States is not simply a single entity. Rather, it is a federation of fifty separate states, linked by the chains of perpetual Union through shared identity, and whose unified direction is decided by the consensus of an assembly of elected statesmen. This unique arrangement justifiably requires some form of leeway for the states subsumed into one politic to act on their own accord. In most cases, giving these states the powers they enjoy as Constitutional right is a goal worth lauding.\n\nThe same cannot be said for Wallace's own acts to "improve" states' rights. Put short, a man who wields the federal government like a mallet to force laws into Congress only has states rights as a tangential goal at best. We should best get to work undoing the damage he's dealt to an otherwise noble goal's repute."
 USA_gld_68_WAL_a_rat_in_sheeps_clothing_desc:0 "Never before has "states' rights" been so associated with segregation as it is today. As expected of a simpleton with little in the way of tact, Wallace never once erred from speaking of "restoring the rights of states to choose their destiny" in the same breath as "keeping the equals separate". Did he truly clamor for states' rights when he attempted to enforce segregation in the North? Or when he cut much-needed funds for public schools in the poorest of America's states?\n\nNo two ways around it: Wallace exploited the public's sympathy for the liberties of their states in order to violate these very same liberties across two-thirds of America. It will take time to untangle the mess he had left behind to local laws, but restoring faith in an integral aspect of America's political system is worth any effort."
 USA_gld_68_WAL_saving_states_rights_desc:0 "Rehabilitation is neither easy nor fast, as accident victims can attest. The body needs time to recover from grievous wounds, and even longer to cope with the loss of organ or limb. Only through repeated exercise, and not a little guidance, can a victim perform as well as they used; in some cases, their past performance will forever be lost in the scene of the crime.\n\nRestoring the prestige of states' rights in this nation is no different. With the disrepute it had gained under Wallace's tender ministrations, only a proportionate amount of outreach and reassurances to the once-bitten American people can ever convince them to throw their weight into it again. That said, the South will surely look favorably upon someone willing to help their dearest cause at its very nadir."
 USA_gld_68_WAL_dissacoiate_from_wallace_desc:0 "America's liberals and progressives are prone to boasting that they alone have brought about Wallace's disastrous fall from grace, with their protests and riots. That cannot be any further from the truth. Sure, picket signs and police brutality catch the press's cameras like nothing else -- but what many ignore is the plight of the innocent conservative, who had either did not ask for or had been duped by the duplicity of Alabama's erstwhile favored son.\n\nDecades from now, the next generation will look back at this decade to look for lessons they can apply to their present. America's conservatives will not be found wanting in this regard."
