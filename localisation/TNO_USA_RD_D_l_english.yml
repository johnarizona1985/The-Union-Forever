WFB.2.t:0 "Appointment of Edmund Muskie"
WFB.2.desc:0 "If one were to think of an ideal candidate for Secretary of State, Edmund Muskie... wouldn't be it. He's reserved, blunt, and relatively inexperienced in foreign affairs. But with all that said, Muskie has a lot going for him. If Treasury Secretary Robertson is a reward to President Bennett's conservative backers, Secretary of State Muskie is an olive branch to the liberal wing of the Republican-Democrats. As Maine's governor, and, subsequently, senator, he's championed civil rights and environmental protections, bringing Maine fully into the 20th century. Depending on who you ask, he's either the right man to represent America on the world stage, or a lily-livered provincial who's better off sending pork back to Portland. As one editor wryly put it: "Sending Muskie against the Germans would be like sending a three-toed sloth out to seize turf from a wolverine."\n\n"
WFB.2.a:0 "I guess we'll just have to see."

WFB.3.t:0 "Appointment of Absalom Robertson"
WFB.3.desc:0 ""Absalom, Absalom!" reads more than one witty editorial headline. With the nomination of Absalom Robertson to the post of Treasury Secretary, the reference to Dixie literature is adroit, but Robertson himself is a serious man. A scion of Virginia's powerful Byrd Organization, Robertson belongs firmly in the camp of conservative Southern Democrats, adamantly opposed to any sort of integration. His appointment is surely a sop to President Bennett's supporters in Congress. But it also has many in the opposition worried. The Treasury Department has a great deal of power over taxes and audits. What might it do to those who come out against Bennett's agenda, especially with an arch-conservative in the driver's seat? And then there's that new production company that his son, Pat, is setting up...\n\n"
WFB.3.a:0 "Deo vindice"

WFB.4.t:0 "Appointment of Robert McNamara"
WFB.4.desc:0 "It would be unfair to call Robert Strange McNamara a man of numbers, and numbers alone. Sure, he made his name as Harvard's youngest professor, and helped save Ford from its postwar fiscal chaos. But McNamara has his fair share of ideology. In contrast to those who call for the razing of Japan or German Africa, he wants the Pentagon to take a more measured approach. Fewer first-strike capabilities, and more deterrence. Fewer rigid doctrines, and more counterinsurgency. To his supporters in Congress, McNamara is a man who will shake things up, rationalizing the business of war in a new era of conflict. The question remains, though: will he truly change the Pentagon, or will his efforts get bogged down in the old system?\n\n"
WFB.4.a:0 "Let's hope that he isn't derelict in his duty."

WFB.51.t:0 "Stopgap Measures"
WFB.51.desc:0 "With silver reserves at all-time lows, the metallic backing system that supports America's currency is in crisis. While the Bennett White House begins to push their legislative reform plan, Treasury Secretary Robertson has already directed the U.S. Mint to take a variety of stopgap measures. By halting the production of a number of denominations, the hope is that the decline in silver reserves will begin to stabilize. After all, we can't afford to be profligate at times like this!\n\n"
WFB.51.a:0 "Won't somebody think of the commemorative dollar coins?"
WFB.52.t:0 "Emergency Price Increases"
WFB.52.desc:0 "Glasses clinked throughout the restaurant, sealing deals and friendships. David had tried to figure out what brand of vermouth they used here, but it was apparently a trade secret. No matter; the martinis were dry as a bone, and the conversations were juicy, by the standards of commodities bankers. More and more, those conversations were turning to one thing: silver.\n\n"-the guys in Toronto were practically banging on my door, trying to figure out the right spot price-"\n\n"-new Peruvian projects are gonna get murdered on opex, I don't care what the department is saying-"\n\n"-goddamn disgraceful, interfering like this-"\n\nDavid bit his lip, thinking about all the deals and projects and fortunes tied up in this business, all being thrown into disarray by the Bennett White House's great silver buy-up. Supply was getting tighter, and prices were growing higher. "Stabilizing reserves, my ass," he thought.\n\n"
WFB.52.a:0 "Simply assume and refill."
WFB.53.t:0 "Replacement Printing Begins"
WFB.53.desc:0 "Clank, clank, whoosh, whoosh, clank clank, whoosh, whoosh.\n\nAbsalom Robertson watched the presses of the Philadelphia Mint do their endless work. The first new American dollars, free of backing from the silver markets, were coming off the presses today. As Treasury Secretary, he was obligated to attend. It made for some nice photos. First, he had been shown some of the hard-working men and women (well, one woman, anyway) who designed anti-counterfeiting markers. His bureaucrat guides then showed off the vast quantities of ink, paper, and machinery that, when combined, created one of the world's most important currencies. One of the guides brought out a new five-dollar bill, and offered it to Robertson. He obligingly held it up for the UPI cameraman, smiling as the paper Abe Lincoln grimaced.\n\n"
WFB.53.a:0 "Money never sleeps."
WFB.54.t:0 "Passage of the Silver Purchase Act of [GetYear]"
WFB.54.desc:0 "Today, the Silver Act passed both houses of Congress with moderate fanfare. In spite of some reservations about the economic impact of the act, it passed with a significant majority. This act has mostly been a part of a larger move away from silver as a currency-backing metal in favor of other options, notably gold.\n\nMore a removal of past legislation than anything, the act includes multiple provisions geared toward a decrease in silver backing. The most major among these directives is the repeal of the 1934 Silver Purchase Act, which effectively subsidized and encouraged silver mining to unnatural levels. The act also allowed for the production of $1 and $2 Federal Reserve notes to keep up with a changing economy.\n\nLawmakers hope the act will prove successful. The repeal of the Silver Purchase Act will prevent rampant overspending on silver by the Treasury, and hopefully increase fiscal responsibility in general. Concerns over the passage have been minimal, and many are greatly relieved by the move toward a more simplified and robust currency."
WFB.54.a:0 "Our currency is no longer pegged to silver."
WFB.55.t:0 "The American Gold Standard"
WFB.55.desc:0 "Washington (AP): President Bennett signed the Gold Standard Act into law today, following its passage by the Senate eleven days ago. The new law, which pegs the value of the US dollar to $35 per troy ounce of gold, was one of the President's signature election promises. After signing the law, the President stated:\n\n"With the signing of this Act, the American economy enters a new era of stability. Our allies and partners abroad join us to create a stable financial order that all may benefit from. I'm confident that across continents and oceans, prosperity and trade will spread like they never have before."
WFB.55.a:0 "Wasn't there a movie about this, with a witch and a scarecrow?"

WFB.56.t:0 "A New Tariff Policy"
WFB.57.t:0 "Bennett Speaks for Peace"
WFB.57.desc:0 ""It is not in the interests of the United States to be at war forever."\n\nSecretary of State Edmund Muskie stands before a crowd of several hundred. It's a cloudy day in Fulton, Missouri, and the professors, students, and foreign policy experts have gathered to hear him try and sell the administration's foreign policy.\n\n"While we seek freedom and justice throughout the world, it cannot always be accomplished with swords and powder. Trade, built on the foundation of a stable financial order, can spread liberty much faster than any bomb or bullet. By working with our allies in the OFN, and by bringing new nations into this bastion, the world may once again know freedom from fear and oppression." The suits in the crowd applaud politely, but with relish. After all, this administration is speaking the language of stability and freedom. What's more American than that?\n\n"
WFB.57.a:0 "Sufficient to have stood, though free to fall."
WFB.58.t:0 "Defending Liberty Abroad"
WFB.58.desc:0 ""One minute."\n\nThe red light on the camera flicked on. Roger wasn't in favor of this program; figured it was a waste of time and unlikely to attract viewers. But the White House had leaned--discreetly, of course--on one of CBS's DC correspondents. They wanted to get more airtime for their anti-tariff efforts. Offering some better access elsewhere, or to favor another broadcaster. They had even provided some Deputy Secretary of Commerce to advocate for their position. So, there he was, at seven in the evening on a Friday night, moderating a discussion.\n\n"Thirty seconds."\n\nOpposite the Deputy Secretary was a straight-laced, blue-tie-clad representative from the UAW's policy shop. Even though they were both in suits, they represented very different outlooks. It was the call for reason and common sense in international trade, versus the voice of the disaffected working man.\n\n"Five, four..."\n\n"
WFB.58.a:0 ""Good evening. This is CBS News, I'm Roger Mudd...""
WFB.59.t:0 "A New Tariff Policy"
WFB.59.desc:0 "Vancouver (AP): After months of negotiations spanning multiple continents, the General Agreement on Tariffs and Trade was signed by representatives of more than twenty countries. The so-called Vancouver Round, which was intended to finalize a number of concessions, led to the repeal of numerous tariffs and trade regulations by countries in the Organization of Free Nations, as well as a number of neutral states. Secretary of State Edmund Muskie, who was present at the signing, hailed the GATT. At the ceremony, he stated: "This agreement will not just encourage trade among free peoples. It will also encourage liberty around the world. From American factories to Australian ports, and from Canadian mines to Argentine farms, the world can find prosperity through peace and fair exchange. By repealing tariffs, that idea of fairness will become the norm."\n\n"
WFB.59.a:0 ""Let me have no lying; it becomes none but tradesmen.""
WFB.60.t:0 "OFN Currency Integration"
WFB.60.desc:0 "Arthur Tange toyed with his pen as Fred droned on. Two hours he had been there, so far, and the top Treasury official had barely paused for breath. Suppressing a yawn, Arthur stared out the window at the Canberra sunshine. Odds are he wouldn't be feeling it for still more hours. This probably wouldn't be the last time he'd be stuck in this miserable conference room, either.\n\nIt wasn't that he didn't respect Frederick Wheeler. He was a career bureaucrat, just like Arthur. But Arthur worked in External Affairs, coordinating defence and logistics within the exasperating hierarchies of the OFN. He wasn't an economist. Sure, he could see the benefits of pegging Australia's currency to America's. It would help create a stable system, which Australia hadn't had in decades, ever since the old pound became so much kindling. But, God, fiscal policy pitches could be so dull. The headlines about trade conflicts and Australian sovereignty never talked about these meetings. And Arthur couldn't blame them.\n\n"
WFB.60.a:0 ""And if you'll look at paragraph 6, on page 71 of your briefing papers...""
WFB.61.t:0 "The Financial and Monetary Conference"
WFB.61.desc:0 "A dozen chairs surrounded the round table, their backs painted gold and rendered in some fancy swirl pattern. The table itself was simple, light brown wood that had been chemically treated until it practically glowed. The rest of the room might have been incongruous-unlit fireplace, the celebratory whoops from the golf course outside-but for the men inside, this was as dignified a finale as the Mount Washington Hotel could offer. Finance ministers, negotiators, and independent experts from three continents had spent well over two weeks huddled in the gilt chambers of the New Hampshire ski resort. Countless martinis had been imbibed, more than one ankle had been sprained on the slopes, and a torrid affair between Guyanese staffers had ended in tears. But amid all the gossip and glad-handing, a new financial order was taking place in the Western Hemisphere. Reporters crowded around, their flashbulbs leaving every delegate half-blind. Treasury Secretary Absalom Robertson, who had flown in from Washington to take part in the signing, stood up from his chair, and began to speak.\n\n"
WFB.61.a:0 ""Ladies and gentlemen of all free nations, we are gathered today...""
WFB.62.t:0 "The IMF and World Bank Founded"
WFB.63.t:0 "Implementation of the Bretton Woods System"
WFB.63.desc:0 "Diplomats from around the world have convened in the city of Bretton Woods, New Hampshire, to kick off the OFN Monetary and Financial Conference. Over multiple days of discussion and debate, officials from all members of the alliance have finally come to a suitable agreement to address the capability for economic cooperation in uncertain times.\n\nCreatively called the Bretton Woods Agreement, the new system establishes the US Dollar as the reserve currency for all OFN member nations, which is itself backed by the price of gold. The effects of the agreement will be far-reaching to all members of the alliance. With the creation of the International Monetary Fund and World Bank Group, the international lending of reserve currency is now a possibility. Among other stipulations, this essentially ties the economies of all members to the United States and greatly simplifies international exchange.\n\nMany diplomats have championed the system as a promising sign of greater international cooperation within the alliance, citing the ability of every OFN nation to draw from the might of the U.S. economy with little difficulty should any local crises arise. With the precarious geopolitical situation surrounding the alliance, economic cooperation seems to be the best course of action for all parties right now."
WFB.63.a:0 "The OFN continues to grow closer."

WFB.100.t:0 "Division"
WFB.100.desc:0 ""For all that some speak of America as hopelessly divided, I know that we are stronger than ever. Let other nations wage endless wars of mindless annihilation. We have the industry, the knowledge, and the moral strength to make the world safe for liberty."\n\n"Unity" is the word on President Wallace F. Bennett's lips, as he speaks before a vast crowd. The sky is gray, having let loose an anemic inch's worth of snow over Washington D.C. last night. It looks lovely on the trees, perhaps, but everyone can see the grimy slush on the ground. For all of Bennett's rhetoric, protesters rally for segregation in Birmingham, and for liberation in Little Rock. Against all of this, what can new monetary policy and "sensible" civil rights efforts do? The early 1960s brought disenchantment on unprecedented levels. Bennett might want to turn the page, but the United States of America might not be finished with the story.\n\n"
WFB.100.a:0 ""I, Wallace Foster Bennett, do solemnly swear...""

#WFB.100.t:0 "Taking a Stance on Civil Rights" #duplicate loc key
#WFB.100.desc:0 "In an eventuality that many senior leaders of the coalition hoped would never be reached, we have now had to confront the quagmire that is Civil Rights and the institution of segregation in certain states. Since the inception of Republican and Democratic cooperation, politicians on both sides have been completely unable to find any unity on the issue and, so far, a solution that is pleasing to both sides has eluded us.\n\nNonetheless, the time has come to adopt a federal position in the Civil Rights debate. The Democratic wing of the coalition has sided with pro-segregation southern states, citing states' rights as an argument to allow for the preservation of the system. This has led to intense conflict with the Republican wing, which sees the enforcement of civil rights as necessary to securing freedom for all Americans. Still others have taken a middle-of-the-road stance and advocated for compromise wherever possible to prevent the complete separation of both parties.\n\nDepending on the route we take for this issue, there can and will be severe consequences to the unity of the party. Regardless of the outcome, far-right and far-left factions of the National Progressive Party will inevitably use the ordeal as a power play to gain votes from disillusioned politicians. A middle-ground stance may also lead to dissatisfaction on both sides of the divide. Either way, President Bennett will need to choose a stance on the issue so that Congress members can be rallied to determine the direction of the nation." #duplicate loc key
#WFB.100.a:0 "America has reached a crossroads." #duplicate loc key

WFB.101.t:0 "Dixiecrats Complain"
WFB.101.desc:0 "To say that President Bennet's move towards Civil Rights has been unpopular is quite the understatement, and exemplified perfectly in the tantrums of the Dixiecrats. The generally old, white Southern Democrat caucus has existed in some form since before the Civil War, though now most vote NPP. They are notoriously stubborn, and now that particular characteristic is shining through. Several Dixiecrat senators have threatened to filibuster the upcoming bill pushed by the Bennett administration, including Strom Thurmond, NPP senator from South Carolina, generally considered to be the current head of the Southern Caucus. One thing is certain: as long as the Dixiecrats are up in arms, the Civil Rights Bill has no chance."
WFB.101.a:0 "Another temper tantrum. Typical"

WFB.102.t:0 "Dixiecrats Cool Off"
WFB.102.desc:0 "After several weeks of what is ostensibly a temper tantrum from the Dixiecrats, things have finally calmed down enough such that the Civil Rights bill can move forward. Strom Thurmond now claims that the Southern Democrat Caucus will attempt to kill the bill through a vote, not through a filibuster. This comes as welcome news to the largely R-D Congress, who are confident that any attempt that the Anti-Civil Rights movement makes to stop the bill from passing will fail. President Bennett gave a short comment today in a press conference, saying that he was "happy that the democratic process is now being respected.""
WFB.102.a:0 "Democracy prevails... finally..."

