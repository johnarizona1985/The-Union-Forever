 GLD.5.t:0 "Evaluation of Useless Programs"
 GLD.5.desc:0 "Barry Goldwater sat at the Resolute desk, looking at the binder of paper in front of him, labeled with "Current Federal Social Security and Subsidy Programs" on the cover. He rubbed his forehead, staring at the binder with almost two hundred pages of paper.\n\n"You have got to be kidding me," Goldwater said, adjusting his glasses before flipping open the binder, to see an index that listed all of them in alphabetical order. "Thirty years of welfare, and this is the result?"\n\n"Yes, Mr. President," Donald Regan said. The Treasury Secretary stood in front of the desk, shaking his head. "The first thing I did was get my staff to create this, with a brief description of each program the federal government runs, so we can figure out what we can get rid of."\n\nGoldwater flipped the page to the first program, the Agricultural Adjustment Administration, the AAA, and quickly read the description. "Pay farmers to not plant some of their land, and sell excess livestock to the government?" He frowned, grabbed the page, and with a satisfying rip, tore it from the binder. "That's the first one to go."\n\nThe President stuck his finger part way into the pages, and flipped the binder there. The Works Progress Administration, WPA. "Provide contracts to companies to hire unemployed workers to build parks, post offices and other public infrastructure. And hire writers, musicians and painters to create art?" He tore that page out with a particular vengeance. "The last thing the government should be doing is paying anyone to splatter paint on a canvas. If someone wants to buy their art, then they should make it worth being sold."\n\nGoldwater turned to the last program, the Veterans Pension Act of 1947. "Provide a pension to all members of the US Armed Forces who served in the Second World War," Goldwater read. He looked at it for a long moment, before grabbing a pen. "Getting rid of all the pensions would be a terrible move. But if a former soldier is healthy, fit, and working, I don't think he needs an extra hundred bucks a month.""I agree, Mr. President," Secretary Regan said, a grin on his face. "I've already marked about a third of the programs that we can get rid of without too much fuss. Most of the rest can be amalgamated, and then have their combined budgets reduced to an appropriate level."\n\n"I want this binder to be less than half the size," Goldwater said, slamming the binder shut. "By the time we are done, this should be a pamphlet, not a doorstop.""
 GLD.5.a:0 "What's with all these programs?"
 GLD.6.t:0 "Cutting the Agricultural Budget"
 GLD.6.desc:0 ""Socialist Agriculture." That's the phrase that is being thrown around a lot lately amongst Democrats, right wing groups, and those around President Goldwater. The fact that millions of dollars a year are being spent to prop up thousands of farmers in the South when their crops don't yield as much as expected due to the lack of fertilizer and overused soil has become the newest bone of contention with Treasury Secretary Don Regan and his supporters, who seek to let the free markets determine who prospers and who doesn't. Why would anyone be willing to pay farmers to lose money? If they can't cut it, then they should sell their land to more successful farmers and get out!\n\nAlready there are protests by farmers throughout the South at state capitol buildings and federal courthouses, angry at how the government has been treating them over the past decade.\n\n"First all the Civil Rights nonsense, talking about making the blacks our equals. And now they want to destroy our livelihoods? There won't be a single free farmer left in Dixie by the end of the year if this happens. Everyone will be broke, or no better than a slave!"\n\nAlready activists have been going to small towns throughout Alabama, Georgia, South Carolina and Mississippi, telling the farmers about what their Democrat President is trying to do, and how they can fight back by supporting the National Progressive Party, especially the Far Right faction of the NPP. It remains to be seen if it will be enough to topple the stranglehold the Democrats have had on the South since the end of Reconstruction, but some Democrats are clearly afraid for their jobs in the next election."
 GLD.6.a:0 "The Solid South no more."
 GLD.7.t:0 "Cutting Welfare Down to Size"
 GLD.7.desc:0 "Various Presidents and administrations over the years have sought to leave their legacy on the nation, usually with bold programs to make the life of Americans better, easier, more productive and more. So catchy names and programs with a word-scramble of acronyms were created. The SSA, the WPA, the AAA, the FRA, NIRA and several dozen more. Slogans like "The New Deal," "the Fair Deal," and more have been bandied about for just as long. Every single one a further burden on the taxpayer, all of them a further expansion of the government.\n\nBarry Goldwater is going to be different. Instead of making the government fatter, he is imposing a strict diet. Gone will be all the silly letters. The bloated budget will be slimmed down. By the end of his administration, the US Federal Government will be a sleeker, slimmer, and more effective government, doing what governments do best: maintain an army, negotiate with other countries, and stay the hell away from ordinary Americans.\n\nThe problem is that a lot of ordinary Americans have been brainwashed for two generations, told that the government will always help them when they need it. Did you lose your job? Here's a cheque! Did you retire without saving up enough? Here's a cheque! Is your farm or business underwater because you made some bad decisions? Don't you worry, because here's a cheque! The problem is those cheques add up, and add up fast. Now the US is in debt and in crisis.\n\nThirty years of coddling, consoling, instead of toughening and strengthening. Americans now hurt themselves, and cry to the government to help them. But no more. It's time for some tough love. In order to save America, Goldwater is going to have to make some tough choices. Unpopular choices. Choices that others, like the lily-livered Republicans or the Fascist-Communist NPP are loathe to make. But he's ready to do that. Anything to save America from itself."
 GLD.7.a:0 "Most people rejected Goldwater's message, because he spoke the truth."
 GLD.8.t:0 "The National Progressive March!"
 GLD.8.desc:0 "[GLD8desc]"
 GLD.261.desc:0 "[GLD261desc]"
 GLD8descnowally:0 "When people look back on [GetYear], the one thing that will stick out most of all is an image. A picture snapped by a nearly forgotten United Press photographer in Atlanta, Georgia. The story behind that picture may just be one of the most remarkable to come out of the era, just as amazing as the picture itself.\n\nFor weeks, protests, rallies and demonstrations across the United States were undertaken as news of President Barry Goldwater's dramatic and draconian cuts to the federal welfare and Social Security program was revealed to the public. It finally culminated in a massive, nationwide "March Against Welfare Cuts" that filled every city, from the metropolises of New York and Los Angeles, to the smaller cities like Boise and Akron, and everywhere in between.\n\nThe leaders of the strikes were, as to be expected, from the National Progressive Party, the opposition. But it was the totality of the NPP that was rallying against these measures. Of course, the L-NPP would be expected to come out against the "capitalist gravedigger," as well as Micheal Harrington's C-NPP, who spoke in ten cities in ten days against the harm for the workers and poor that struggled to survive, and would soon be thrust into the maw of unrepentant laissez-faire capitalism. The supporters of Yockey's branch of the NPP were also out in force, though they were more focused on the "clearly Jewish conspiracy" of Goldwater rather than particular care for those that would be impacted.\n\nBut even the FR-NPP, notably segregationist and conservative, were standing up against Goldwater's proposals, as their Southern supporters would be drastically affected by the cuts to farm subsidies, health programs and old-age assistance.\n\nHence the picture, taken in Atlanta on that fine day: the sight of FR-NPP leader and avowed segregationist George Wallace, standing arm in arm with African-American C-NPP supporters, together holding a banner saying: "Goldwater = Gold for the Rich, Water for the Poor.""
