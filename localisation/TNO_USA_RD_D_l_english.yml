WFB.103.t:0 "South Disenfranchises Blacks!"
WFB.103.desc:0 "In the past few weeks, thousands of Southern polling stations have been shown to have intentionally prevented African Americans from voting, in violation of the 15th Amendment. A formal federal inquiry into long standing complaints found literacy tests that were functionally impossible to pass and the widespread use of poll taxes. These tests were disproportionately given to African American voters, and had an astronomical failure rate.\n\nConsequently, an official investigation into Southern voting stations and practices, as well as into what voter verification measures are and are not permitted, is beginning to take shape. President Bennett has called the measures 'diabolical' and 'antithetical to democracy', and the support for anti-Civil Rights politicians has dropped slightly, but notably."
WFB.103.a:0 "Democracy is non-negotiable."

WFB.104.t:0 "A Panic Over Votes"
WFB.104.desc:0 "President Wallace F. Bennett and the Republican-Democrat party are now in a slight panic, having realized that the Dixiecrats and their allies in Congress are a larger group than previously expected. Many Southern congressmen, regardless of prior affiliation, seem to be voting as one with the Dixiecrats on Civil Rights issues. As things stand currently, Bennett's Civil Rights bill would be narrowly defeated in Congress.\n\nConsequently, both the R-D House and Senate whips have been working round the clock to bribe, bully, blackmail, or otherwise coerce the more conservative elements of the party into voting for Bennett's bill. This situation is particularly worrying, as it is becoming more and more apparent that some compromises may need to be made with the Dixiecrats if any Civil Rights legislation is to be passed."
WFB.104.a:0 "This is gonna be tight."

WFB.105.t:0 "A Better Tomorrow, Today"
WFB.105.desc:0 ""Friends, Americans, since the Union's inception, our people have set themselves apart. In our subduing and settling of a continent, in our unbridled invention and industry, and in free-spirited nature. Most of all, we have set ourselves apart in the pursuit of the inalienable rights of mankind: life, liberty, and the pursuit of happiness."\n\n"Today, our beloved homeland stands at an impasse. We must determine whether our forefathers were truthful in saying that 'all men are created equal.' We are one of the most democratic and free nations on this small Earth, and we must choose whether we will extend those liberties to everyone in our society. We are asked whether we will use our wisdom to build a country where progress is the servant of our needs, a society in which the old, restrictive, and oppressive values of the past make way for the unbridled march of liberty."\n\n"So, I ask you, the people of America, to make the right choice. To continue to let our nation be a beacon of freedom and progress. Let the United States be the city upon the hill once more. I ask you, America, to pass the Civil Rights bill. I ask you to build a better tomorrow, today."\n\nThe crowd was silent for a moment, taking in the President's words, before breaking out into a furious applause. From his podium, overseeing the masses, Wallace F. Bennett smiled warmly. The public seemed to be on his side."
WFB.105.a:0 "Strong words from President Bennett."

WFB.106.t:0 "In Dixie Land..."
WFB.106.desc:0 "Today, in what is now being called the Columbia Conference, leaders of both the R-D's and the largely-NPP Dixiecrats met in Columbia, South Carolina, to hammer out a Civil Rights bill that both parties find tolerable. Attendees include President Wallace F. Bennett, Senator Lyndon Baines Johnson, and Senator Strom Thurmond. This comes as welcome news to many, as it gives hope that some form of Civil Rights legislation may be passed. To some others, however, this is dreadful news, as they fear that the Dixiecrats will stymie any real change.\n\nPresident Bennett and Strom Thurmond were seen shaking hands in front of the South Carolina State House, surrounded by dozens of politicians, reporters, and security guards. The two men and their respective parties appear to be willing to make a deal, but only time will tell."
WFB.106.a:0 "...I'll take my stand"

WFB.107.t:0 "Good Compromise"
WFB.107.desc:0 "Today, in an announcement that came as a welcome surprise to millions across the nation, Strom Thurmond and President Wallace F. Bennett came to an amicable agreement, with the Dixiecrats making great concessions to the R-D's and their Civil Rights bill. President Bennett stated to reporters, "This is a fine day for democracy, and for the people of the United States. I am overjoyed that a good agreement was reached with Senator Thurmond and his voting bloc."\n\nIn the coming weeks, the amended Civil Rights bill is expected to sweep both houses of Congress without much issue. Some of the more hardline Dixiecrats are up in arms over the unexpected amount of concessions that were made, but overall, both parties came out of the Columbia Conference in high spirits."
WFB.107.a:0 "A surprise, to be sure, but a welcome one."

WFB.108.t:0 "Okay Compromise"
WFB.108.desc:0 "Today, in an unsurprising turn of events, Strom Thurmond and President Wallace F. Bennett came to a rough and grudging agreement, with the Dixiecrats only willing to make minor concessions to the R-D's and their Civil Rights bill. More than half of the Dixiecrats at the Columbia Conference simply walked out, refusing to concede at all. President Bennett stated to reporters, "This is a fine day for democracy, and for the people of the United States. I am overjoyed that an agreement was reached that will allow the bill to go forward."\n\nTo the dismay of many, the new Civil Rights bill is far weaker than before, as the R-D's made sacrifices to gain the paltry support of only a few Southerners. In the coming weeks, the greatly amended bill is expected to barely struggle through Congress, with just enough votes to be passed. Overall, the new bill is proving to be a very divisive issue, with both parties coming out of the affair somewhat displeased."
WFB.108.a:0 "One step forward, two steps back"

WFB.109.t:0 "Columbia Conference Fails!"
WFB.109.desc:0 "America is gripped by uncertainty, as news from Columbia spreads across the nation like a shadow; the Columbia Conference has failed. Over the past week, politicians from across the nation debated in the South Carolina State House over compromises on President Wallace F. Bennett's Civil Rights bill. Unfortunately, the Dixiecrats could not come to terms with the R-D's and the President, and thus, the bill has not been amended and is unlikely to receive the required votes to be passed into law.\n\nPresident Bennett, leaving the Columbia Conference, said that he was disappointed that agreement could not be found, but was confident that the bill would pass regardless.\n\nThe failure of the Columbia Conference has come as a shock to some, and an unfortunate inevitability to others. The future of President Bennett's Civil Rights bill is now in question, and with it, America's future."
WFB.109.a:0 "What will Bennett do now?"

WFB.110.t:0 "Dixiecrats Refuse Compromise!"
WFB.110.desc:0 "After President Bennett's speech in Washington, D.C., in which he publicly requested to meet with Dixiecrat leaders to hammer out a compromise, many expected the Dixiecrats to at least make a show of being cooperative. Unfortunately, it appears their stubborn nature knows no bounds, as Strom Thurmond, with his voting caucus firmly behind him, have unequivocally refused to meet with the President. "No Civil Rights," said Senator Thurmond, "not today, nor tomorrow, nor in a century."\n\nAs the country once again holds its breath over the incredibly divisive upcoming vote on the bill, President Bennett has yet to comment on this unfortunate turn of events. Rather than create a more tense situation by berating the Dixiecrats, the President seems content to hold his breath and seek greener pastures."
WFB.110.a:0 "Let's hope that he can pull it off without them."

WFB.111.t:0 "New Allies"
WFB.111.desc:0 "As the Dixiecrats refused to cooperate, President Bennett has been forced to find another way to pass his Civil Rights bill. Currently, the President and his R-D allies are looking for friends among the left and center leaning NPP congressmen. In addition, some of the fence-sitting Democrats in the R-D's are likely candidates for recruitment into Bennett's new voting group. Today, President Bennett and Senator Lyndon Johnson are meeting with several members of these groups, most notably the C-NPP's [GetRFKOrJackson], attempting to swing them over to the side of Civil Rights. As of right now, however, these alliances are just beginning to take shape, and whether or not they will actually be able to pass the bill remains to be seen. With the day Congress votes on the bill growing closer, one wonders if the President will be able to form these alliances in time."
WFB.111.a:0 "Who needs the Dixiecrats anyway?"

WFB.112.t:0 "Alliances to Ashes"
WFB.112.desc:0 "After meeting with several influential C-NPP congressmen, as well as a few Democrats, President Bennett and his pro-Civil Rights Caucus have come up empty handed. While somewhat expected, considering the rushed nature of the alliances in question, it is still another setback for the President. With no potential new proponents of his bill, Bennett is left in an awkward position; he must put forth a bill he knows will fail.\n\nPresident Bennett has yet to comment on these failed compromises and failed alliances, only responding that "We'll get the bill passed, don't you worry about that.""
WFB.112.a:0 "Will he now?"


WFB.113.t:0 "New Friends in Old Places"
WFB.113.desc:0 "Everything is complete: the alliances have been made. After some debate and deliberation, the majority of the C-NPP and R-D fence sitters have joined the voting caucus for President Bennett's Civil Rights bill. Assuming everything goes to plan, the bill should be able to sweep both the House of Representatives and the Senate.\n\nSomewhat surprisingly, it was no simple matter to convince some left-leaning members of the C-NPP to vote for the bill. Influential figures in the party, such as Michael Harrington, found the bill fell short of true social equality, and believed that, were it passed, there would be no more political will for further Civil Rights legislation. On the opposite end of the spectrum, many fence-sitting, old-fashioned Democrats feared that the bill was perhaps too ambitious. Balancing these two groups proved to be an immense challenge; the bill would not pass without their support. Despite some setbacks, the President and Senator Lyndon Johnson were able to convince them to throw their lot in with the bill.\n\nNo official announcement regarding the alliance has been made, and likely never will. Word spreads fast of changing loyalties, however, and the lips of politics are the loosest in existence. No doubt Strom Thurmond and his Dixiecrat caucus already know of the success of Bennett's gamble, and it no doubt terrifies them."
WFB.113.a:0 "So much for working with Thurmond..."

WFB.114.t:0 "The Comprehensive Civil Rights Bill Passed!"
WFB.114.desc:0 "Today, in a surprising announcement, President Bennett's liberal Civil Rights bill has been passed, with possibly the most significant legal protection for non-whites since the passing of the 15th Amendment in 1870. It includes comprehensive protections for voting rights, forbidding state-mandated "literacy tests" targeted at African Americans. It also includes timetables for the total desegregation of American society, demanding that all Jim Crow laws and other race-based legislation be repealed within four months. Most importantly, however, it forbids the discrimination of employment on race, color, religion, or national origin.\n\nMany are surprised that such an all-encompassing, liberal Civil Rights bill was even passed in the first place. In the weeks leading up to the voting on the bill, there was quite a scramble in the R-D's, as President Bennett and his allies struggled to gather the votes. In the end, however, it appears the President was able to get the bill passed, with no compromises on the rights and freedoms of minorities."
WFB.114.a:0 "Impressive."

WFB.115.t:0 "The Moderate Civil Rights Bill Passed!"
WFB.115.desc:0 "Today, President Wallace F. Bennett's Civil Rights bill successfully achieved a majority of votes in both the House and the Senate, with the President soon to sign it into law. The bill, while less comprehensive than some might have hoped, is still one of the largest steps towards total equality between Americans since the passing of the 15th Amendment in 1870. The bill includes federal protections for voting rights, prohibiting "literacy tests" and other such fraudulent measures at the state level intended to disenfranchise minorities from voting. It also includes the prohibition of discriminatory employment based on race, color, religion, etc.\n\nMany more liberal-minded citizens are dissatisfied with how the bill has turned out, however. The bill was originally much more liberal and comprehensive, with far greater protection of the rights of minorities. Due to the need to compromise with Conservative politicians in Washington, several of these protections were loosened or simply removed entirely. Despite this, the majority of people across the nation are simply pleased that any Civil Rights legislation was passed at all."
WFB.115.a:0 "Not quite as good as was hoped for, but still good."

WFB.116.t:0 "The Conservative Civil Rights Bill Passed!"
WFB.116.desc:0 "After months of deliberation, compromise, and voting, President Wallace F. Bennett's Civil Rights bill has finally been passed by both houses of Congress and is likely to be signed into law in the coming weeks. The once highly liberal Civil Rights Act has now been effectively neutered by the more conservative elements in Washington. All provisions for voting protection against minority disenfranchisement have been removed, and only moderate prohibition of discriminatory employment practices. In addition, greatly encompassing exceptions have been added to the bill, dictating that in certain circumstances, minority protections need not be enforced.\n\nOverall, the bill has drawn a vast amount of criticism from the more liberal-minded politicians in Washington, with many deeming it ineffectual. While conservatives across the country are pleased with the outcome, Bennett's Civil Rights legislation is quickly proving unpopular with the general public."
WFB.116.a:0 "Disappointing, though not unexpected."

WFB.117.t:0 "Dixiecrats Pleased"
WFB.117.desc:0 "After President Bennett's recent passing of an unexpectedly conservative Civil Rights bill, the Dixiecrats are unsurprisingly pleased. In a recent televised statement, Strom Thurmond, Senator from South Carolina and avid Civil Rights opponent, expressed his "gratitude" that "clear heads prevailed in the Capitol."\n\nOverall, however, this is simply a bad look for the President and the R-D's. The overt support of the Dixiecrats means the Civil Rights bill appears less genuine to the public, and thus Bennett appears less concerned with the people, and more with getting what he wants.\n\nIn a recent press conference, when questioned over this turn of events and whether or not his administration is becoming more conservative, the President had this to say:\n\n"I am still the man I am when I took office. My opinions are my own and have not changed. The Southern voting caucus being pleased with my actions is not a consequence of changing allegiance on my part. Rather, it is a consequence of certain agreements between us, which, I assure you, have always existed.""
WFB.117.a:0 "People are upset because others are happy. Outstanding."

WFB.118.t:0 "Liberals Wary"
WFB.118.desc:0 "In recent weeks, following President Wallace F. Bennett's passing of a surprisingly conservative Civil Rights bill, the liberals in Congress, represented by the Republicans and some of the C-NPP, have found themselves in an uncomfortable spot. Many voters back in their home states, who elected them for liberal policies, are quite dissatisfied with their acceptance and support of such a conservative piece of legislation. Consequently, should even more conservative action be taken in the future, the Liberals face a serious threat of losing re-election.\n\nUnderstandably, many liberal congressmen are afraid that they may be replaced. In response, they have begun to rally and take a larger role in legislating. In addition, they are quite upset with President Bennett for threatening the fabric of the R-D's as a whole. Should they be faced with voting for another conservative bill, it is unlikely that they will follow the President's lead, instead doing everything in their power to halt its passing."
WFB.118.a:0 "Not good."

WFB.119.t:0 "Voting Investigations Come Up Empty-Handed"
WFB.119.desc:0 "Federal investigations into alleged discriminatory voting practices in the Deep South have come up empty-handed, in contrast to several independent claims that 'literacy tests' and 'poll taxes' prevent minorities from voting. Investigations by the FBI and other agencies have determined that these claims are false and that no violations of the 15th Amendment have occurred.\n\nAlready, these investigations have drawn massive criticism from liberal and progressive elements across the country. The groups claim that these inquiries are fraudulent, corrupt, or insufficient. As far as the federal government is concerned, however, these claims are unsubstantiated, and no legislation prohibiting state-level voting regulations is likely to be passed."
WFB.119.a:0 "Could the investigators be wrong?"

WFB.120.t:0 "Progressives Upset"
WFB.120.desc:0 "After federal investigations into voting disenfranchisement in the Deep South recently came up empty-handed, progressive elements across the nation have raised an uproar, calling the investigations fraudulent, corrupt, and biased. Already, mere weeks after the conclusion of the inquiries, groups in the L-NPP and C-NPP are demanding that new investigators and investigations be brought in.\n\nMichael Harrington, a political leader of the C-NPP, has called the Southern voting process "despicable, discriminatory, and undemocratic," and demanded new federal inquiries. President Bennett, along with a large chunk of the Republican-Democratic Party, are dismissing all claims of corruption or another manner of manipulation, and no plans for new investigations are being made."
WFB.120.a:0 "Calm down, Mike."

WFB.121.t:0 "Dear America"
WFB.121.desc:0 ""My dear America, of all our nation's distinguishing characteristics, perhaps none are so powerful as our brotherhood. Our ability to accept the faults in our fellow man, and acknowledge our unity as a single people. However, following recent investigations into the practices of our Southern brothers, no fault has been found. Despite this, many still believe our Southern brothers to be liars; that they are corrupt and dishonest to our government."\n\n"These accusations tear at the fabric of our nation. They tear away at the core of our national fraternity and weaken us as a whole. If our great land is to follow her trend of unending progress, I say that these false allegations must first be overcome. We must trust in our brothers, as we trust our closest kin, in the absence of clear evidence."\n\nPresident Wallace F. Bennett looks up from his notes to the camera. "My dear America, I ask you: trust in your brothers, as I trust in you.""
WFB.121.a:0 "Keep calm and compromise."

WFB.122.t:0 "Progressives Relent!"
WFB.122.desc:0 "In the past few weeks, following President Bennett's National Brotherhood speech, the left of the National Progressive Party and other progressives in Congress took a more positive stance on the conservative civil rights bill. Today, Senator [GetRFKOrJackson] met with Bennett at the White House, planning to come to terms with the rightist shift in national policy. This lukewarm approval was also communicated by Senator Lyndon Baines Johnson, leader of the Republicans, who said that his party will continue to work with the Democrats in their coalition. Overall, this has had a positive effect on the prospective bill, and things are looking up for Bennett and the R-D's in their pursuit of Civil Rights.\n\nThis turn of events was rather unexpected by many third-party observers, as the President's speech, while well worded, did nothing to alleviate the complaints and fears of the Progressives in Congress regarding the Civil Rights bill. This may hint that Kennedy and his voting bloc are less united than previously understood. In any case, they are now behind the bill, if only just. Now, all that is left is the vote: one to decide the future of America."
WFB.122.a:0 "Excellent."

WFB.123.t:0 "Progressives Refuse to Relent!"
WFB.123.desc:0 "Following President Wallace F. Bennett's National Brotherhood speech, many expected congressional progressives to fold and get behind the President's conservative Civil Rights bill. However, the left has refused to relent on civil rights, denying the Democrats and the rightist faction of the National Progressive Party the votes needed to pass the bill. The President continues to call for the progressives to 'restore national brotherhood' and 'follow a path that is acceptable to all Americans.'\n\nSenator [GetRFKOrJackson], leader of the NPP's social democrats, says that his camp is standing firm. Almost all of the C-NPP has turned down Bennett's call for 'unity'. Senator Lyndon Baines Johnson, arguably the most influential Republican in congress, followed Kennedy's lead, stating that the bill was an "afront to foundations of the Republican-Democrat coalition". Rallying behind Kennedy and Johnson, many progressives believe that the bill will simply dampen support for Civil Rights legislation among the general public, while doing the bare minimum in actually achieving racial equality. Without their help, the R-D's will likely be forced to return to the drawing board to create legislation that the progressives find more amicable."
WFB.123.a:0 "Damn you, Kennedy!"

WFB.124.t:0 "Our Way or the Highway"
WFB.124.desc:0 "Since [GetRFKOrJackson] and his C-NPP caucus decided not to support President Bennett's conservative Civil Rights bill, the R-D's have been in a frenzy to gather the required votes to pass it. The party's Senate and House whips have been working around the clock to bully, bribe, or otherwise coerce fence-sitters into throwing in their hat with Bennett's Civil Rights bill. As of this moment, the votes are close, and it appears that when voting day comes, a select few congressmen will decide the bill's future.\n\nShould the R-D's fail to gather sufficient support, it is likely that they will be forced to cancel the vote and re-draft the bill to be more left-leaning. If this occurs, it is possible that they will be caught in a catch-22; if they change the bill to be more liberal, they will lose conservatives, but if they don't, they'll lose the progressives."
WFB.124.a:0 "Who needs the NPP, anyway?"

WFB.125.t:0 "We Don't Have the Votes"
WFB.125.desc:0 "With mere days left before the House begins voting on President Bennett's Civil Rights bill, the R-D's have called the vote off. This news comes less than a week after Senator [GetRFKOrJackson], C-NPP leader and opponent to the bill, met with the President in Washington. While no transcript of the meeting has been released, it is more than likely that its purpose was to discuss possible progressive support for the Civil Rights bill.\n\nAlready suspecting that their compromises with the R-D's will be violated in favor of the progressives, the conservatives advocating the bill are beginning to withdraw their support. It seems that the President has caught himself in a tight spot, in which he cannot pass the bill without the support of both groups, but will lose the support of one by compromising with the other.\n\nIn the coming weeks, the bill is likely to be re-drafted in a much more progressive fashion than before. Only time will tell if this new draft will succeed."
WFB.125.a:0 "Back to the drawing board"

WFB.126.t:0 "The Dixiecrats Complain... Again"
WFB.126.desc:0 "In their most recent temper tantrum, the Dixiecrats are now complaining that President Bennett's surprisingly-liberal Civil Rights bill infringes upon 'states' rights.' In particular, they complain about one of the bill's central clauses: that states cannot administer tests to determine voter eligibility. This clause was specifically targeted at southern states who administered 'literacy' tests that were nigh-impossible to pass for African-Americans, voiding their right to vote.\n\nObviously, these state-sponsored tests were in violation of the 15th Amendment, and thus illegal under federal law. Despite this, the Dixiecrats under Strom Thurmond believe that the tests were fair, simple, and non-discriminatory. The tests are now illegal, but the Dixiecrats will whine and complain until history passes them by."
WFB.126.a:0 "Disgraceful."

WFB.127.t:0 "Civil Rights in Charlotte"
WFB.127.desc:0 "Despite the ongoing tension occurring just past the curtains President Bennett sat behind, the President could still pick up on the whispered voices of the thousands which had gathered to enjoy the speech. Tonight's dinner was watched by all sides, as North Carolina had become a staging ground for a variety of movements, both radical and reactionary.\n\n"And now, we welcome President Wallace F. Bennett!" Charlotte's mayor boomed into the microphone, as a round of applause thundered out. Adjusting the microphone, Bennett spoke. "Good evening to those attending tonight's event, as well as any who may be watching from across our country. Tonight, I stand alongside my fellow Democrats to turn yet another page in the whirling twists and turns of the history of the United States. For centuries, many regarded African-Americans as commodities to be used and traded, even igniting a conflict which tore our nation asunder."\n\nIt seemed as if the air had been sucked out from the hall. Was the President about to defend the segregationists, or punch them in the gut? "Regretfully, we continue to witness injustices, with African-Americans suffering social, political, and economic wrongs at every level of society. While my fellow Democrats and I adhere to tradition and conservatism, this is by no means justification, or approval of, the prejudices faced by African-American citizens today. It is shameful that some continue to stand against the average American based on the color of their skin. The administration will work to end these wrongs, once and for all.""
WFB.127.a:0 "It had to be said."

WFB.128.t:0 "Old Allies"
WFB.128.desc:0 ""Senator Barnett, this isn't supposed to be some insult towards you or the party, I'm a Democrat myself, don't you remember! I understand that the South has always had their quarrels with the Civil Rights Act, and I'm not looking to stretch too far with it, but the fact of the matter is-"\n\n"Now you listen to me, President Bennett. I understand that you've come to hold yourself in a high regard ever since you ascended to the Presidency; however, the facts remain. Now, President Bennett, I happen to consider myself what you'd like to call a 'Southern gentleman,' and it is in that regard that I am, quite frankly, disgusted that you have left our traditions and wills out of the enforcement of the law in this here country. How on Earth would you want me to work with you when you're spitting on all of our customs, Mr. President?"\n\n"Well, you see, Senator Barnett, my administration is working towards a solution that will best fit the needs of all those in the country, and settle this issue for once and for all. If you would like to, we can discuss-"\n\n"No, Mr. President. Frankly, I am sick and tired of discussion. Discussion, discussion, discussion. If you are going to sit here and completely gut the foundations of the South, who we are, and what we believe, then I shall do more than discuss. Good day, Mr. President, and my fellow Southern compatriots shall be hearing of this, Mr. Wallace F. Bennett." And with the "discussion" ended, Senator Barnett slammed the Oval Office door.\n\n"Didn't go as planned, did it, sir?" Ford said, as his arms laid cross against his chest, while looking down.\n\n"You'd be correct, Gerald. But mark me, Gerald, for it doesn't matter." President Bennett said, as Gerald looked up in surprise. "Best estimates figure, we already got the Senate." And, with President Benett's final statement, the two shared an equal stare, grin, and moved in for a handshake and a laugh."
WFB.128.a:0 "Didn't need him anyway, did we?"

WFB.301.t:0 "A Voyage to Vancouver"
WFB.301.desc:0 "After months of deliberation and discussion regarding economic diplomacy and financial connections to other members of the OFN, President Bennett now watches the waves of the English Bay in Vancouver, preparing to face the diplomats awaiting his introduction. Anxieties over the Canadian government's lack of enthusiasm in the OFN have finally been sated with the honor of holding the conference, and now, Bennett's dream of the OFN's economic ascendancy will finally unfold. President Bennett escaped the cold Canadian winds as he stepped inside, as the attendants of the event all rose and applauded the President upon entry.\n\n"Good morning, my fellow representatives. It is with great honor to announce the beginning of the first Financial and Monetary Conference for the OFN. Please, everyone, take a seat." The diplomats lowered themselves into their seats, as the President continued his address. "Opposite the Atlantic, the Third Reich continues to terrorize the peoples of Europe, dominating them both politically and economically, with few rivals. Across the Pacific, the Japanese Empire exploits their Asian subjects, their so-called triumph of coercion going against the foundations of free trade. As the last true proponents of free peoples and markets, it is our duty to stand united against those who seek to undo the freedoms of our people, and to combat Fascist governments' encroachment on the world economy. The Financial and Monetary Conference shall safeguard proper economic ties with the proud members of the OFN, for a free and prosperous world.""
WFB.301.a:0 "To Liberty, to Justice, to Prosperity."

WFB.302.t:0 "An Invitation"
WFB.302.desc:0 "Over the past few months, President Bennett of the United States of America has worked tirelessly to forward his plans of economic unity within the OFN through the Financial and Monetary Conference. Hundreds of diplomats, economic advisors, and analysts have worked tirelessly on policy to allow the promotion and protection of OFN members' economies. Of course, monetary resources have been poured into the project to secure the most reliable and efficient system to aid our alliance members' financial status, with President Bennett declaring that the conference will "secure the world economy against the iron grip of Fascism."\n\nBennett has promised the agreement will promote economic prosperity among the OFN's members, allocating resources among one another rather than reaching out to the more nefarious members of the international market. Whispers of the creation of a World Bank circulate widely among those present, in order safeguard each other from financial failures to ensure that exploitation by rival powers does not occur. With such a system in place, the OFN would create a new means to prospering economically.\n\nHowever, the scope of the agreement has led to some apprehension. National resources would be diverted in order to comply with the terms of the agreement, a pooling of funds to cover the mistakes of other OFN members. Refusing the agreement would not doom us to be exiled from the OFN; rather, it would just mean a restriction on some of Bennett's more extensive plans for the organization."
WFB.302.a:0 "We stand with Bennett!"
WFB.302.b:0 "It's too much for us."

WFB.151.t:0 "A Touch of Hyperbole"
WFB.151.desc:0 "President Wallace F. Bennett sat in the Oval Office, looking out upon the White House lawn. It was an exceptionally nice day, and not just for the view; today, another blow would be delivered to the Dixiecrats. In past weeks, stories of police brutality on protesting African Americans had been modified to a slight degree. These stories were then published in official R-D media, including a particularly sad story a few hours ago: the killing of a black teenager during a race riot in Charleston. The story was slightly altered such that the teen was simply trying to get through the crowd. In actual fact, the police report claims he assaulted a police officer. It was just a touch of hyperbole.\n\nA knock came at the door. "Come in," the President said.\n\nA tall, thin man in a dark suit walked in, holding a notebook. "Ah, James," Bennett said warmly, "what can I do for you?"\n\n"Well, it's about the recent stories you and your party have been propagating."\n\nBennett shrugged. "What about them?"\n\n"They're false. Objectively so. Sooner or later, news about these falsifications will get out, and it might actually hurt us in the long run."\n\n"No, it won't. If it does happen to come out that they're false, it won't matter. It's politics, Jimmy; everyone exaggerates here or there."
WFB.151.a:0 "And if you're wrong, Mr. President?"

WFB.152.t:0 "Subcommittees"
WFB.152.desc:0 "Now that the Civil Rights bill has been passed, and the people are content, it's time to wake up and face the reality of the situation: America is not ready for Civil Rights. President Bennett, as much as it pains him, believes that if total desegregation were to occur immediately, it would be an utter disaster. To alleviate this issue while still achieving some civil rights for all, the President has devised a plan: to mire the application of the bill in bureaucracy.\n\nA series of committees and subcommittees will be created nationwide to determine how exactly to apply the new legislation in their assigned communities. Their decision will then be reviewed by a higher authority, and then accepted and implemented.\n\nJust today, the first step towards building these committees and bureaucratic systems was taken, with the swearing-in of the first members of the Federal Committee for Civil Rights Implementation. Headed by a bipartisan group of politicians, it will function as the main oversight board for Civil Rights across the nation. President Bennett has called it "a momentous occasion in the history of our country: the first step towards racial equality.""
WFB.152.a:0 "Unfortunate, but necessary."

WFB.153.t:0 "President Bennett Sides With the Republicans!"
WFB.153.desc:0 "In his most recent State of the Union address, President Bennett has announced support for the Republican wing of the R-D coalition on the now all-encompassing issue of segregation. Pro-civil rights groups have already come out in celebration, emboldened by the president's support in their efforts to advocate 'freedom for all Americans' while more conservative sects have been quick to denounce these 'tyrannical measures.'\n\nSince its creation in the mid-1800s, the Republican party has argued for the rights of African-Americans, and the support of the level-headed and pragmatic Bennett has only encouraged them to pursue this agenda. Firmly believing that the time has come for equality before the law in the United States, Republican politicians have now proposed various laws that would extend political and social equality to all Americans. The proposed Voting Rights Act, which would grant universal suffrage to citizens regardless of race, is the first of many measures to achieve these goals. The passage of these acts will be hotly contested but hopefully assured.\n\nThe effects of this decision on the two-party coalition have yet to be seen, but projections do not look good. Many Southern Dixiecrats feel betrayed by this sudden change of course, and, in the confusion, may be swayed to factions that better represent their constituents. The social upheaval of these measures will also surely have long-lasting effects on the nation."
WFB.153.a:0 "A promising step forward."

WFB.154.t:0 "President Bennett Sides With the Democrats!"
WFB.154.desc:0 "In a move that has surprised many, President Bennett has sided with the Democratic wing of the R-D coalition on the issue of Civil Rights, tipping the uneasy balance between Republican and Democratic parts of Congress and, much to the dismay of pro-civil rights groups, pushing the nation in a firmly pro-segregation direction. The effects of this decision will surely be felt for years to come, both in policy and in the makeup of the already-weakened coalition.\n\nSo far, Democrats have taken an entirely conservative stance in the Civil Rights debate, arguing against provisions to outlaw race-based discrimination. Their newfound dominance in Congress will favor the status quo in segregationist states, leaving voting rights and other hotly contested topics to their discretion. How this will affect any previous civil rights legislation is uncertain.\n\nThe uneasy alliance between the liberal and conservative wings of the coalition is now in doubt, as many Republicans have been quick to denounce the party establishment. In the wake of these divisions, the NPP may find support from these politicians as well. Regardless, it seems the segregationist institutions of the South have gotten a new lease on life."
WFB.154.a:0 "The status quo continues."

WFB.155.t:0 "Second Among Equals"
WFB.155.desc:0 "Ever since President Bennett passed his landmark Civil Rights bill, an air of unease has existed in the Republican-Democratic Party. The bill was unexpectedly liberal, being penned mainly by Republicans and few Democrats. Consequently, almost 30% of the traditionally conservative Democrats voted against the bill.\n\nWhen the bill was finally passed, however, it proved extremely popular with the non-Southern general public. In the months since then, the Democrats have been rapidly waning in power. The R-D's have always been mainly Republicans, but the two groups were generally seen as equals. Now, after months of declining support, the Democrats are the shadow party: they are the second among equals. From this point onward, they, and their viewpoints, are on the way out.\n\nNo official statement has been made regarding this political shift, but its effects are already evident; more than 5 Democratic congressmen have announced they are switching to the NPP. In the coming months, it is likely that more will follow, and with them, the Democratic Party."
WFB.155.a:0 "The Shadow Party loses its faith."

WFB.156.t:0 "Stronger No Longer"
WFB.156.desc:0 "Since the passing of President Bennett's landmark Civil Rights bill, the Republican-Democratic Party has been flipped on its head. The bill, to the dismay of many Republicans, was very conservative and lacked strong clauses regarding enforcement. Consequently, almost 30% of the traditionally liberal Republicans voted against the bill.\n\nThe general public, however, appears to have sided with the Democrats, as the bill was praised by all but the most fanatic of activists. Over the months since the bill's passing, the Republicans have been waning in power, and lack strong direction. The group is splintering over issues of whether or not to pursue further Civil Rights legislation and whether to continue working with the Democrats. Meanwhile, the Democrats, traditionally playing second-fiddle to the Republicans, have taken charge. They now effectively control the R-D's as a whole.\n\nWhile the political shift isn't really official, its effects are already evident; more than 5 Republican congressmen have switched over to the C-NPP, tired of their party's lethargy and Democratic control. In the coming months, it is likely that more will follow, and with them, the liberal side of the R-D's."
WFB.156.a:0 "Onwards to conservatism?"

WFB.157.t:0 "President Bennett Addresses the Nation"
WFB.157.desc:0 "During his most recent address to the United States as a whole, the President has taken up the challenge of addressing both a divided party and a thoroughly divided nation. Clearly visibly distressed by the rampant partisanship within the R-D coalition, Bennett nonetheless maintained an air of determination and sincerity throughout his speech.\n\nThe subject of his address, and the topic on the minds of many voters and politicians, was the raging debate over Civil Rights policy. In a heartfelt plea to members of both wings of the party, Bennett called for 'unity, not division' as they navigate the issue to find an agreeable solution. Also included in his speech was a warning to avoid 'political extremes,' stressing that the best solutions come from discussion, not partisan division. While withholding outright endorsement for either course of action, he has also suggested the possibility for compromise, but the form that would take was left unspecified. "Either way," he said, "we must stay true to our American values, not those of extremists.""
WFB.157.a:0 "A refreshing call for solidarity, but will it be enough?"

WFB.170.t:0 "Southern Schools Protest Desegregation"

WFB.Chains.23.t:0 "A Long Day"
WFB.Chains.23.desc:0 "President Wallace F. Bennett sat behind his desk, sorting through the constant stream of political reports, economic graphs, and social statements by experts and activists alike. Despite the difficult winter, his administration had managed to put together quite the substantial list of successes, but he couldn't hide a shiver as the door opened.\n\nIn came Absalom Robertson, armed with an intimidating set of reports and an armory of pens glittering from his breast pocket. "Well, Secretary Robertson, come in. How's the day been?" Bennett opened.\n\n"You know how it's been: wet, cold, windy, and some hellishly angry governors from the Rust Belt barking about federal funding." Robertson replied, before taking a seat across from the President.\n\n"Well with regards to the federal grants for Wisconsin, I believe that -" Bennett began, before a heaving set of wet coughs derailed the conversation.\n\nRobertson looked nervously at President Bennett as he rocked in his chair, the President's face darkening as the violent coughing spell continued. After what seemed like an eternity, President Bennett managed to regain his composure, even as the world spun gently. His mind raced; he had never dealt with such a coughing fit before. Robertson, for his part, looked worryingly at the President, having received no answer to his question."
WFB.Chains.23.a:0 "I'm quite fine, Secretary Absalom. Where were we?"

WFB.Chains.24.t:0 "The Days Grow Harder"
WFB.Chains.24.desc:0 "President Bennett, rather than committing himself to his usual diligence, decided to take a rare break to instead look out the windows, in a rare moment of appreciation - if only his sight could undo the chill he felt. It felt abnormally cold, colder than any winter had he known. Ever since the coughing fit he experienced during that meeting with Secretary Robertson, Bennett had anxiously wrestled with the question of his age and health, no small matter for the leader of the free world.\n\nPresident Bennett walked down the halls, figuring that talking to his loyal staff might clear his mind. But he could not escape the fact, were he to expire in office, his staff needed to know what to do. America was a constantly changing and shifting country, and strong leadership would be needed to keep it grounded in safety, security, and just sanity.\n\nAfter a long walk which had, frankly, failed to clear the President's mind, the sight of Frances Bennett, First Lady of the United States, was a welcome sight. "Well, it's a rare sight to see you out of the office! How are you doing?" Frances Bennett said, offering her husband a kiss.\n\n"Well, I wanted to - well, I -" the President said, before a thunderous set of coughs wracked his pale frame, leaving him in his wife's embrace as she called for the staff, with Vice President Ford rushing from his office to support the faltering President."
WFB.Chains.24.a:0 "Ford, Frances, you have to help me."
WFB.Chains.24.b:0 "I'm fine, I'm fine!"


WFB.Chains.25.t:0 "The Media Meteor"
WFB.Chains.25.desc:0 ""...and the Lord shall lay hands on the sick, and they shall recover." President Bennett, despite his physical hardships, clasped his wife's hand tightly as he prayed. Despite his pious devotion, President Bennett found his mind wandering from the prayer, with persistent worries regarding the outside world. And here he was, lying in bed as sick as a dog, praying to God to grant him strength.\n\nVice President Gerald Ford walked in, after attending Bennett's morning meetings. "It's good to hear that you're going to be alright, Mr. President," he said respectfully.\n\nBennett raised his head as best as he could to hear what his Vice President had to say about the world beyond the White House. "So, what's it like out there?"\n\n"Well, it's not the prettiest sight. And about your condition, some of the staff gave out too much information before we could stop them. None of them delved into the specifics of the pneumonia, but..." Ford laid the morning's paper on Bennett's chest.\n\nThe President fumblingly gripped the newspaper Ford had brought in, looking at the headline: "PRESIDENT BENNETT BEDRIDDEN!"\n\nIt was crushing, humiliating. Bennett had sacrificed much for the betterment of the country, and now some nasty pneumonia was trying to do him in."
WFB.Chains.25.a:0 "By God, we'll get through this!"
WFB.Chains.26.t:0 "And on that day, He rested"
WFB.Chains.26.desc:0 "To imagine, amidst the growing chaos demanding his attention, President Wallace F. Bennett was forced to retire to Camp David, far removed from the White House. It was a bitter pill that he, the American public, and the federal government all had to swallow together, along with the several other dosages of medicine that Bennett had to periodically take. All that mattered now was recovering - a weekend with the Bennetts.\n\nEvery morning, the family prayed before breakfast; every afternoon, the family prayed before lunch. And every evening, the family prayed before dinner. It was the only respite between the paperwork and phone calls that the President still handled, despite explicit orders to rest.\n\n"Yes, Ford, exactly, we need to stick Muskie and Robertson together to deal with the Australian work." The President exploded into a fit of wheezing, clutching himself, as he listened to the questions of the Vice President. "The South? Robertson ought to have everything together for that, I've told him to -"\n\nPresident Bennett halted once more, as Frances came over, pleading with her husband to get off the phone. "Wallace, listen to yourself. You're getting better but you still sound awful. You need rest."\n\nBennett took a few minutes to process everything, to think of everything going on between him, his family, and his country."
WFB.Chains.26.a:0 "Hey, our family's pretty great."
WFB.Chains.27.t:0 "Recess and Racism"
WFB.Chains.27.desc:0 "Wallace had decided to follow his wife's concerns over his need for rest, rather than doing work in bed. Nevertheless, his wife decided to let the President have his television; after all, it wasn't like everything could come crashing down over a short few weeks of vacation, right?\n\nThe family surrounded the President's bedside, working on a puzzle together, when the jingle of a breaking news segment came over the television: Vice President Ford's 'speech regarding Civil Rights during these trying times.'\n\n"Good morning, ladies and gentlemen, and thank you for joining us all at this moment of difficulty for us all. First and foremost, the Bennett administration wants to make one thing clear: we have not abandoned you. We know that many of you have worries and woes that must be addressed. In particular, the African-Americans of this country have known ongoing difficulty for decades. President Bennett and myself have heard you, and we intend to make it well-known that we seek to do everything we can for you, and that we stand with you."\n\nDespite the applause coming from the television, the President recognized the danger of Ford's promises. He knew he had a wide range of backers from the Far-Right NPP, and that all had relied on Bennett. But now, political support could be at risk the single moment that Ford decided to speak on television."
WFB.Chains.27.a:0 "Heavens to Betsy!"
WFB.Chains.28.t:0 "Felonies against the Farmers"
WFB.Chains.28.desc:0 "As the frost began to melt away from its icy grip on the United States, politics continued to hold President Bennett in a vise grip. Whereas some might see a vacation as a gift, for Bennett, sitting on the phone with Vice President Ford after the speech that gutted the administration's support from the Far Right, it was turning into a disaster.\n\n"Secretary Robertson did what?" asked the President.\n\nHesitant to respond to his sickly superior, Ford finally let out the truth. "Absalom figured he understood the situation with the budget and found the best solution with the expenses of the South: a flat cut for agricultural development and pre-established agricultural production zones."\n\nBennett was stunned. A complete slash, across the board, of funding for the self-owned farmers in the South, some of the most loyal Democrats in the nation? Some of whom were already considering backing away from the Democrats after seeing what Ford had to say on national television?\n\n"Ford, why was this allowed to go through? Robertson could completely ruin our support from Southern congressmen, and worse still if the economy slows down and unrest gets out of control! Cut Robertson's program, for God's sakes!" Bennett slammed down the phone, praying that this nightmare would be over soon."
WFB.Chains.28.a:0 "What are they doing over there?"
WFB.Chains.29.t:0 "In Bennett We Trust"
WFB.Chains.29.desc:0 "The days were starting to blend together for President Bennett. It had been a good few days since his speech on national television, announcing his recovering health to the country and assuring them that he'd take care of them as they faced a difficult winter together. Nevertheless, between the coughing, the breathlessness, and the fatigue, pneumonia was a special kind of hell for Bennett.\n\nVice President Ford entered unannounced, startling Bennett. "Wallace, I was knocking at the door for a minute or two there, you didn't hear me?" Bennett blinked, confused, before nodding once apologetically and motioning for Ford to continue.\n\n"The Australian diplomats are coming to iron out some of the details within the OFN's military arrangements..." Ford trailed off upon seeing the President's attention wavering. "Wallace?"\n\n"Yes, um, the Australians. Can we postpone the meeting and arrange dinner with them next week? That'll make them happy." Bennett responded.\n\nFord eyes' narrowed. "The Australians have been asking for a meeting for months-"\n\n"Just do it! I already have enough on my plate!" Bennett barked, leading Ford to nod slightly before he left the room."
WFB.Chains.29.a:0 "Can't get any peace, can I?"
WFB.Chains.30.t:0 "On Respiration and Racism"
WFB.Chains.30.desc:0 "The crowds had formed outside of the White House, with Washington D.C. in a buzz over the President's speech over the 'troubling crises of modern America.' No one could precisely pin down what the President was going to say, or how he was going to address the uncertainty of the future; but all agreed that President Bennett did not look healthy in the slightest.\n\n"Good morning," Bennett said, before briefly pulling away from the microphone to avoid his coughing spurts echoing nationwide. "I am a God-fearing man, I was raised under his gospel, and now, I administer as President in service to him. I must say we are in a - a chaotic state of this country's history."\n\nBennett coughed messily once more before proceeding. "It is the duty of the President of the United States that the laws be - be - faithfully executed. In this, it is my duty to exercise my powers into legislating a Civil Rights Act. However, I intend to - make sure that we Americans remember our traditions and culture-"\n\nThe audience, both on the lawn and in their living rooms, whisper as 'this damned Pneumonia' is caught by the microphone, before Bennett made a quick close to his speech. Afterwards, the nation is abuzz, not with fervent criticism or support for the President, but with worry, with an entirely new kind of media circus emerging to speculate on the President's declining health."
WFB.Chains.30.a:0 "I'm fine, for the love of God!"

WFB.Chains.31.t:0 "Time to Come Together"
WFB.Chains.31.desc:0 "President Bennett waited within the front hall of the White House, flanked by First Lady Frances Bennett on his right and Vice President Gerald Ford on his left. Bennett, between coughs, tried to lighten the mood, saying, "It'll be fun, don't worry, either of you."\n\nJust a few weeks prior, the President had been seen in a deteriorating state. More tissues occupied his desk space than reports, continuing to build up in the former's favor.\n\n"Wallace, dear, listen to yourself - " Frances' words dissipated as tears ran down her face. "We're worried this Pneumonia is going to kill you if you don't slow things down!"\n\nIn the present, the trio mounted the stand for the second surprise speech for the President. "I want to say something simple, something I want made loud and clear: I am sorry. I embarrassed both myself and my administration in my Civil Rights speech with my ill health. This bout of pneumonia has affected my work and well-being, but I shall go henceforth in acknowledging my limitations, to make sure I can perform my duties as well as I can."\n\nThe crowd remained shocked, stunned at the President's public acknowledgement, before a sense of care and concern for their President welled up."
WFB.Chains.31.a:0 "Not for me, but for them."
WFB.Chains.32.t:0 "Bipartisan Broadcasts"
WFB.Chains.32.desc:0 "President Bennett sat behind his desk, determined to get through the work day. No matter the chills shooting down the President's back or his coughing fits, Bennett found the idea of stepping aside an absolutely disgusting breach of duty. No matter how many pills he took, how many breaks he needed, no matter the amount of nurses he'd have to station inside the White House, he would not back down. Fighting another cough, he picked up a letter on his desk.\n\n"President Bennett'\n\n'I hope this letter finds you well. It is with great understanding towards both your health, as well as the suffering of my inner-city constituents, that I can say that this past winter was terribly difficult for the country. Everywhere you look, men, women, and children fell ill and suffered, unable to access proper care, to the extent even our leadership was struck ill. Nevertheless, it is common humanity that binds all of us, from the God-fearing Midwestern farmer to the worker of the Great Lakes. And it is with this common humanity that I pray for your swift recovery, and that your administration may quickly resume its effective. Mr. President, know that I will move the National Progressive Party to help you without malice.'\n\n'Godspeed,'\n\n'Michael Harrington'"
WFB.Chains.32.a:0 "Kindness found is kindness gained!"
WFB.Chains.32.b:0 "He doesn't care, probably wants me to step down!"
WFB.Chains.33.t:0 "A Slippery Slope"
WFB.Chains.33.desc:0 "President Bennett knew that it was nearly time to close up. Work some, rest some, choke down some food, and continue working; the work of government was too important to be stopped by mere pneumonia. Mechanically, President Bennett opened the last letter on his desk.\n\n"President Bennett,'\n\n'The community by which the United States was founded upon finds solace in the unity and grace that binds them. Men working arm in arm, from the forests of the East, to the marshlands of the South, to the dusty trails of the West. Men have torn themselves over matters far less important, and yet, in the trying times life has presented you with, you still find grace in your words.'\n\n'I know we have very different notions about religion and God, but your humility speaks for itself. Despite the nation's recent difficulties, Americans remain hopeful of a more prosperous future. But the work is never done, and in that regard the American worker still suffers as you do today. I only hope that the unions may be granted the freedom to help every American during these trying times.'\n\n'Best wishes,'\n\n'Michael Harrington.'"
WFB.Chains.33.a:0 "I like your fighting spirit, Michael."
WFB.Chains.33.b:0 "Harrington's got some nerve!"

WFB.Chains.34.t:0 "The Central Branch Counterattacks"
WFB.Chains.34.desc:0 "President Wallace F. Bennett had continued pushing along, with the constant shift between work, rest, and checkups to ensure he was in his best condition. But as he opened the letter on his desk, he could not shake the foreboding feeling of a curveball, shaking up his administration.\n\n'President Bennett,\n\nMen, throughout the history of civilization, have taken to primal, carnal instincts for survival. I hoped that, in the twentieth century, men would have moved past the need to resort to such pitiful acts, but it appears as though this was a bold assumption. Men starve and freeze in the streets, struck down by pneumonia without a team of nurses at their side, or a church laundering money to hand over to the President to gain some social credit - but it appears that these concerns are invisible for you. It appears as though the White House itself bears a heart colder than anything this winter could produce. President Bennett, I dearly hope someone can be there to stand by you, as I surely will not.\n\nMichael Harrington'\n\nBennett felt sick to his stomach. Already bereft of proper health, he now found himself without allies."
WFB.Chains.34.a:0 "What's done is done."
WFB.Chains.35.t:0 "The Snake Coils"
WFB.Chains.35.desc:0 "President Bennett, after years of acting as the face of America, had learnt numerous lessons over his years in the White House. One of the greatest lessons was that America was strong because of its people - he knew that man would support man, even in the most unexpected of ways, as he tore open the letter on his desk.\n\n'President Bennett,\n\nAmericans are tough bastards. We aren't crying and moaning about how much we need to rush and panic on ministering for everybody who comes down with this damn flu; rather, we acknowledge that this suffering builds character. True to our name, we live in the land of the free, and that freedom is born from our hardest days. As one of the spokespersons of the NPP, I want to assure you that we have your back in these trying times. Whether people want to bitch about party lines isn't my concern: you've done more than enough to help the American economy and the American way of life.\n\nWith the blessings of God,\n\nGeorge C. Wallace'\n\nBennett took a long few minutes to think about the bombshell he had just read. Wallace, the Serpent of the South, offering his best wishes?"
WFB.Chains.35.a:0 "We ought to thank the man for Christ's sakes!"
WFB.Chains.35.b:0 "The Devil's most devilish when respectable."
WFB.Chains.36.t:0 "The Rattlesnake Quakes"
WFB.Chains.36.desc:0 "As night fell on the White House, President Bennett, wracked with coughs and wheezing, looked miserably towards the letter on his desk.\n\n'President Bennett,\n\nLet's look at the facts here: the world is in a dark place, Mr. President. Nazis are ranting and raving across Europe, while the goddamned Japanese have busted our asses, stomping up and down the Pacific. But reading your reply to my previous letter, I was reminded that we, Americans, are still far better off than the rest of this goddamn world.\n\nBut the job of a statesman doesn't end until you're dead, and there's work to be done right here in the South. The pneumonia is doing a right number on Southern businesses, and there'll be a crisis if we let this go on any further. You know how badly the pneumonia hurts any honest man; would it be possible to provide some federal funding? I'll make it more than worth it.\n\nBy God in Heaven,\n\nGeorge C. Wallace'\n\nPresident Bennett realized that he should have noticed the string attached to Wallace's kindness. In the end, however, only he could decide whether Wallace's kindness was legitimate or not."
WFB.Chains.36.a:0 "The man needs help, and we ought to listen."
WFB.Chains.36.b:0 "The man's an insult, and he needs out!"
WFB.Chains.37.t:0 "The Serpent Strikes"
WFB.Chains.37.desc:0 "President Bennett worked with an ever-growing diligence, despite his ongoing afflictions; to rest would betray all he had ever worked for. However, a crawling fear of something coming ate at the President, borne out as a letter was delivered to his office.\n\n'Mr. President,\n\nAs I said in my last letter (whether you actually took the time to read it or not) difficult times build character. Or rather, they should; it seems like you're so stuck up your own ass, sitting in the Oval Office, that you're content to get through these difficult times on your own. Suffering builds character, and I have come to understand just what kind of character you are, forgetting the cares and concerns of honest Americans in the midst of all this bureaucratic nonsense in Washington that you can't think for yourself. I wish you and what friends you have luck; you don't have any in Washington, and I'll be the first to let you know that you certainly don't have any in the South.\n\nGeorge C. Wallace'\n\nPresident Bennett crushed Wallace's letter in his hands. At this point, associating with Wallace would be a death sentence, like it or not, especially if this was all Wallace had to say."
WFB.Chains.37.a:0 "We must do what we can in these difficult times."
WFB.Chains.38.t:0 "Wallace Wrapped in Controversy!"
WFB.Chains.38.desc:0 ""Recently, President Wallace F. Bennett was struck down by the recent outbreak of pneumonia plaguing the United States. With the President refusing to back down from his duties as chief executive, some have come to support the President's diligence, including George Wallace, who some have accused of attempting to exploit the President's sickness.\n\nAs the President recovers, the enemies of the administration continue to prey upon the President's frailty. Letters leaked to this paper indicate that George C. Wallace attempted to use the situation to sway the President into providing federal relief funding for the South. R-D leaders condemned Wallace's actions, with one Senator stating that 'the President, a sick man, is being torn apart by politicians when he needs their support.'\n\nEven Wallace's supporters are outspoken in their disagreement with Wallace's response to President Bennett's illness. One NPP strategist was recorded saying "Lulling the President into a sense of security through phony kindness is despicable; Wallace ought to be ashamed of himself."\n\nWallace has much to answer for, and his staff have been working tirelessly to answer questions...""
WFB.Chains.38.a:0 "A Snake in the Grass!"
WFB.Chains.39.t:0 "Angels Call when Devils Prowl"
WFB.Chains.39.desc:0 ""Recently, President Wallace F. Bennett was struck down by the recent outbreak of Pneumonia plaguing the United States. With the President refusing to back down from his duties as chief executive, some have come to support the President's diligence, including George C. Wallace, whose attempted outreach was refused.\n\nPresident Bennett's refusal to welcome an ally amidst one of the most difficult times of his Presidency seems incredibly short-sighted. However, according to our sources, Wallace's attempts at bridging the gap failed as President Bennett saw Wallace as 'an opposing force within the American conservatism.' This statement generated public outrage, prompting the administration to scramble for answers.\n\nMeanwhile, in the South, Wallace appears outraged over the ingratitude for a moment of 'common humility,' and his staff are issuing call-to-arms, saying that the 'actions of the President are disrespectful and unacceptable. Wallace offered his kindness; if the President wants to refuse it, then so be it!'"
WFB.Chains.39.a:0 "Sam Hell!"
WFB.Chains.40.t:0 "Harrington Harassing the President!"
WFB.Chains.40.desc:0 "Recently, President Wallace F. Bennett was shown to be publicly struck down by the recent outbreak of pneumonia plaguing the United States. With the President refusing to back down from his duties as chief executive of the United States, some have come to support the President's diligence, including Michael Harrington, who has sent several letters calling for the administration to revisit union policies.\n\nThe administration insists that President Bennett remains healthy enough to continue to serve as President despite his illness, and has denounced Harrington's overtures. "It's sick. It's predatory. It's disgusting," remarked Donald Regan, President Bennett's Chief of Staff.\n\nMeanwhile, supporters of Michael Harrington have cried out in shame regarding their chief spokesperson's seeming disregard for the President's illness. The issue has become a point of contention with several chapters of the Center branch of the National Progressive Party, with one leader commenting that 'Harrington's actions in making the health of the President a political issue was a misstep which affects our entire party.'"
WFB.Chains.40.a:0 "A misstep along Harrington's path."
WFB.Chains.41.t:0 "The Sick Man of Washington"
WFB.Chains.41.desc:0 ""Recently, President Wallace F. Bennett was shown to be publicly struck down by the recent outbreak of pneumonia plaguing the United States. With the President refusing to back down from his duties as chief executive of the United States, some have come to support the President's diligence, including Michael Harrington, whose compassionate support seemingly ignited the President's scorn."\n\nThe White House administration has been scrambling to answer questions regarding the issues. 'The President responded in a dutiful manner in order to proceed along his duties as much as possible,' White House Chief of Staff Donald Regan stated, before escaping from the wave of reporters.\n\nMeanwhile, outrage has ignited within the National Progressive Party. 'In attempting to smooth a rough political climate, President Bennett has stirred up a greater storm. If that is his choice, then so be it, but it was not I who sought to divide the United States like this." Americans took to the streets in outrage over the President's snubbing of Harrington, with some accusing the President of anywhere from discrimination against Harrington for a lack of faith, to senility."
WFB.Chains.41.a:0 "Damnation!"
WFB.Chains.42.t:0 "A Greater Dawn upon a Brighter Day"
WFB.Chains.42.desc:0 "The sun's rays shone into the President's bedroom, warming his face. Turning to look at his beautiful wife, President Bennett took a long minute to close his eyes, breathe in, and let the beautiful air of a warmer day out of his lungs. For the first time in as long as Wallace F. Bennett could remember, he breathed and enjoyed the tranquility of life without a seizing in his chest, a coughing fit, or the worry of not being able to draw another breath.\n\nPresident Wallace F. Bennett did not discount the importance of the blessing he had been gifted. Waking his wife, they made his way to the dining room of the White House together, without a nurse to prop up the president. They enjoyed a plentiful breakfast together, savoring the warm, honey-glazed biscuits, the servings of hashed potatoes, and the fresh bacon sent up from the White House kitchens.\n\nNow, after being out-of-commission for so long, Bennett knew that he was long overdue in reminding America of the love he held for the country and his countryman. He spent the rest of his morning on the phone with Vice President Gerald Ford, arranging an announcement speech that Wallace F. Bennett was back, with a newfound health and care for his countrymen."
WFB.Chains.42.a:0 "Yes, I think to myself, what a wonderful world."
#WFB.301.t:0 "The Financial and Monetary Conference Begins" #duplicate loc key

WFB.307.t:0 "The Bottom of the Pile"
WFB.307.desc:0 "With the morning sun streaming into the Oval Office, President Bennett sorted through the folders piled high on his desk's inbox. Meeting agendas, intelligence briefings, dossiers on visiting dignitaries, economic statistics; no matter how much Bennett polished off each day, the stack was always replenished the following morning, demanding the President's attention.\n\nAfter a few minutes, Bennett found the last folder from the previous day, pulling out the previous day's stack of files. As he did so, an old folder dropped out from the bottom, kicking up a puff of dust as it landed: the proposals for a Civil Rights Bill, still unfinished after all these months.\n\nBennett put the mountain of files aside, flipping through the yellowing pages. It had all seemed too ambitious; better to reach for the low hanging fruit, to build a track record of stability. But with the chaos of the Nixon years fading, old wounds were being reopened: activists in the North planned new demonstrations, while Jim Crow surged back to life in the South. And in Washington, the old partisan divides were reasserting themselves: the Republicans were starting to make tentative overtures to the NPP-Center, and the Southern Democrats grew more confident by the day."
WFB.307.a:0 "We can't let this go unaddressed for much longer..."

WFB.310.t:0 "Easy Pickings"
WFB.310.desc:0 "While there was no shortage of issues for the Bennett Administration to tackle - Civil Rights, stabilizing the R-Ds, the Japanese and the NPP's braying for war - everyone in Washington was sick and tired of the post-war economic malaise.\n\nWith over a decade of analysis by the Treasury Department and the Federal Reserve, the problem was well understood by both the R-D's and the NPP - the depletion of America's silver reserves was pushing America inexorably towards a currency crisis, even as economic recovery in America and the OFN depended on an ever-increasing supply of dollars.\n\nTreasury Secretary Absalom Robertson walked President Bennett through their best option. "It all comes down to the Silver Act, Mr. President. It's a stopgap measure, asking the Treasury to prohibit further sales of silver and to repeal silver-related legislation, stabilizing silver outflows until we can introduce a new commodity to back the dollar."\n\nPresident Bennett nodded approvingly. "Nobody wants to take the responsibility for hurting the economy."\n\n"We might even be able to get part of the NPP on board on this," Robertson added. "We just need to find the right person to approach, in either the Center or the Far Right."\n\nBennett leaned back, considering his options."
WFB.310.a:0 "Approach Henry Jackson of the Center."
WFB.310.b:0 "Approach Wally Barron of the Far Right."

WFB.303.t:0 "The Far-Right Says No to the Silver Act!"
WFB.303.desc:0 "President Bennett had parlayed with Senator Barron of West Virginia for over an hour, even as the Senator's eyes darted back and forth from the clock on the Oval Office wall.\n\n"Senator, we're both interested in American prosperity, aren't we?" Bennett smiled, putting on a show of warmth. "Put our differences aside for a second. Anything that leaves the American citizen better off tomorrow than they are today is something we all should be on board with."\n\nSenator Barron restrained himself from rolling his eyes or otherwise showing his open impatience with the President. "I've told you again and again, Mr. President. After the mess Nixon made of civil rights, it's all the NPP base can talk about."\n\nPresident Bennett's brow furrowed. "This isn't about party or creed, it's about what's in every American's pocketbook. That's not an impossible message to put out, is it?"\n\n"I'm sorry, Mr. President. I don't think our base is interested in helping you on this." Senator Barron stood up to leave. "I really must be going.""
WFB.303.a:0 "Party over country, huh?"

WFB.304.t:0 "The Far-Right Agrees to the Silver Act!"
WFB.304.desc:0 "'SENATOR BARRON OF THE NPP ENDORSES BENNETT SILVER ACT - BIPARTISAN SUPPORT A MAJOR BOOST'\n\nPresident Bennett was all smiles as he read the headline of the Washington Post. Oh, it'd been a near-run thing; the NPP were hardly inclined to work closely with the R-D's at the best of times, and the Far-Right in particular were always smelling blood in the water, ever since Nixon had split the country over civil rights.\n\n"How'd you get them to agree to support us?" Treasury Secretary Robertson asked the obvious question. "They'll be coming back to ask for favors later -"\n\n"Oh, there were no favors, just a healthy dose of reality!" President Bennett laughed heartily. "When we tell the American people that they're going to have fatter paychecks next year, I don't think anyone wants to be on the record against that.""
WFB.304.a:0 "Get with the times, or be left behind!"

WFB.305.t:0 "The Center Agrees to the Silver Act!"
WFB.305.desc:0 ""Well, I think it's quite a simple proposition, really. The American people don't have enough money in their wallets, and the Treasury doesn't have the silver to back it. So I'm proposing we fix that." President Bennett laid out his argument matter-of-factly for Senator Henry 'Scoop' Jackson of Washington, a leading light of the Center faction of the NPP.\n\n"And what about the inflationary impact of all this?" Jackson countered. "You know as well as I do that we're not going to sign onto anything that's going to pad people's wallets, only to burn it away with inflation in a year."\n\n"Of course, but we're only proposing to prevent the further depletion of the money supply. And any introduction of an expanded monetary base will be gradual, so the populace has plenty of time to adjust." Bennett had his answer ready. If this was the best argument the Center had, this would be an easy conversation.\n\n"I'm trying to bring you on board so that we can all go home to our districts and say we've done something for the average American, Scoop." Bennett leaned in for the kill. "And if you'll do this for me, I know that we can review a few of your state's and Boeing's proposals for defense procurements...""
WFB.305.a:0 "Like stealing candy from a baby!"

WFB.306.t:0 "The Center Says No to the Center Act!"
WFB.306.desc:0 ""Wallace - I mean, President Bennett - you've got to understand, the Center's base isn't coming for this bill, no matter how you package it." Senator Henry 'Scoop' Jackson pleaded, holding up both of his hands as if to ward away the President.\n\n"Why not? This bill is all about putting more on the table for the average American - I thought the Center would be all over this kind of legislation." President Bennett exclaimed. "I know you, Scoop. You'd support me on this on any other day, so why're you backing out now?"\n\nSenator Jackson winced. "Mr. President, I would. But we've all got to stand for something. I wouldn't have left the R-Ds otherwise, and right now, the NPP is still hopping mad about Nixon and his moves on civil rights. I can't give you cover for this, I'm sorry."\n\n"What, with the next elections around the corner?" Bennett stated. "What a shame it's come to this, Scoop. Is this what Congress is coming to?"\n\nJackson's eyes widened angrily. "Don't blame me for your mess, Wallace! Nixon sicced the FBI on us, so you'll excuse me if the party's not in a particularly forgiving mood.""
WFB.306.a:0 "Party over country, huh?"

WFB.Chains.1.t:0 "The Emptying Treasury"
WFB.Chains.1.desc:0 "Treasury Secretary Robertson had requested to speak alone with President Bennett after the weekly Cabinet meeting, but both were well aware of the agenda at hand.\n\n"How're the Treasury silver reserves looking, Absalom?" President Bennett asked the usual question, to which he received the usual answer.\n\n"Still bleeding out, Mr. President. And there's worse news; the Silver Bill won't be enough." Secretary Robertson breathed in, after Bennett shot him a quizzical glance. "We're going to need more silver to tide us over while the monetary reforms are ongoing."\n\n"Alright, well - where are we going to get this silver from?" Bennett leaned back in his chair. "American silver mines are tapped out, so presumably we'll have to import the stuff."\n\n"Right, well." Robertson looked down at his clipboard. "Mexico's an option, but the private sector's buying as much as they can carry. Russia has reserves - but it's a godawful mess. And China's in Japan's backyard..."\n\nBennett motioned for Robertson to get to the point.\n\n"Australia, Mr. President. They don't have as many reserves as the others, but we can lean on their Prime Minister to do us right, for the good of the OFN.""
WFB.Chains.1.a:0 "Let's get on the phone to Canberra..."

WFB.Chains.2.t:0 "Signed, Sealed, To Be Delivered"
WFB.Chains.2.desc:0 "President Bennett dragged himself to the ringing phone, drowsily checking the bedside clock. 2:00 AM. Not the best time for a call, he thought irritatedly.\n\n"Bennett. What on Earth is so important that -"\n\n"Mr. President?" Treasury Secretary Robertson's haggard voice came through the headset. "The Aussies have just signed off on the silver deal."\n\nThat woke Bennett up. "That's fantastic! What are they giving us?"\n\n"Well, there's this mine - Broken Hill - that the Australians are willing to divert silver production from. As much as the Treasury needs on an emergency basis." An excited Robertson rushed through his words. "And they're offering favorable pricing. Much better than we can get on the markets. From one friend to another, or that's how they put it."\n\n"From one friend, to another." Bennett digested the words. "I guess they'll be asking for more defense commitments next year?"\n\n"It's not anything we don't give the Australians anyway," Robertson said. "I'd say it's a no-brainer.""
WFB.Chains.2.a:0 "There won't be a better deal than this."

WFB.Chains.3.t:0 "The Trade Down Under"
WFB.Chains.3.desc:0 "President Bennett and Australian Prime Minister Harold Holt watched as the first shipment of Australian silver made berth in San Diego, with the stevedores rushing up the ramps under the watchful eye of American and Australian soldiers.\n\n"I really can't thank you enough, Harold, for what you're doing for us." President Bennett said quietly. "None of this comes cheap, I hear."\n\n"You're bloody right it's not cheap," Holt said, prompting a few reporters to glance towards the two. "But if America catches a cold, Australia comes down with the flu. If you need the silver so badly, I'm guessing Australia's going to see the benefits."\n\nBennett smiled. "Our men at the Pentagon are already working out the details. Australia won't have to pay a penny."\n\nBoth men were all smiles as a soldier walked up to Holt with a silver ingot in hand. As the cameras closed in around the two, Holt beamed for the press as he took the offered ingot and handed it over to Bennett.\n\n"From my country to yours, Mr. President.""
WFB.Chains.3.a:0 "May freedom shine eternal!"

WFB.Chains.4.t:0 "The Pain Point"
WFB.Chains.4.desc:0 "With the latest call from the Australian PM, it was sinking in for President Bennett that there was indeed no such thing as a free lunch. "I thought we had a deal -"\n\n"I know, and the arms shipment arrived in Sydney two days ago. But that's not the issue anymore." Holt said sheepishly.\n\n"Well, what's the issue then?" Bennett scratched his head, trying to figure out Holt's problem.\n\n"Well, it's the damned polls. The miners are, ah, a little upset by the commercial aspect of the silver trade, and they're not exactly convinced that the new weapons are helping them," Holt said. "Labor's started to pick up on the issue, saying that Australia's getting shortchanged, and my backbenchers are getting nervous. They want market pricing."\n\n"So let's say I did you a favor and gave you market price. The whole point of this was to build up the reserves so we can lend more money to the OFN. This isn't going to help either of us!" Bennett stated.\n\nOn the other end of the line, Bennett could imagine Holt pinching the bridge of his nose, caught between his word and his electorate. "President Bennett, all I know is the underpricing of silver is causing a right stink here. It'll do the OFN no good if we don't take this on together.""
WFB.Chains.4.a:0 "Let's give Australia market prices on the silver."
WFB.Chains.4.b:0 "A deal's a deal; Australia will ride on the coattails of American prosperity."

WFB.Chains.5.t:0 "Freedom for Me, Not for Thee"
WFB.Chains.5.desc:0 "The Senate cloakroom was perfect for the occasional quiet, candid, and perhaps conspiratorial discussion between colleagues - out of the way in the depths of the Capitol building.\n\nA Republican senator whispered to several of his colleagues. "You hear about President Bennett's plan to keep stiffing Australia over the silver imports?"\n\n"America needs that silver, but aren't we supposed to be all about free trade and treating the rest of the free world like it's worth a damn?" His colleague shook his head. "This is the kind of shit Japan or Germany does."\n\n"Well," a third Senator added, "Bennett is a Democrat..."\n\nThe assembly fell silent. A Democrat, and all the baggage that entailed - from losing the War, to Jim Crow, and now shortchanging the few allies America had left. It left a bad taste in all of the Republicans' mouths.\n\n"Do you all remember what Margaret Chase Smith said when she jumped ship? That we'd be fools for working with the Democrats?" The assembled group nodded. "Well, you know what they say: fool me once, shame on you. Fool me twice...""
WFB.Chains.5.a:0 "The R-D's ain't no party of mine!"

WFB.Chains.6.t:0 "Harrington Speaks Out"
WFB.Chains.6.desc.a:0 "President Bennett walked into the Oval Office, only to find his entire staff huddled around the radio. Vice-President Ford quickly waved Bennett over. "It's Michael Harrington, Mr. President."\n\nBennett frowned. "What's our resident socialist angry about today? We kept him out of the loop on Australia-"\n\n"The President is not a man of his word; he's left the great work of civil rights, left over from the Nixon administration, untouched." Harrington's professorial tone did little to hide his animosity. "It's frankly discouraging that the R-Ds have learnt nothing from the last several years, believing that wishful thinking and pandering to segregationists is a solution for America's problems."\n\nBennett bristled. "Talk is cheap, Harrington."\n\n"And has the President ever stopped to consider the human cost of his recent deal with the Australians? The Broken Hill mine lives up to its name, treating its laborers - many of whom are refugees, who fled Japan's rapacious conquest of the Pacific islands - in a way that we'd instantly recognize in the Deep South." Harrington paused, before going in for the kill. "The American people need to know that President Bennett counts his silver dollars with hands drenched in blood.""
WFB.Chains.6.desc.b:0 "President Bennett walked into the Oval Office, only to find his entire staff huddled around the radio. Vice-President Ford quickly waved Bennett over. "It's Michael Harrington, Mr. President."\n\nBennett frowned. "What's our resident socialist angry about today? We kept him out of the loop on Australia-"\n\n"The President must be judged by his actions, not by his words; and it's clear that he cares far more for profits and the privileges of whites over decency." Harrington's professorial tone did little to hide his animosity. "Despite the recent Civil Rights Act, it's clear that the Bennett administration believes that wishful thinking and pandering to segregationists is a solution for America's problems."\n\nBennett bristled. "Talk is cheap, Harrington."\n\n"And has the President ever stopped to consider the human cost of his recent deal with the Australians? The Broken Hill mine lives up to its name, treating its laborers - many of whom are refugees, who fled Japan's rapacious conquest of the Pacific islands - in a way that we'd instantly recognize in the Deep South." Harrington paused, before going in for the kill. "The American people need to know that President Bennett counts his silver dollars with hands drenched in blood.""
WFB.Chains.6.desc.c:0 "President Bennett walked into the Oval Office, only to find his entire staff huddled around the radio. Vice-President Ford quickly waved Bennett over. "It's Michael Harrington, Mr. President."\n\nBennett frowned. "What's our resident socialist angry about today? We kept him out of the loop on Australia-"\n\n"The President must be judged by his actions, and not his words. At the end of the day, the President looks the other way on questions of common decency." Harrington's professorial tone did little to hide his animosity. "The recent Civil Rights Act recognizes America's problems with race, yet falls short in addressing the indignities faced by African-Americans. Recognizing injustice is meaningless without actual redress."\n\nBennett bristled. "Talk is cheap, Harrington."\n\n"And another example: has the President ever stopped to consider the human cost of his recent deal with the Australians? The Broken Hill mine lives up to its name, treating its laborers - many of whom are refugees, who fled Japan's rapacious conquest of the Pacific - in atrocious, abusive conditions." Harrington paused, before going in for the kill. "The American people need to know that President Bennett counts his silver dollars with hands drenched in blood.""
WFB.Chains.6.desc.d:0 "President Bennett walked into the Oval Office, only to find his entire staff huddled around the radio. Vice-President Ford quickly waved Bennett over. "It's Michael Harrington, Mr. President."\n\nBennett frowned. "What's our resident socialist angry about today? We kept him out of the loop on Australia-"\n\n"The President must be judged by his actions, and not by his words. I accept that the Administration's Civil Rights Act was bold in scope, and worthy of praise. But freedom is a universal value, and it pains me that the administration doesn't recognize that it promotes oppression abroad while it advances liberty at home." Harrington's professorial tone did little to hide his animosity.\n\nBennett bristled. "Talk is cheap, Harrington."\n\n"Has the President ever stopped to consider the human cost of his recent deal with the Australians? The Broken Hill mine lives up to its name, treating its laborers - many of whom are refugees, who fled Japan's rapacious conquest of the Pacific - in atrocious, abusive conditions." Harrington paused, before going in for the kill. "The American people need to know that President Bennett counts his silver dollars with hands drenched in blood.""
WFB.Chains.6.a:0 "That's the Australians' problem, not mine!"
WFB.Chains.6.b:0 "I think we need to have a chat with Canberra..."

WFB.Chains.7.t:0 "The Price isn't Right"
WFB.Chains.7.desc:0 "Students gathered in the dormitory common room, with placards and markers in hand. A little assembly line of protest signs and slogans, all to advance the common cause of dignity and liberty in America and beyond.\n\n"Quick, everybody quiet - Harrington's coming on!" The students fell silent as Michael Harrington, the star of the C-NPP and the student left, came on the television screen to speak to reporters. They gathered around the television in the back, waiting for his words of wisdom.\n\n"Mr. Harrington, you've been quite critical of the Bennett Administration's deal with Australia regarding silver imports. What do you make of the President's announcement today?" A chorus of hisses and boos rose from the assembled students at the reporter's words, only to be hushed by those trying to listen.\n\n"Well, the Administration said that it doesn't have the authority to tell Australia to do right by the Pacific islanders that are, frankly, being enslaved to feed our own desperate need for cheap cash." Harrington said venomously. "If President Bennett claims to be the moral center for an America divided, we ought to point at Australia as a shining example of where his values lead.""
WFB.Chains.7.a:0 "Down with Bennett the Menace!"

WFB.Chains.8.t:0 "The Man Comes Down Hard"
WFB.Chains.8.desc:0 ""That's not how this works, Harold!" Bennett snapped in a darkened Oval Office. "I'm up to my eyes dealing with how Australia's working its refugees to death, and if the optics are becoming a problem in America, I guarantee it'll be a problem for you sooner or later." He nodded as the response came from Canberra, before putting down the phone, and turning out the lights.\n\nThree days later, a smiling President Bennett faced the press gallery in the White House, with all talk centered on the Australia scandal and on the NPP's allegations.\n\n"I'm glad you asked about Broken Hill," Bennett stated, "because I've just got word from the Australian government that they'll launch an official inquiry into the abuses at the mine. Mr. Harrington said to look at my actions - can I take you all as witnesses?"\n\nAs a ripple of laughter died down, one of the reporters raised his hand. "President Bennett, a few Democratic senators are saying they're concerned by how you're running roughshod over the other members of the OFN. They're concerned you'll do the same on domestic legislation.""
WFB.Chains.8.a:0 "I wouldn't worry about them."

WFB.Chains.9.t:0 "Horton Dreams of Silver"
WFB.Chains.9.desc:0 "Mack Horton was in the business of selling dreams. A child's face, brightening while they held up a miniature boat in awe; a parent's slight smile as they reached for a model raygun, the perfect birthday present. From the till of his toy shop, Horton watched his customers peruse his collection, knowing that their money was a small price to pay for happiness.\n\nHorton, too, dreamed. He dreamed of expansion; he dreamed of the millions of children in America in need of joy, far beyond Lawrence, Kansas. But he'd need funds beyond what he currently had to expand into the next county over, let alone nationwide.\n\nAnd whenever he'd visited the local bank to ask about a loan, he'd always had a rude awakening: there was money, if he was ready to pay the usurious interest. Something about there not being enough money, which sounded ridiculous. How could Uncle Sam not have two nickels to rub together? The loan officer would always shrug apologetically. What could he or Horton do, if there wasn't enough silver in Washington?\n\nAnd so each week, Horton would walk into the bank branch with fading hope, and walk out with dying dreams. Today would be no different, he was sure, until the manager whisked him into his office.\n\n"Mr. Horton! There's some good news today...""
WFB.Chains.9.a:0 "Silver is back; the dream yet lives!"

WFB.Chains.11.t:0 "The Call from Up High"
WFB.Chains.11.desc:0 "On certain days, President Bennett would seclude himself in the Oval Office in the morning with his advisors, planning out his next actions. The quiet work of politics was one best done without distractions.\n\nA knock at the door, followed by an aide peeking into the room. He looked at his feet for a second, then pressed on. "You've got a call, Mr. President. From Salt Lake City, a Mr. Thomas Monson -"\n\n"I'll take it in here, thank you." Bennett had closed the distance in seconds, before closing the door firmly in Elliot's face. A call from a senior leader in the Church of Jesus Christ of Latter-Day Saints most definitely did not need to be advertised by an incautious aide.\n\nThe phone rang, and President Bennett took a breath before picking up. "Mr. Monson. What's the occasion for calling today?"\n\n"Brother Bennett, I wanted to talk to you about the civil rights speech you gave the other day." Monson wasted no time getting to the point. "Don't you think we should give dialogue time to work? Rushing through earthly solutions won't do much to fill the spiritual void between the races."\n\nBennett took a deep breath. Of course the Church had an opinion, but he had his own..."
WFB.Chains.11.a:0 "The country needs civil rights to come from the top."
WFB.Chains.11.b:0 "We can't rush reconciliation."

WFB.Chains.12.t:0 "Equal Before the Law, Equal Before God"
WFB.Chains.12.desc:0 "President Bennett leaned back in his chair as he responded to Thomas Monson's request to 'hold back' on the civil rights question. "Mr. Monson, I have a duty to look after all the people in the United States, and it's clear to me that we can't hold one group of people above another in the eyes of the law. Not anymore; the R-D's won't stand for it, and the people won't stand for it."\n\nBennett looked through the Oval Office windows, out onto the South Lawn. Beyond it was the Ellipse, the park that had played host to protests and counter-protests fighting over the question of civil rights in full view of the White House. A nation tearing itself apart over the Nixon years and the long decade of civil rights turmoil.\n\nHe'd been elected to bring the nation together and to heal, and as Lincoln had said, the nation would not survive half slave and half free. Even in the century following the Civil War, America was still a nation at war in its soul.\n\n"Mr. Monson," Bennett said, "alongside my duties to uphold the Constitution, I am a religious man. And if I am to practice the teachings of Christ, to hold true to the maxim that we are all made equal in God's image, then I cannot bear witness to suffering based solely on the color of a man's skin.""
WFB.Chains.12.a:0 "The time for Civil Rights has come."

WFB.Chains.13.t:0 "Not on Monson's Watch!"
WFB.Chains.13.desc:0 "A silence followed Bennett's words; the elders of the Mormon church did not speak lightly or without consideration.\n\n"I'm disappointed, Brother Bennett." Thomas Monson did not attempt to hide his displeasure. "I respect that you're a godly man, but I had thought you were more inclined to listen to the elders of the Church on matters of moral import."\n\nBennett remained silent. The dignity of the office of the President demanded no less.\n\n"The Church cannot accept that radical changes are the right path forward." Monson sighed. "The congregation won't accept it, and I can imagine that I will not be the only one disappointed if that is the path your Administration takes.""
WFB.Chains.13.a:0 "Monson has his opinions..."

WFB.Chains.14.t:0 "Good Works"
WFB.Chains.14.desc:0 "A silence followed Bennett's words; the elders of the Mormon church did not speak lightly or without consideration.\n\n"I appreciate that you're a pious man, Brother Bennett." Monson said. "And believe me, I take great faith in knowing that the person who leads our country is a man who respects the faith. The work of leadership is arduous, even when you proceed to do what you know is right. "\n\nBennett remained silent. The dignity of the office of the President demanded no less.\n\n"I know that you have your flock to tend to, as do I." Monson continued. "Very well, Brother Bennett; you've convinced me that the work of civil rights cannot be delayed, and if you go forth with your action, then I will endeavor to make sure that the faithful understand.""
WFB.Chains.14.a:0 "That's one weight off our shoulders."

WFB.Chains.15.t:0 "In God's Footsteps"
WFB.Chains.15.desc:0 "The Oval Office had largely been cleared out of the hangers-on and dignitaries that had crowded into the room to witness the signing of the Bennett Administration's Civil Rights Bill, leaving President Bennett to watch the sunset over the South Lawn.\n\nIt was quiet in Washington, perhaps for the first time in weeks. Oh, there were those who would be unsatisfied with the bill, on both sides of the aisle. George Wallace's men in the NPP were giving him the stink-eye, and Lyndon Johnson had been 'cornering' administration aides all morning about Bennett's 'criminally weak' Civil Rights Bill.\n\nBut for now, Washington was quiet, and the country was moving onwards. It's what Bennett had promised, and Bennett had delivered.\n\nWould it be good enough to steer America in the right direction, as a country and as a people, far into the future? Bennett admitted that he didn't know; he wouldn't know, for that America would likely come after he had gone on to meet God.\n\nThe following morning, Bennett found a neatly packaged letter atop the stack of folders that graced the Oval Office desk - from Thomas Monson. He flipped through the enclosed pages, smiled faintly, and set about his day."
WFB.Chains.15.a:0 "God may judge me, but it doesn't hurt to have a good word."

WFB.Chains.17.t:0 "With God as My Witness"
WFB.Chains.17.desc:0 "The Oval Office had largely been cleared out of the hangers-on and dignitaries that had crowded into the room to witness the signing of the Bennett Administration's Civil Rights Bill, leaving President Bennett to watch the sunset over the South Lawn.\n\nIt was quiet in Washington, perhaps for the first time in weeks. Oh, there were those who would be unsatisfied with the bill, on both sides of the aisle. George Wallace's men in the NPP were giving him the stink-eye, and several other Democratic senators from the South were rumored to be considering crossing the aisle over 'selling out' to Lyndon Johnson and Robert Kennedy.\n\nBut for now, Washington was quiet, and the country was moving onwards. He'd strike when the iron was hot, and set an example for the nation to follow.\n\nWould it be good enough to steer America in the right direction, as a country and as a people, far into the future? Bennett admitted that he didn't know; he wouldn't know, for that America would likely come after he had gone on to meet God.\n\nThe following morning, Bennett found a neatly packaged letter atop the stack of folders that graced the Oval Office desk - from Thomas Monson. He flipped through the enclosed pages, frowned briefly, and then set about his day."
WFB.Chains.17.a:0 "God will judge me, and I have a clear conscience, Monson!"

WFB.Chains.19.t:0 "Salvation and Damnation"
WFB.Chains.19.desc:0 "The church pews in Salt Lake City were filling for the Sunday service, but the assembled congregation could talk of little except the President.\n\nThe Civil Rights Act - and a progressive one, at that - had passed in Washington, except that the word from the leadership had been that Brother Bennett would 'stand with the moral majority.' And now that the bill had been passed, with jubilation in the North and teeth-gnashing in the South, how would the West react?\n\nA congregant turned sadly to his neighbor. "I can't believe the President would ignore the Quorum of the Twelve Apostles and go forward with the bill. He always seemed like such a good man."\n\n"Maybe he likes the blacks more than God," came the dismissive reply. "How can you claim to be a man of faith if you don't listen to the elders of the Church?"\n\nThe congregation quieted as Elder Thomas Monson took the pulpit, a stormy look on his face. "I ask that our congregation, in these trying times for our nation, look inwards into themselves to find strength, and to pray for the soul of Brother Bennett, who has strayed from the path of the faithful...""
WFB.Chains.19.a:0 "Does my soul look like it needs saving?"

WFB.Chains.20.t:0 "A Whiff of Popery"
WFB.Chains.20.desc:0 ""Mr. President! You're gonna want to see this!"\n\nAt an aide's panicked call, Bennett marched into the Chief of Staff's office, irritated that his evening readings had been interrupted. The White House staff, Vice-President Ford amongst them, was huddled around the television, showing Michael Harrington being interviewed by CBS.\n\n"Why didn't you tell me you were talking with Thomas Monson, Mr. President?" Ford whispered. Bennett froze as Harrington launched into his tirade.\n\n"Anyone who's pursued a career in politics - or took civics classes as a kid - knows that the separation of church and state is sacrosanct. Hell, every Kennedy has had to dodge accusations of being a puppet of Rome, and I'm no different, even if I'm a lapsed Catholic!" Harrington stabbed his pencil at the camera. "So why does the Mormon church in Salt Lake City have a direct line to the President of the United States? It'd be embarrassing, if it weren't downright dangerous, especially given Elder Monson's words about the recent Civil Rights Act..."\n\nFord pulled Bennett aside. "I'm not going to question your right to talk to your priest, but I need you to be straight with me now. Did Thomas Monson influence your decisions on the Civil Rights Act, and should we say anything about it?""
WFB.Chains.20.a:0 "I told Monson no; Harrington doesn't have the full story!"
WFB.Chains.20.b:0 "Yes, but what's the big deal? We all talk to our priests."

WFB.Chains.21.t:0 "Shooting Straight"
WFB.Chains.21.desc:0 "A few days after Harrington's interview with Walter Cronkite, President Bennett stepped out of the White House, where a waiting throng of journalists fished for comments.\n\n"Mr. President! Regarding Mr. Harrington's statement earlier this week, is it true you've been speaking with the elders of the Mormon church about policy?"\n\n"On the question of whether I've been in contact with Mr. Monson: yes, I have." Bennett's frank admission stunned the crowd into silence. "But no, if you're wondering whether Mr. Monson has been an undue influence on the policies of my Administration, he has not."\n\n"But what about the Civil Rights Act?" A reporter, having recovered from the initial shock, blurted out the obvious question.\n\nBennett shrugged. "Well, if you actually read the text, there are many points on which Mr. Monson and I disagree. Mr. Monson's opinions are well known, but we don't see eye to eye on everything just because we share the same faith."\n\nBennett chuckled, as the reporters' pens scribbled furiously. "I don't know where Mr. Harrington got the idea that a man's faith is his policy, but it's a remarkably sloppy one.""
WFB.Chains.21.a:0 "You come at the king, you best not miss!"

WFB.Chains.22.t:0 "In God We Trust"
WFB.Chains.22.desc:0 "President Bennett had taken an extra thirty minutes during the most recent Sunday prayer to sit before the altar, before returning to the Oval Office for another day's work.\n\nThe Civil Rights Act had passed - a conservative one. Already, the North was raising a ruckus about 'Bennett's Jim Crow,' as Michael Harrington had argued a few days earlier. But much of the rest of the country seemed at peace - though he imagined that there would be some restiveness in the South once the Department of Justice sent its people to hold its non-binding consultations with state authorities. America, exhausted after years of turmoil, had seemed ready to put the matter to sleep.\n\n'What does our soothed conscience in Washington mean for the African-American?' President Bennett recalled Robert Kennedy's scathing words in the press, following the Senate vote. He was troubled, of course. In the face of America's most trying political crisis since the Civil War, who wouldn't be afraid that they hadn't done enough?\n\nHe looked at the image of Jesus on the cross. Bennett was a faithful man, and this - this Act was what he could be comfortable with. Never mind Thomas Monson; this was a matter for Bennett alone, a dilemma shared by any man of faith in office. Bennett had been true to himself, and that would have to be enough for America."
WFB.Chains.22.a:0 "We are all but humble servants."

