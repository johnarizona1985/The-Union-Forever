WFB.556.t:0 "The Working Man Fights On!"
WFB.556.desc:0 "Good morning, Senators, I appreciate your diligence in making it out here to work this early. Please, take a seat, we have much to discuss." With the President's words, the Republicans sat down across from the President's desk. "Gentlemen, the anxieties revolving around the Silver Act's upcoming vote could lead to a complete collapse of support. As President, I cannot allow factionalism to tear apart our country at the seams; thus, gentlemen, you have all been chosen to head to Chicago to meet with Harrington in C-NPP territory. If we can't patch up the economy by ourselves, then we'll have to extend our hand out to the inner cities. I know things haven't been the best between the Democrats and the Republicans recently, but let's try to smooth all that over, what do you say, gentlemen?" The Senators nodded and quickly left to meet with Harrington himself.\n\nThe city had been bustling with activity, and after waiting around for traffic, the Senators' driver dropped them off at a bustling office building on the corner of Ninth street. Finally, the men found their seat across from the Missourian politician himself, looking as annoyed as he seemed impatient. "Well come on, we're busy all day trying to fix what Bennett and the Democrats couldn't." he asked. While sorting through papers, "Now, what is it that you all need over here?" "Well, Mr. Harrington, the President is looking to propose a deal with you and all of the C-NPP." one Senator said. For the first time in the conversation, Harrington stopped sifting through papers and turned to look at the man. "You're telling me the leader of the Democrats and our nation itself has decided to strike a deal with us? After all the harassment, he finally wants to take a step down and offer us something? Now, please, let me know what the President could try to offer us after all of what we, and the miners of the United States, have had to bear?" After taking a deep breath, one of the Senators spoke up, "Now, I know things have been rough between you and Bennett, but he's offering a direct promise here. He's worried about passing the Silver Act; so, if you choose to get your branch to favor the bill, President Bennett has offered a clause which would ensure the jobs of silver miners across the United States, along with a firm agreement to allow the R-D's to open up greater communication to the C-NPP." The leader of the C-NPP tapped his fingers across the desk while offering a look of suspicion towards the Republicans. "Tell me, what makes the President so willing to finally work with us?" Harrington said.\n\n"Because to be honest, sir, President Bennett believes that if we don't fix the economy now, no one's going to be able to.""
WFB.556.a:0 "Together, we can make something greater."
bill_3.Option.Negotiate.NPPC.b:0 "End the negotiations."
