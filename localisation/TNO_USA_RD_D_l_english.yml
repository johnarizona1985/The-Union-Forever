 GLD.271.desc:0 "For months, ever since Goldwater's suggestions for Cabinet first went to the Senate for confirmation, questions had been raised about Don Regan, the Secretary of the Treasury. A hardline conservative and strong believer in supply-side economics (better known by many as "trickle down theory"), Regan had long espoused ideas of stripping the federal government down to the bare minimum, which in his mind was basically maintaining an army, and staying as far away from telling anyone what to do.\n\nThe conflict came to a head early in Goldwater's Presidency, as discussion regarding cutting welfare spending and lowering taxes resulted in a heated debate between the President and VP Rockefeller, captured for posterity on the tape recordings that Goldwater had maintained in the Oval Office.\n\n"Mr. President, if you keep going down this route with Regan, you are going to destroy the economy, and the party," Rockefeller stated. "I know you are not in favor of regulations and such, but most of them are in place for a reason. We no longer poison people from what they eat, or injure them when they are building skyscrapers."\n\n"Don has shown me a lot of research that shows that if we get slackers off the dole, and let companies actually, you know, make stuff, that the whole economy will prosper," Goldwater replied, trying to keep a calm demeanor. "That will be enough to keep the R-Ds together."\n\n"Not if we are sending thousands of people into starvation!" Rockefeller yelled. "Are you willing to let that happen?""If it makes the country better off, then fuck them!" Goldwater bellowed. The argument went back and forth like this for half an hour, a clash of conservatism and liberalism, with tempers flaring and eventually Rockefeller put his foot down.\n\n"Mr. President, you have a choice. If you do what Regan is suggesting, you can kiss the Republican-Democrats goodbye. I know quite a few congresspeople that would rather work with the NPP than you. So, it's your choice to make." Seconds later, the door slammed, leaving Goldwater alone in the Oval Office.\n\n-excerpt from "Barry Goldwater: From Pilot to President" by Doris Kearns Goodwin"
 GLD.271.t:0 ""Hey Boss, I don't know about this...""
 GLD.271.a:0 "I trust Don. He has the best interests of America at heart!"
 GLD.271.b:0 "I may not like it, but us R-Ds need to work together."
