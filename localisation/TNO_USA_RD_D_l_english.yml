 GLD.16.t:0 "Working Men Should Work!"
 GLD.16.desc:0 ""America has always prospered in the times when everyday Americans can punch a clock, work their shift, then go home. From the Civil War to World War One, factories were established, farms created from virgin land, and the economy grew. The moment our forefathers stepped off the boat, they could get any job they wanted.\n\n"Now, I will be the first to say that these weren't always the best jobs. In fact, they were tough, brutal, and sometimes deadly. But if you worked hard, if you worked smart, you could reach a higher station in life than any that could have been imagined back in The Old World. You could buy a house, get your children educated, start your own business. This was possible when every man could work.\n\n"But now, with all the regulations and conditions of a nanny state, American's have lost the will, the ability, the right even to work.\n\n"So you may ask why my administration is undertaking the Herculean task of reforming our welfare. For one very simple reason: 'Working Men Should Work!'"\n\nThe applause for the President's speech at a rally in Chicago was intense, the cheering nearly muting the audio on the TV. Micheal Harrington, along with some of his closest friends and advisors, were watching the TV. The C-NPP leader shook his head, as he stood up and turned the volume dial down.\n\n"He's right about one thing," Harrington said as he turned around. "Working Men Should Work. But he of course glossed over the fact that his vaunted time of prosperity was the Gilded Age, the age of robber barons, company stores, union busting, and the Pinkertons.\n\n"The madman wants us to go back to that. And people are cheering him for that." Harrington sighed, sitting down again, as a mute Goldwater waved and cheered to his supporters. "And how are we going to stop him?""
 GLD.16.a:0 "It's a catchy slogan, if anything."
 GLD.17.t:0 "Skinning The Budget!"
 GLD.17.desc:0 "Conservatives for years have been clamouring to take an axe at the federal budget. They constantly claim it's to end the useless and expensive welfare projects that only result in lazy workers, higher taxes, and more government control, turning the American people into children to be cared for by an overbearing and domineering "nanny-state." Basically saying that full grown adults can't care for themselves.\n\nWith Barry Goldwater in the White House and Don Regan at the Treasury Department however, now is as good a time as any to find savings and reduce spending to many right leaning Democrats. But the President is also keenly aware that he will need help from the more liberal Republicans within the party in order to pass such a budget, and compromises will have to be reached. In fact, the proposed cuts that are coming out now seem to actually be rather moderate, and more technical than anything. Few programs are being shut down, while others will be merged to realize efficiencies in administration and the bureaucracy, which usually is the largest expense anyway in these kinds of assistance programs. Some funding for grants to states on health, education, food and shelter assistance and more is also being reduced, and more requirements are being put in place to ensure that only those that actually need it are receiving the funds.\n\nIn general, no one is happy with the budget, but few are really angry over it either: Democrats are displeased that the spending isn't even more drastic, while Republicans are disappointed that funding for some benefits that they consider worthwhile and important has been reduced. The NPP is on both extremes: demanding more social spending, or demanding the whole system of Social Security and Medicare and more be totally demolished. So Goldwater can rest easy in that, with everyone not getting what they want, but not totally losing everything either, that must mean he made a compromise that will pass Congress."
 GLD.17.a:0 "Perfectly balanced, as all things should be."
 GLD.18.a:0 "Success."
 GLD.18.desc:0 "Conservatives for years have been clamouring to take an axe at the federal budget. They constantly claim it's to end the useless and expensive welfare projects that only result in lazy workers, higher taxes, and more government control, turning the American people into children to be cared for by an overbearing and domineering "nanny-state." Basically saying that full grown adults can't care for themselves.\n\nWith Barry Goldwater in the White House and Don Regan at the Treasury Department however, now is as good a time as any to find savings and reduce spending to many right leaning Democrats. And by god, Goldwater and the Democrats are going to take advantage of it. There will be no compromises, no mercy. The proposed cuts that are coming out are extreme. Many programs are being shut down, and those that are surviving will have their administration costs severely curtailed, which will result in a lot of unemployed bureaucrats. Funding for grants to states on health, education, food and shelter assistance and more is being slashed to barely anything, and vastly greater requirements are being put in place to ensure that only those that actually need it are receiving the funds.\n\nIn general, only the Democrats can be happy with the budget, but few are really angry over it either: Democrats are generally pleased that government spending is going to be massively curtailed, while Republicans are furious that funding for many of the programs and benefits that they consider worthwhile and important has been erased. The L-NPP are riotous, and even the FR-NPP is rather hesitant to actually support such drastic measures. This budget will be Goldwater's greatest test as a leader yet: can he make the hard choices that will save America from Big Government, or will he be forced to cave?"
 GLD.19.t:0 "Naming a Rifle"
 GLD.19.desc:0 ""Hey Snowflake, what's German for white?"\n\nPrivate Whitley sighed from his seat behind the guard post. He didn't need to pry his eyes off Dostoevsky to recognize the voice. Or entertain it, for that matter. "What's it this time Ancel?"\n\nThe now-named Corporal Ancel lugged with him a sniper rifle - one of the brand new M14s-with-a-scope RUMINT said Rock Island was pumping out like candy - as he approached. "Just thinking of a cool-sounding name for this here Goldie's Gift." He caressed its varnished, slightly pale white stock like a man caresses his afterglown lover in bed. "Angry beauty never missed a dime in five hundred yards!"\n\nNow Ancel singing Goldwater's praises was a genuine surprise. "'Goldie's Gift'?" Whitley snorted. "Coming from a diehard Rightist like you?"\n\nHis friend held up two fingers. "One: I vote for anyone without an R or a D next to their name." He brought down one digit. "Two: Anyone who gives me a factory-fresh gun has my vote. It's that simple really," the corporal finished, shrugging.\n\n"I'll be sure to tell my sister you've finally seen the light." She deserved some good news outside their dysfunctional manor every now and then.\n\nAcsel stared nonplussed. "Don't even joke about that one Snoot. No picking at a brother's scabs!"\n\n"It's Sch-"\n\n"Anyways," he waved off, "you're the only one who can speak Nazi in a twelve-mile radius. Now tell me what they call the color white."\n\nAfter jogging years of disuse off his mind, Whitley managed a hesitant translation."
 GLD.19.a:0 "'Weiss', huh? Fantastic."
 GLD.20.t:0 "The Bennett Plan"
 GLD.20.desc:0 "Senator Wallace F. Bennett, Republican-Democrat of Utah, a wealthy businessman, and a former candidate for President of the US in the last election, has a plan to fix the economy. While he didn't get the chance in 1964 to put his plan into motion, now he might get the chance with a conservative like Goldwater in the White House. They had both worked together in the Senate for several years before hand, and Goldwater liked what he heard from Bennett's speeches and proposals for more international trade and re-establishing the Gold Standard. However, Goldwater decided against bringing Bennett onto his cabinet as Secretary of the Treasury, instead going for the hardline conservative-libertarian Donald Regan, as he wanted someone he could trust in the Senate to help get his proposals through. Since most of it was Bennett's brainchild, so much the better.\n\nBy pursuing the twin goals of Free Trade and the Gold Standard, Goldwater and Bennett have what they perceive to be a winning strategy: increased prosperity, an end to the economic stagnation of the previous generation, and giving the American people hope for the future. Now, what shape Free Trade would take is still a matter of debate in the halls of power, as Goldwater's anti-fascist views means that increased trade with Germany and Japan would be abhorant to him, while concern over the size, wealth and even political will of the OFN members mean they aren't as great as markets as business leaders would like. And restoring a true gold standard can mean either great things if done right, or a huge economic crash if they fail. It will be a tightrope to walk, but Goldwater and Bennett are sure it can be done."
 GLD.20.a:0 "Now's your chance, Bennett!"
 GLD.21.t:0 "International Trade"
 GLD.21.desc:0 "For the past seventy years, the American economy grew by leaps and bounds. We did so by embracing ideas and technology that older powers, content with their empires and wealth, ignored or disdained. But we were never daunted by distance or space, by lack of expertise or technical knowhow. We forged our way across a continent, united Pacific and Atlantic with ribbons of steel, filled a land with settlers with the masses driven from their homelands. We embraced electricity, the assembly line, the telephone, the automobile, the radio, the airplane and most recently, the television.\n\nMost of these inventions were developed or created, or refined and perfected, here within the United States. But to achieve these great feats, to the point where we've made more steel than both Nazi Germany and the Japanese Empire combined, and built an economy and nation far richer than any in the world had seen before, we isolated ourselves. Tariffs were high, and trade limited. We shunned the outside world, and in turn, they shunned us. We contented ourselves with making our cars, our washing machines, our televisions, and selling them to ourselves. Sure, some would be exported to Canada, some to Mexico. But never in huge numbers, and only limited ways.\n\nBut tariffs and trade barriers is a mark of one of two kinds of economies: a young, struggling one, seeking to carve out their place in the world in the face of international competition. Or it's the sign of a degenerate and fearful people. Corrupt leaders and greedy businessmen who content themselves to grow fat off a people that are hostage to an economy of overpriced and underperforming goods, monopolies that seek only to further their own wealth and power by sucking it from their nation, instead of challenging the world, seeking new markets, offering good quality and service for a fair price.\n\nWe are no longer a weak and struggling country, so that excuse has no holding. But are we a nation of cartels and monopolies? Are we willing to just lounge and laze in decadence, letting our standards slip and prices rise? I say no. America can compete with anyone in the world. If someone can do something better, we should learn from it. We should be willing to embrace trade with the whole world, with no limits or restrictions. Now is the time for America to embrace free trade."
 GLD.21.a:0 "Aye."
 GLD.22.t:0 "Goldwater's Way"
 GLD.22.desc:0 ""So America, I ask you: do you want to trade with a people that use slavery and torture? Do you want to become the nation that sells to the butchers of men? Are you willing to spend money on products made in prison camps? I think the answer is clear."\n\nUnfortunately like much of American politics, the answer is never so black and white. While embargos with the German Reich, the Italian Empire, and the Empire of Japan have been in place since the end of the war, they have steadily loosened and opened up in time: American TVs travel across the ocean for German beer, Japanese cars, or Italian wine. After all, with two-thirds of the world, and nearly half of the population of the globe under their sway, totally cutting links with the fascist and ultra-nationalist powers of the world would be like cutting off your arm. At least many of the big businessmen, many of them on the more right wing side of the Republican-Democrats, are oft to say such.\n\nBut there has always been an uneasiness, a disgust, with trading with such nations. Such goods are not readily available, usually for the simple reason that no one wants them. To drive a Mercedes is to mark you out as a German sympathizer, maybe even a supporter of Yockey's madness. To buy a Mitsubishi car shows that the thousands that died in the Pacific were in vain, to value foreignness and efficiency over patriotism and love of country.\n\nGoldwater, as the valiant anti-fascist he is, tapped into that sentiment in a big way. To him, "Free Trade" means more than low tariffs and few restrictions: it means trading with democracies, with nations that value freedom and liberty over totalitarianism and iron fisted rule. Many of the leading Democrats, businessmen serving their nation in Congress for a period before returning back to their family business or the big corporations, are horrified at this "Goldwater Way." Some have even come out and said so. But the public reaction is overwhelmingly in favor of Goldwater's idea of "Free Trade." It's even seen as a courageous act by an otherwise loyal Democrat, to stand up to the wealthy elites, to stand up for what he thinks, what he knows, is right."
 GLD.22.a:0 "The Goldwater Way or the Highway!"
 GLD.23.t:0 "The OFN Economy Summit"
 GLD.23.desc:0 "We've sent invitations to all the members of the Organization of Free Nations to met in Vancouver, Canada, for the first ever OFN Economy Summit. President Goldwater himself will travel to the Great White North to meet with officials, ministers, and business leaders of America's allies. After all, this whole thing is his idea, a way to try to bring the alliance closer together. Officially, it's been stated that the goal of the summit is to encourage more trade between the members of the OFN in a spirit of freedom and democracy, while still maintaining their strength and will to stand up to the Fascists and Imperialists in Eurasia.\n\nHowever, the US President has not been quiet about his desire to forge free trade deals and open more markets, which some of the smaller nations are hesitant, if not downright hostile to. After all, nations like Australia and South Africa, with smaller economies and businesses, would have to face off American behemoths like Ford, Standard Oil and Boeing. With vast resources, skills and labour, the US conglomerates could quickly monopolize these new markets, undercutting their competition and driving the smaller, local companies out of business altogether. But at the same time, the thought of Australian Holden cars or Canadian Avro planes being sold into one of the largest markets in the world with little in the way of tariffs is also deeply appealing.\n\nBut once we are all together, with the diplomatic niceties of being greeted by an honor guard of the Royal Canadian Mounted Police, and a delicious dinner of wild-caught salmon in their bellies, the real work of international affairs can begin. And maybe Goldwater's charisma and forceful speeches just might be able to convince the OFN to unite closer together..."
 GLD.23.a:0 "Can I get a picture with a Mountie?"
 GLD.24.desc:0 "Every member of the Organization of Free Nations has been invited to send a delegation to Vancouver, Canada, for the first ever OFN Economy Summit. American President Barry Goldwater himself will be traveling to the Great White North to meet with officials, ministers, and business leaders of America's allies. After all, this whole thing was his idea, a way to try to bring the alliance closer together. Officially, it's been stated that the goal of the summit is to encourage more trade between the members of the OFN in a spirit of freedom and democracy.\n\nHowever, the US President has not been quiet about his desire to forge free trade deals and open more markets, which some of the smaller nations are hesitant, if not downright hostile to. After all, nations like Australia and South Africa, with smaller economies and businesses, would have to face off American behemoths like Ford, Standard Oil and Boeing. With vast resources, skills and labour, the US conglomerates could quickly monopolize these new markets, undercutting their competition and driving the smaller, local companies out of business altogether. But at the same time, the thought of Australian Holden cars or Canadian Avro planes being sold into one of the largest markets in the world with little in the way of tariffs is also deeply appealing.\n\nSo we have to make the decision to go or not. While increasing trade between the members of the OFN would be good, we also need to be concerned about the alliance shifting away from its main goal of protecting us from the Fascist and Nazi menace."
 GLD.24.t:0 "We Were Invited to the OFN Economy Summit"
 GLD.24.a:0 "Let's at least hear Goldwater's proposals"
 GLD.25.t:0 "The Topic of The Summit"
 GLD.25.desc:0 "The handshakes are over and the press has taken their pictures. Now as the doors close and the ministers and secretaries take their places around the table, small flags to mark each delegation, the biggest moment of the OFN Economy Summit has arrived.\n\nFor weeks in Washington, President Goldwater has been discussing with advisors, cabinet members and congresspeople about the best course of action in regards to the OFN. There are three paths forward, as far as Goldwater can tell. The first, and most simple, is to keep the Organization of Free Nations as a simple military alliance, focused on the external Fascist threat from Europe, Asia and Africa. The Joint Chiefs of Staff and the more hawkish advisors are in favor of this course of action, to keep America and her allies focused on the true threat.\n\nAnother group, lead by the Secretary of State and those seeking to push diplomacy, seek to use the OFN as a force to encourage free trade around the world, especially with nations that may not be the most democratic or open, but are still important geo-political partners to the US. By convincing these nations to open their economies to the OFN, they will be tied even more directly to America, and those levers can be used in the future.\n\nThe final group, promoted by the Secretary of Commerce and business leaders, seek to make the OFN more than a military alliance, and even more than just to push for free trade around the world, but as the establishment of an entire economic bloc. Reducing tariffs, cutting regulations, and establishing common standards, all to push for more economic ties between the various nations, making everyone richer in the process.\n\nThe decision has been made, and now it's time for Goldwater to make the announcement.\n\n"I've gathered you here today to discuss...""
 GLD.25.a:0 "...how to make us the strongest military force in the world."
 GLD.25.b:0 " ...how to encourage free trade around the globe."
 GLD.25.c:0 "...how we can all work together to unite our economies."
 GLD.26.t:0 "Let The Summit Commence!"
 GLD.26.desc:0 "The Organization of Free Nations Economy Summit has begun! Delegations from the free nations of the world have arrived in Vancouver, British Columbia, Canada to meet with American President Barry Goldwater to lay out the future of the anti-fascist alliance. Negotiations over trade, economic barriers, military programs, and much more will take place over the next week as diplomats, political leaders, businessmen and generals all meet. While reporters and newsmen are all over the city to cover the summit, the actual negotiations are being done behind closed doors, and only the ministers and heads of state who enter the conference rooms of the Châteauesque Hotel Vancouver every day are privy to the details.\n\nSpeculation is rampant that President Goldwater is pushing for an economic union, while others believe that a stronger alliance is the main goal of the summit. By the end of the summit, the OFN will be changed, one way or another."
 GLD.26.a:0 "Nice to be here in Canada."
 GLD.27.t:0 "The USA Pursues Economic Union!"
 GLD.27.desc:0 "The first news of the OFN Economy Summit have been released to the public today in a press statement made by President Goldwater, where he officially unveiled his grand plans: uniting the members of the OFN into a grand economic union.\n\nThe details that were released state that this new Organization of Free Nations, while not neglecting the defensive alliance, would also reduce tariff and regulatory barriers between the various nations and prioritize trade between OFN members. Goldwater also stated that the new OFN will also send economic aid to support nations suffering through crisis or recession.\n\n"As we saw after 1929, economic chaos, depression, and tariffs will only lead to the rise of authoritarian tyrants," Goldwater said during his statement. "Therefore, it's vital that the OFN seek to strengthen all members, not simply through military means, but by increasing economic and social ties between all of us."\n\nPublic response has been mixed so far. In some countries, smaller businesses are afraid of being undermined or even elbowed out by larger American companies, while labor unions in the US are raising concerns that good paying manufacturing jobs will be sent overseas to areas with lower costs. Some countries also have anonymously expressed concern that America will have way too much power, being the largest economy in the OFN, and could be using the smaller nations in a "neo-imperialist" setup. But closer ties within the alliance, and strengthening everyone's economies in turn, may in turn make the whole stronger. But it will have to be approved by the rest of the OFN before it can go into effect."
 GLD.27.a:0 "Economics? I thought this was a military alliance!"
 GLD.28.t:0 "U.S. Economic Proposal up for Vote"
 GLD.28.desc:0 "The OFN Economy Summit is now in its final days, and voting is about to begin on the USA's proposals to reform the OFN. Voting in favor of the proposal will increase ties within the Organization of Free Nations, for better or for worse. But voting against the proposals won't end our involvement in the OFN, just restraining President Goldwater's more ambitious plans. So what are we going to do?"
 GLD.28.a:0 "We approve it!"
 GLD.28.b:0 "We reject it!"
 GLD.29.t:0 "The Reform Passes!"
 GLD.29.desc:0 "Success! The proposal to reform the OFN has been approved by other OFN members! This is a huge diplomatic victory for the more domestically minded President Barry Goldwater. Using his charisma and sweeping everyone up into his grand sweeping plans, this major reform promises great things in the future for the US, the Organization of Free Nations, and the world at large."
 GLD.29.a:0 "Good job, Barry!"
 GLD.32.t:0 "U.S. Free Economies Proposal up for Vote"
 GLD.31.t:0 "The Freer The Economies, The Freer The Union..."
 GLD.31.desc:0 "The first news of the OFN Economy Summit have been released to the public today in a press statement made by President Goldwater, where he officially unveiled his grand plans: promoting free trade amongst all democratic nations around the world.\n\nThe details that were released state that this new Organization of Free Nations, while not neglecting the defensive alliance, would work heavily to remove all tariffs between members, while at the same time encouraging similar measures with other, like minded nations.\n\n"The best way to prove democracy is the best form of government in the world is to improve the lives of all nations through the free exchange of goods and services," President Goldwater said in his statement. "Tariffs and regulation barriers prevent this, and so we must do everything in our power to remove them, and to level the playing field around the world, so that all freedom loving people have the chance and ability to prosper."\n\nPublic response has been mixed so far. In some countries, smaller businesses are afraid of being undermined or even elbowed out by larger American companies, while labor unions in the US are raising concerns that good paying manufacturing jobs will be sent overseas to areas with lower costs. Some are also concerned that there are some nations, especially in Latin America, that are technically democracies and republics, but have some rather un-democratic features including military rule and oppression of minorities and opposition groups. Some countries also have anonymously expressed concern that America will have way too much power, being the largest economy in the OFN, and could be using the smaller nations in a "neo-imperialist" setup. But closer ties within the alliance, and strengthening everyone's militaries in turn, may in turn make the whole stronger. But it will have to be approved by the rest of the OFN before it can go into effect."
 GLD.31.a:0 "Free Trade? I thought this was a military alliance!"
 GLD.30.t:0 "The Reform Fails!"
 GLD.30.desc:0 "Failure! The proposal to reform the OFN into an economic union has been rejected by other OFN members! This is a defeat for President Barry Goldwater, who was trying to use the OFN Economy Summit to burnish his resume on foreign affairs. While Goldwater spoke passionately and forcefully for his vision of a reformed OFN, the suspicions of the other members could not be overcome. While the closer ties that Goldwater championed did not take place, the alliance shall remain the bulwark of freedom in the world."
 GLD.30.a:0 "Can't win em all."
