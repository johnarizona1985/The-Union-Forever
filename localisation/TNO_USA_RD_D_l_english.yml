USA_wfb_64_bennett_presidency:0 "The Bennett Presidency"
USA_wfb_64_bennett_presidency_desc:0 "Wallace F. Bennett has been elected as the 39th president of the United States. In these tumultuous times, he has promised to be a force of stability and compromise, refusing to take a hard line on most issues. Instead he believes that a nuanced approach, with input from both sides of a debate, is preferable. He has also laid out plans to strengthen America's position both within the OFN and beyond, with a myriad of economic and diplomatic programs aimed at uniting the planet's remaining bastions of democracy. There are some who argue that his policies are weak and that his compromises will ultimately leave nobody happy. However, with his personable nature and his willingness for dialogue with anyone, President Bennett might be just what America needs at this moment in history."
USA_wfb_64_fire_extinguisher:0 "Get the Fire Extinguisher"
USA_wfb_64_fire_extinguisher_desc:0 "In this current age, the name "United" States of America is almost a joke. With Americans practically at each other's throats over a myriad of issues, not least the issue of civil rights, we can hardly present a unified front to the fascist powers. If we are to restore peace to America, we have to put the fires out. Let's appeal for calm, bring any radicals in the government to heel, and try to calm down the incendiary mood that has been plaguing America for the last few years."
USA_wfb_64_on_radio:0 "On the Radio"
USA_wfb_64_on_radio_desc:0 "We need the people to be on our side, but they won't respond well to a plea for unity from a faceless government body. To this end, President Bennett has come up with a splendid idea - he shall speak to the people directly. He is clearly popular enough, given that the people voted for him. We have requested some time slots with national radio stations with which the president may engage in some "fireside chats", where he will present his case for a truly united America in a casual, personable manner. President Bennett will not just be the leader of the American people, but also their good friend."

USA_wfb_64_maintain_status_quo:0 "Maintain the Status Quo"
USA_wfb_64_maintain_status_quo_desc:0 "Now that we are in power, we must firmly put our foot down against those who would seek radical change in the system. The American government has been a bedrock of stability since 1776; any necessary changes have been made perfectly well with due process and gradualism. The radicals who believe that our system needs to be turned upside down only need to look to Germany and Japan to see the inevitable outcome of such sudden change. We will keep the government going as it always has, and ensure that the moderates of the Republican-Democrats always hold the balance of power."

USA_wfb_64_financial_reform:0 "Financial Reform"
USA_wfb_64_financial_reform_desc:0 "The silver standard was once an excellent replacement for the gold standard for our financial system, and a hallmark of success for our free market foundation for currency. However, with instability increasing within the stock market, the cracks begin to appear. The current financial system of the United States is unsustainable with our reliance on silver to back up the US dollar. It's time for reform to bring more prosperity to our United States."

USA_wfb_64_not_too_much:0 "Not Too Much"
USA_wfb_64_not_too_much_desc:0 "We need to make sure that even though we are going to reform the economy, we cannot shock it with changes that will basically cause our economy to possibly go into a deep recession. It will weaken not only our prosperity, but will allow the Nazis and Japanese to get a leg up over us and weaken the confidence of the American people in the federal government."

USA_wfb_64_not_too_little:0 "Not Too Little"
USA_wfb_64_not_too_little_desc:0 "Even though we must be careful not to shock the economy, we need to make meaningful reform in which our country is financially stronger and has a more solid foundation to rest the feet of liberty. The Silver Act will surely do enough to strengthen our country's financial institutions."
USA_wfb_64_stem_the_tide:0 "Stem the Tide"
USA_wfb_64_stem_the_tide_desc:0 "Preparation work is ever a necessity to preclude ruinous upheavals during a state of transition, and the jump from silver to gold demands no exceptions. Handled improperly, the shift will be pockmarked with volatile markets and price shocks as a flux of uncertainty for the economy grips the American people.\n\nPresident Bennett has hence directed the Secretary of the Treasury to mint coins with less silver percentage by weight. These "Transition Dimes" will become legal tender immediately upon circulation as the Treasury begins gradually demonetizing all coins minted before 1968."
USA_wfb_64_jack_up_prices:0 "Jack up Prices"
USA_wfb_64_jack_up_prices_desc:0 "The Silver Supply situation has turned into a crisis. We are running out of silver at an unsustainable pace for our currency. It's time to raise the price of silver in order to stabilize the silver supply until we make an even longer lasting reform."
USA_wfb_64_bipartisan_effort:0 "A Bipartisan Effort"
USA_wfb_64_bipartisan_effort_desc:0 "Regardless if you are a Republican, Democrat, or National Progressive, all parties will be able to agree that the Silver Act will be beneficial for the entire country."
USA_wfb_power_of_handshake:0 "The Power of a Handshake"
USA_wfb_power_of_handshake_desc:0 "Compromise is key for any successful change to our financial institutions. If we do not have a clear supermajority on at least our financial situation, our country will be doomed to failure with the weakened economy and political divisions already deepened thanks to the social issues affecting our country. Let's make sure to prevent such division for our financial system."
USA_wfb_64_print_replacement_notes:0 "Printing Replacement Notes"
USA_wfb_64_print_replacement_notes_desc:0 "As silver certificates are phased out, new notes - notes backed by gold - are needed to take their place long before their lack of presence is felt by the economy.\n\nTo ensure the transition is as smooth as possible, the Treasury has begun printing a newly-designed series of paper bills in conjunction with the Transition Dimes, with the 'New Greenbacks' to begin circulation at earliest convenience. Current projections predict New Greenbacks to replace all legal tender in circulation within the next five years."
USA_wfb_64_truly_united_congress:0 "A Truly United Congress"
USA_wfb_64_truly_united_congress_desc:0 "It's truly proud for citizens to see both parties come together for financial reform. When both parties work together, our government is more united, our country is unified, and our people and their faith in the United States is made stronger. The United States must be stronger financially to fight the despicable dictatorial regimes of Japan and the German Reich."
USA_wfb_64_silver_act:0 "The Silver Act"
USA_wfb_64_silver_act_desc:0 "Flush with gold and silver, our Founders decreed that these two precious metals are the bedrock upon which the value of our dollars are established. The use of either has changed as political winds shift over the course of two hundred years; currently, emergency legislation from the Depression ties the dollar to silver bullion only, rather than silver and gold.\n\nThis, however, leaves the American dollar reliant on a metal whose deposits are increasingly being outpaced by America's economic growth. Eventually, the country will run out of bullion before it runs out of greenbacks. To rectify the looming crisis, President Bennett aims to decouple the dollar from silver in increments - using less silver in coinage, restricting dollar-to-silver conversion, etc. - and eventually reunite the country's currency with the much more plentiful gold.\n\nMankind may not want to be crucified upon a cross of gold, says a certain presidential candidate... but neither will it agree, surely, to be crucified had the cross been made of silver instead."
USA_wfb_64_two_ocean_charter:0 "The Two-Ocean Charter"
USA_wfb_64_two_ocean_charter_desc:0 "The United States is the crossroads of trade between two oceans, along which products from its booming factories are delivered upon mighty ships for our allies across the waters to purchase. Our propensity to exchange products for money with faraway customers has benefited America's economy since its founding. Free trade policies ensure that such transoceanic agreements will continue unabated save for the gravest of externalities.\n\nPresident Bennett has announced a series of free trade agreements and similar policies that shall apply among, and to be ratified by members of, the OFN. Representatives from its member states have thus far voiced their approval of the President's attempts to strengthen the alliance through such entreaties of mutual economic cooperation."
USA_wfb_64_build_up_reserves:0 "Build Up Our Reserves"
USA_wfb_64_build_up_reserves_desc:0 "For all the virtues we foist upon gold, it is as much a precious metal as silver: Valuable, heavy, and limited. Fort Knox only has so much gold bullion to support an economy as titanic as the United States', even if its gold mines are degrees more plentiful than their silver counterparts.\n\nTo prepare for the eventual transition, President Bennett has urged the appropriate federal apparatuses to build up our gold bullion reserves for the rest of his term."
USA_wfb_64_fix_exchange_rates:0 "Fix Exchange Rates"
USA_wfb_64_fix_exchange_rates_desc:0 "Free trade, by default, assumes a degree of reciprocity: In order for both parties to benefit from a trade, their balances must not grow at the latter's expense. Should one side profit significantly more than the other, then the ensuing trade imbalance will result in an increasingly untenable relationship that sours long-term friendly relations as ably as war.\n\nComplicating attempts to establish mutually favorable trade agreements among OFN members is the disparity in value caused by its proverbial anarchy regarding national exchange rates -- one for the Canadian dollar, another for the Australian dollar, another still for the Guyanan and West Indies dollars. President Bennett believes that a solution may be found in fixing their rates with respect to the American dollar, and at values which benefit us and them in equal measure."
USA_wfb_64_free_access_clause:0 "The "Free-Access" Clause"
USA_wfb_64_free_access_clause_desc:0 "Free movement goes hand-in-hand with free trade; in fact, one can say traditional requirements to travel abroad belong to the very barriers which free trade inherently opposes. Tolls, tariffs and lengthy permits all impede the free flow of goods between nations, often at significant cost to both producer and consumer. Compounding this issue is the fact that such laws differ from country to country; keeping track of them all without a universal standard stifles, and has stifled, trade beyond reason.\n\nTherefore, President Bennett, keen on reforming yet another facet of the largest alliance of democracies on Earth, plans on dismantling some of these barriers by proposing unified immigration and tariff standards for the OFN. If ratified, they will ease cross-member state movement of people and goods to an unprecedented extent."
USA_wfb_64_gold_standard:0 "The Gold Standard"
USA_wfb_64_gold_standard_desc:0 "Now that the US dollar is deemed sufficiently weaned from silver, President Bennett and his economic advisors have begun drafting a bill along with leading Republican-Democrat Congressmen to reinstate the gold standard as its bedrock. Its implementation may cause short-term, potentially destabilizing fluctuations in the stock market and economy, although economists predict that the long-term stability and growth the transition provides are worth its repercussions."
USA_wfb_64_our_burden:0 "Our Burden to Bear"
USA_wfb_64_our_burden_desc:0 "With a population of over two hundred million and the lively economy to match, the United States is an economic powerhouse surpassing even the German Reich and the Japanese Co-Prosperity Sphere. The same cannot be said of the quiltwork of erstwhile colonies and new nations which comprise the rest of the OFN -- yet we demand equal contributions, militarily and diplomatically, from them in exchange for membership. Hardly a fair deal, in any estimation.\n\nThough they will never match what we can achieve, President Bennett believes it is our responsibility to bring them closer to our level regardless. Thus, he plans on having America shoulder a portion of their debt and inject dollars into their markets, encouraging healthier budgets and stronger consumer spending."
USA_wfb_64_american_ideals:0 "American Ideals"
USA_wfb_64_american_ideals_desc:0 ""I know of a man who once said that virtue grows best in times of adversity. Having acted as both an observer and participant of America's great events in the past two decades, his words rang truer than he must have ever thought."\n\n"Consider America's orientation as regards the wider world. To our east, the German tyrants oppress a whole continent and consign millions to the century-old evils of slavery. To our west, the Rising Sun scorches the backs of a billion laborers in the name of a Sphere whose luxuries they must craft, but can never partake of. Freedom has marched a hasty retreat since the Second World War, and in its exhaustion it has settled upon Lady Liberty's star-spangled crown. Its influence has manifested in the achievements we have since attained in furthering the freedoms of men -- economic, political, social."\n\n"Today we are mired in a war of higher purpose than any war undertaken by any man in human history. It is brinksmanship - not of arms, but of words and deeds. It is won only through exploiting the flaws of lasting ideologies, not the flaws of short-lived men. Thus there is no better time to flaunt the timeless principles which we, the people, have enshrined in our democracy's laws: That all men are created equal, and that we all are bestowed by God the inalienable right to life, liberty, and the pursuit of happiness...""
USA_wfb_64_political_realities:0 "Political Realities"
USA_wfb_64_political_realities_desc:0 ""Read the newspapers and a number of sentiments become apparent: namely, that America has not done enough to improve the freedoms of its citizens. That the colored man remains tethered to the dark while their white compatriots bathe in sunlight. That unless we enact change at once, America will doom itself to stagnation and collapse." Strong, choice words. But brash and short-sighted as well.\n\n"America's greatest political achievements have been achieved by the simple art of compromise. Change in a country spanning one continent and two hundred million souls does not come easy, and the Founders had the foresight to predict the growing pains their country will face -- pains we are suffering now. Change in the Bill of Rights hence came in the form of increments shaped by painstaking compromises from America's greatest statesmen."\n\n"Without such demonstrations of due caution, it is safe to conclude we will not have enjoyed the freedoms the Constitution now proclaims... nor, for that matter, a whole and indivisible nation to call our own...""
USA_wfb_64_death_of_the_tariff:0 "Death of the Tariff"
USA_wfb_64_death_of_the_tariff_desc:0 "It has been a short while since trade barriers have been unanimously relaxed throughout the OFN, and we are happy to say that trade has never been better. American goods have entered the world market at greater volumes than the year prior; likewise, more products from Australia, Canada, and other member states have entered our markets. With the surge of goods followed consumer-friendlier prices and an upswing of new jobs on both sides of the oceans flanking our shores.\n\nAt seeing the new trade policies working above and beyond expectations, the President's policymakers have suggested completely excising tariffs to negligible or near-zero percentages."
USA_wfb_64_part_of_the_whole:0 "Merely a Part of the Whole"
USA_wfb_64_part_of_the_whole_desc:0 "Though President Bennett wholeheartedly believes in the United States' supremacy in the free world, he does not believe it should exploit its advantageous position to extract yet more concessions out of its supposed peers. Rather, he thinks that the OFN would be better served practicing the democracy it celebrates.\n\nAmong the policies intended to bring such opinion into being include providing all member-states with an equal say in deciding upon the organization's decisions and mandates. In this setup America would, ideally, only be first among equally-sized cogs comprising the great machine of freedom and prosperity.\n\nA loose coalition of Democrats and National Progressives have spoken out against President Bennett's decision, citing the "wilful weakening" of America's influence within the OFN. On the opposite side, delegates throughout the OFN have welcomed Bennett's newest reform for strengthening the OFN's long-term viability."
USA_wfb_64_our_dues_to_hull:0 "Our Dues to Hull"
USA_wfb_64_our_dues_to_hull_desc:0 "Former Secretary of State Cordell Hull stands among the great American politicians of the past generation. His acumen in managing the byzantine workings of foreign diplomacy has assured the United States a firm place on the world stage in Kennedy Sr.'s administration. Twenty years on, he remains a respected figure among Congressmen, Democrat-Republican or National Progressive.\n\nMore germane to the President's purposes is Secretary Hull's fervent advocacy for strengthening America's ties with the free nations of the world. By invoking his legacy, of the work he has bequeathed to us, we may compel Congressmen sympathetic to the old statesman to more thoroughly consider our policies before they vote."
USA_wfb_64_white_bird_of_peace:0 "The White Bird of Peace"
USA_wfb_64_white_bird_of_peace_desc:0 "Given the choice between total war and a long peace, a rational businessman will always prefer the latter option. While beneficial to defense contractors and weapons manufacturers to an extent, a protracted conflict (or the preparation for one) can birth enough uncertainties of a ruinous and destabilizing nature to the American economy. Additionally, the opportunity costs associated with a large military beggar belief; precious billions of tax dollars for the many vital programs the federal government maintains will instead go to expensive weapons systems for wars increasingly unlikely to come.\n\nKnowing this, President Bennett has decided to rationalize America's defense budget for the rest of his term. While unpopular with the warhawks populating both the NPP and his own party, he believes sensible spending takes precedence over political grandstanding."
USA_wfb_64_never_isolationism:0 "Isolationism Never Again"
USA_wfb_64_never_isolationism_desc:0 "It is an open secret that the United States is the OFN's lynchpin; without the superpower, there will be no grand bloc of democratic countries opposed to rampant German and Japanese imperialism. Continuing the fight for freedom and liberty abroad will thusly demand our money, manpower and materiel until they have spread to every corner of the globe. President Bennett, of course, welcomes the oathsworn duty of the Free World's mightiest power.\n\nHowever, he has reiterated that he will not entangle the armed forces into counterproductive foreign adventures simply because he can. In this stage of the war against fascism, the President believes, covert operations and development aid will result in more fruitful improvements to the countries we intend to help than disastrous conflicts."
USA_wfb_64_prevent_devaluation:0 "Prevent Currency Devaluation"
USA_wfb_64_prevent_devaluation_desc:0 "Under a slate of substandard conditions, the dollar's value is inclined to oscillate rapidly between increasing and decreasing to near-worthlessness; to the American economy, the former is a familiar threat as far back as the age of British colonialism. Successive years have seen a uniform increase in value without being matched by an increase in consumer purchasing power. Left unchecked, this burgeoning crisis will spiral out of control and into a worse recession.\n\nPresident Bennett, after consulting the matter with his Cabinet, has ordered the Federal Reserve to reduce the flow of money into the economy for the remainder of his term."
USA_wfb_64_national_security_works:0 "National Security Works"
USA_wfb_64_national_security_works_desc:0 "Keen on upsetting our systems and sentiments, agents from Germania and Tokyo will doubtless attempt to reach us out with false civility and malicious intentions. Perfidy and subterfuge are their weapons of choice against democracy -- this must be met with vigilance and awareness both from the American government and the American people.\n\nThe federal government shall spearhead such efforts by implementing heightened surveillance measures nationwide. Domestic security apparatuses will see their budgets increased and their priorities reshuffled towards surveillance in the coming months. Civil rights activists raise concerns over the ordinances' supposed authoritarian bent, but President Bennett assures the public that any infringements on American political and civil liberties done during their implementation will be punished accordingly."
USA_wfb_64_pegged_to_dollar:0 "Pegged to the Dollar"
USA_wfb_64_pegged_to_dollar_desc:0 "The fixed exchange rates have made positive strides since their implementation, yet such strides remain too short to provide meaningful impact for the economic woes of the other OFN member states. Guyana and the West Indies maintain below-average economic growth, while Australian and Canadian dollars continue to grow without growing in value. As is becoming increasingly common, they now look to the White House for solutions.\n\nThe President's advisors have suggested pegging all OFN currencies to the American dollar. This allows them growth matching our own economy's, and their respective nations some surety over how much their own money is worth. It is a risky proposal, and one which no doubt treads all sorts of sovereignty issues -- but much like the rising tide lifts all boats, so too shall the world's greatest economy shoulder the burden of lifting the Free World to a starry-eyed future."
USA_wfb_64_financial_monetary_conference:0 "The Financial and Monetary Conference"
USA_wfb_64_financial_monetary_conference_desc:0 "It seems as if not a day passes without news of yet another financial crisis rocking this country, reported in the newspapers or on the airwaves. The anarchy infesting what little counts as a world system in this day and age offers no help in this regard; rather, it may instead exacerbate the effects, for what buoys confidence the least than an utter lack of stability to look forward to?\n\nThere is little else we can do for most of the world but to assume their German, Italian, or Japanese overlords have their own solutions. For the OFN, however... well, it's why the President has announced a conference to be held at a quaint hotel complex in beautiful New Hampshire. World-spanning economic solutions deserve more than legislation handed piecemeal, after all."
USA_wfb_64_freer_markets_freer_people:0 "The Freer the Markets, the Freer the People"
USA_wfb_64_freer_markets_freer_people_desc:0 "Three hundred years have proved that a free market accelerates the flowering of human freedom more than any grandiloquent cause in human history. Democracies rise where men are free to organize their fortunes as they see fit, and liberty shines brightest where free men engage in business unfettered by the chains of tyrants and dictators. Free markets have paved the path to enlightenment once, and so shall it pave the path to the future.\n\nAs the champion of freedom, America has the unspoken obligation to encourage free markets wherever and whenever possible. President Bennett is cognizant of his consequent duties as the champion's helmsman, and thus shall propose more measures to free its own markets."
USA_wfb_64_military_keynes:0 "Military Keynesianism"
USA_wfb_64_military_keynes_desc:0 "Because a country's economic output is decided largely by total demand of its goods in domestic and international markets, high consumer spending is necessary in order to maintain a strong and healthy economy. Demand must be kept up across all sectors, with government intervention if necessary -- services, agriculture, electronics... and national defense.\n\nContractors such as Lockheed Martin and Boeing make much of their revenue from weapons sales to the federal government. For the President, a modest increase in how much we are allowed to spend on their goods and services will contribute to improving not only America's military prowess, but also its economic sinews."
USA_wfb_64_imf_world_bank:0 "Found the IMF and World Bank"
USA_wfb_64_imf_world_bank_desc:0 "The Conference has thus far gone smoother than our most optimistic expectations -- the OFN's policymakers agree unanimously on a united effort against a multitude of this decade's prevailing economic issues.\n\nOne such issue is the lack of reserve money to draw from in times of emergency. Not everyone has the wherewithal or the luxury to set aside funds for when the yearly budget inevitably comes short, or for when acts of God cause untold millions of dollars in damage. Without a reliable lender to guarantee them safe loans for to restore or accelerate economic growth, these nations' capabilities to recover from tumultuous circumstances will remain weak and insufficient.\n\nEnter the International Monetary Fund and the World Bank: Two multinational institutions, backed by American economic might, willing and able to offer these very loans to all OFN member states. Our economists are confident that these are the silver bullets the Free World needs to outlast the crises of the future."
USA_wfb_64_bretton_woods:0 "The Bretton-Woods System"
USA_wfb_64_bretton_woods_desc:0 "Throughout the Bretton Woods Conference, the multitude of President Bennett's OFN-friendly legislation -- the exchange rates, the dollar pegs, the debt forgiveness plans, the World Bank and IMF -- have been revised, collated and standardized into one strong system of regimes. In so doing, the OFN's nations have bound themselves closer to the powerful engines of its greatest champion, themselves made stronger by its cylinders and pistons.\n\nHowever, this new colossus was incomplete but for the momentous decision to allow full convertibility between the American dollar and gold. In so doing, the United States has forever tied its success to a prized, yet scarce metal: A small sacrifice to pay for fashioning the world's last democracies into bastions of economic stability.\n\nThe Organization of Free Nations has converged upon Bretton Woods, and in so doing leaves it mightier than ever before. Let tyrants shake their rods and chains as they please; for they shall find the Free World united!"
USA_wfb_64_political_necessity:0 "Political Necessity"
USA_wfb_64_political_necessity_desc:0 "Like it or not, we need to deal with this civil rights issue. It was President Nixon's lack of initiative in carrying out needed reform that led to the current crisis, and while the issue stands, it is unlikely America will be able to focus on anything else. Unlike some, however, we are not so keen to just kick the segregationists to the curb. After all, denying them their say will just transfer the wrath of the debate from one side to the other. We need a solution that pleases both sides - or at least one that doesn't upset either side too much."
USA_wfb_64_token_reform:0 "Token Reform"
USA_wfb_64_token_reform_desc:0 "After some deliberation, President Bennett has decided that the best course of action is a modest program of reform. With some new laws to protect the worst injustices against our African American population, we can prove to them that we are listening. We might have to tick off the segregationists a little bit to achieve this, but as long as we toe the line and water down some of the more radical proposals, we can settle this issue without making too many people unhappy."
USA_wfb_64_codified_protections:0 "Codified Protections"
USA_wfb_64_codified_protections_desc:0 "While there have been efforts in the past to grant rights and liberties to African Americans, lawmakers have time and time again manipulated and creatively interpreted the law to deny them these rights. Our efforts should focus on modifying federal law to legally codify the rights, guarantees and protections granted to these American citizens in a clear, well-defined manner. By closing the legal loopholes used to keep them oppressed, we can ensure that racial minorities are granted the fundamental protections needed to bring them on level with the rest of America."
USA_wfb_64_crack_down_on_resistance:0 "Crack Down on Continued Resistance"
USA_wfb_64_crack_down_on_resistance_desc:0 "It's time to clear the streets. Protests and riots are still ongoing across the country, and if we are to ensure a civilized debate we must put an end to these constant battlegrounds. We will increase police funding, send them out to round up the worst trouble makers and order the rest of the people home. To avoid accusations of political favouritism, we will crack down on the violence on both sides. If either side wants to be listened to, they need to start acting like adults."
USA_wfb_64_voting_station_inspection:0 "Voting Station Inspections"
USA_wfb_64_voting_station_inspection_desc:0 "Voter suppression is a major issue that has been flagged by the civil rights activists. Minorities are often prevented from voting through a myriad of obscure regulations, a confusing registration process and a lack of non-English language materials. We should send out inspectors to certain problem areas to make sure everyone is being offered their democratic rights. This should also make us more popular amongst the civil rights movement without annoying the segregationists too much - after all, we're just enforcing rights people should already be entitled to."
USA_wfb_64_one_great_push:0 "One Great Push"
USA_wfb_64_one_great_push_desc:0 "President Bennett wants the civil rights debate settled as soon as possible. He has gathered the lawmakers together for a marathon session that aims to introduce a rapid fire sequence of laws to vote. He has hopes that if we can get the issue dealt with quickly, we can keep it out of the news cycle for a lengthy period and thus lessen the anger segregationists might feel towards us than if we were to allow the process to drag out. The time for idling is over - let's get this issue sorted once and for all."
USA_wfb_64_dont_rock_boat:0 "Don't Rock the Boat"
USA_wfb_64_dont_rock_boat_desc:0 "After some deliberation, President Bennett has decided that the best course of action is to pursue a cautious policy in dealing with the civil rights issue. The concerns of the segregationists cannot be ignored, and to force them to change their ways would be an act of tyranny. We can still offer some basic reforms that will give protections to minority communities, but they might be left wanting. Still, the segregationists do constitute a significant proportion of our voting base, and the needs of the party must be considered."
USA_wfb_64_check_committees:0 "Keep the Committees in Check"
USA_wfb_64_check_committees_desc:0 "Most Americans' experience with legislation as a process begins and ends at the Oval Office, where the President signs Congress-approved bills into law in front of cameras and key allies. What the memoirs and tabloids neglect to mention, perhaps because of their comparative lack of glamor if not scandal, is that these laws have to pass through a whole battery of committees and subcommittees before they even see the light of Capitol Hill. Astute observers would point out this facet of American lawmaking's mind-bogglingly byzantine nature... but for the Beltway's savvy participants, the tedium this presents is a beloved tool to keep the laws they dislike from ever seeing the light of Capitol Hill.\n\nPresident Bennett is aware of the many ways his opponents can utilize this fearsome bureaucratic bludgeon to undermine the passage of his own Civil Rights Act, and plans to make appeals of support to his fellow Republican-Democrats in the appropriate committees."
USA_wfb_64_rally_congress_votes:0 "Rally Congressional Votes"
USA_wfb_64_rally_congress_votes_desc:0 "If we are to resolve the civil rights matter, we must secure the support of Congress to pass the necessary legislation. Thanks to both the charisma of President Bennett and the party's balanced position on the matter, it may be possible to rally congressmen from the Republicans, the Center and the Far-Right all at once. This will require some deals to be cut with various factions and interest groups within Congress to get some of the more wavering folks on board, but as long as we promise to push a few of their personal causes forwards a bit it shouldn't be difficult to garner their votes. When we have their support, we will be ready to do what is necessary for the future of the nation."
USA_wfb_64_right_to_free_speech:0 "The Right to Free Speech"
USA_wfb_64_right_to_free_speech_desc:0 "Freedom of speech is a core pillar of American society. To deny it to anyone, no matter their opinion, is a gross breach of the vision our Founding Fathers had for this country. Both the segregationists and the civil rights activists call each other's words 'reprehensible,' 'disgusting' and 'un-American,' but the truth is that we must allow them both to have a say. We may not like what they have to say, but we shall defend to the death their right to say it - no matter who 'they' are or 'what they have to say' is."
USA_wfb_64_keep_it_vague:0 "Keep it Vague"
USA_wfb_64_keep_it_vague_desc:0 "We know the civil rights activists want to be heard, and we hear them. We shall assure them that they are important to us and that we are willing to do what needs to be done. Eventually. We will promise them things, that we will deliver at some point, as-so-when-there-to-for the opportune opportunity arises. What are those things? When will they be delivered? Don't worry, the government knows what it's doing. The people should not worry themselves, they must understand that we are doing what we can. When we can do it. If we can do it. Maybe."
USA_wfb_64_state_inspections:0 "State Inspections"
USA_wfb_64_state_inspections_desc:0 "The southern states are extremely opposed to any federal oversight in their election process. While it's true that there are aspects of their infrastructure and legislation that are rather unfair to minority communities, we cannot risk looking like federal tyrants and giving more legitimacy to the Far-Right NPP. What we can do is simply encourage the states themselves to examine their own systems, and form investigations on the state level to root out discriminatory practices. Many will argue that this will lead to inevitable bias on the part of the states and nothing will actually change. On the other hand, if any true change is to happen, it must come from below as well as from above."
USA_wfb_64_step_by_step:0 "Step by Step, Bit by Bit"
USA_wfb_64_step_by_step_desc:0 "It is as the old saying goes - 'slow and steady wins the race.' History has shown us that the most successful changes don't happen overnight, but take steady reform over many years to take their desired effect. We can make some progress to make the civil rights people happy while still keeping the segregationists on side. Rather than introducing reforms all at once, we will implement them gradually - this way, conservatives are not shocked by a rapid paradigm shift in our culture, and progressives can rest assured that change is coming, albeit slowly."
USA_wfb_64_acceptable_solution:0 "An Acceptable Solution"
USA_wfb_64_acceptable_solution_desc:0 "It has taken a lot of careful balancing, but we have devised a strategy which might be palatable to both sides of the civil rights issue. We've taken on board criticism and concerns from both sides of the debate - we may have leaned slightly one way or the other, but it matters not. The point is, we have several bills lined up that should hopefully get most of America on the same page. This includes a range of civil rights legislation that has taken on board both the desires of the civil rights movement as well as the concerns of the segregationists. We can prove that the art of compromise is key in solving America's issues."
USA_wfb_64_voices_of_people:0 "The Voices of the People"
USA_wfb_64_voices_of_people_desc:0 "We can argue about the specifics of what civil rights actually mean all day, but nobody understands what they mean better than those directly affected. All across the country, millions of African Americans and other minorities languish, disenfranchised from the political system. Many of them simply do not bother to engage in politics as a result. If we are to unite America, we should reach out to their communities and get them directly involved in both local and national politics. We can make their voices heard, and allow them to join the conversation."
USA_wfb_64_leave_to_experts:0 "Leave it to the Experts"
USA_wfb_64_leave_to_experts_desc:0 "State governors and other local politicians are far more suited to deciding policy on the matter of civil rights than federal politicians in Washington. While we can still encourage them to take a more progressive tone on the issue, they should ultimately have the final say on what exact reforms take place. After all, they were voted for by the people of their respective states, so they are clearly qualified to make the important decisions on what is best for their local communities."
USA_wfb_64_subcommittees_subcommittees:0 "Subcommittees upon Subcommittees"
USA_wfb_64_subcommittees_subcommittees_desc:0 "American history is replete with instances where laws are applied such that they are not applied at all, yet seem to be applied if observed at a glance. One need look no further than the Reconstruction-era amendments for glaring examples of such -- and painfully relevant ones at that, considering what the President is planning to add to the long and hefty list thereof.\n\nAfter consulting with his advisors and party members in Congress, he has accepted that pursuing civil rights any further will invite more paralysis than the American political system can afford. Capital and goodwill wasted on exchanging old allies for new and controversial stances is capital and goodwill not spent on curtailing America's rampant inflation, or on containing fascism's metastasis in the world's last unblemished patches.\n\nBut neither can he afford to be seen by the public as ignoring the issue wholesale. With this in mind, he turns to the Congressman's second truest friend next to the filibuster: Red tape. If you want the right thing done after trying everything else, to modify a saying..."
USA_wfb_64_leave_door_open:0 "Leave the Door Open"
USA_wfb_64_leave_door_open_desc:0 "While we have taken a more conservative path on the issue of civil rights than the activists might like, there is no reason why we cannot have more change in the future. As President Bennett has insisted in the past, real change does not happen overnight. Though the government needs to get on to other things, we can keep the discussion going, and encourage those who believe in the cause of civil rights to direct their efforts towards future reforms. This way, we can keep the civil rights movement reasonably content and also prevent the segregationists from feeling alienated."
USA_wfb_64_lock_and_key:0 "Under Lock and Key"
USA_wfb_64_lock_and_key_desc:0 "We should make it clear that, for the foreseeable future at least, the issue of civil rights is settled. We have already devoted far too much time to the issue, and it is time we get on to other more pressing matters of government. The civil rights movement will probably be somewhat upset, but they should at least acknowledge that they are in a better position than they were before. Putting our foot down should also reassure the Dixiecrats that we aren't abandoning them or our own values."
USA_wfb_64_empower_democrats:0 "Empower the Democrats"
USA_wfb_64_empower_democrats_desc:0 "With government policy taking a distinctly conservative turn, President Bennett is now presented with a unique opportunity. Many people are finding their faith in the Democrats - once utterly shattered after the loss of the war - suddenly revived. We have the chance to present ourselves as the new face of the status quo, and finally restore our party to dominance in the American political theatre. We will always be grateful to our Republican partners for ensuring our survival these past two decades, of course. But now it is time for us to return to our place in the sun."
USA_wfb_64_clarify_terms:0 "Clarify Certain Terms"
USA_wfb_64_clarify_terms_desc:0 "The acts we have passed so far, on top of a myriad of other regulations and laws established by previous governments, has left the legislation on the matter of civil rights a confusing mess. This ambiguity has left both segregationists and civil rights activists uncertain of where exactly they stand. Now that we have put the foot down on any further legislation, we should focus our efforts on clarifying the laws that already exist, ensuring all terms are clearly defined and that there is no more room for 'creative interpretations'. All Americans must be able to clearly understand the laws they live under."
USA_wfb_64_sideline_republicans:0 "Sideline the Republicans"
USA_wfb_64_sideline_republicans_desc:0 "Some of our Republican partners are reportedly distraught at the path our government is taking, feeling that their liberal values are being ignored. We should gently remind them that it was the corruption and abject failure of the previous Republican-dominated administration that saw them swept from power, and saw us swept into it. They should understand that the people do not want them anymore, so they should step back and let us give America the leadership it deserves. Perhaps, one day, we shall have a Democratic-Republican Party once again..."
USA_wfb_64_through_guidance_stability:0 "Through Guidance, Stability"
USA_wfb_64_through_guidance_stability_desc:0 "President Bennett has proven that the Democrats can take the lead in national politics through their calm, conservative manner of governance. While many may clamor for true progress, it is in the interests of all that the stability of the nation be considered first and foremost. The fires of progress must be kept controlled by the guiding hand of tradition, lest the fire set our society aflame. To the good people of the civil rights movement; we know you are not satisfied, but you must be patient, for our society is not quite ready to accept your view just yet. Your time will come, but for the time being, we must keep America steady as she goes."
USA_wfb_64_listen_to_stories:0 "Listen to Their Stories"
USA_wfb_64_listen_to_stories_desc:0 "It is a sad reality that segregationists view African Americans as less than people, a concept they have been taught all their lives. While it is unlikely we could convince the most staunch racists of the error of their ways, we could still change the minds of some of the more moderate people. We should encourage the civil rights supporters, especially the African Americans themselves, to speak up about their experiences and how segregation has affected them. By giving them a voice to speak directly to the segregationists, we might be able to change some minds and get most people on board with the reforms we need."
USA_wfb_64_take_the_floor:0 "Take the Floor"
USA_wfb_64_take_the_floor_desc:0 "With our policy direction mostly decided upon, it is time for us to convince the party to support our policy. While we are unlikely to change the minds of those staunchly against us, we can still win over those wavering in the middle who remain ambivalent. By taking the lead in the debates on the Senate floor, we can gain the necessary support we need to see our course through to its conclusion. All we need to do to get people on our side is talk to them."
USA_wfb_64_symbols_of_progress:0 "Symbols of Progress"
USA_wfb_64_symbols_of_progress_desc:0 "We have made significant concessions to the civil rights movement and made efforts to engage minority communities. However, our conservative voter base is beginning to voice unease, feeling that we are beginning to turn away from them. We have done much good, but it is time to put the civil rights issue to bed. We have done more than enough to benefit people, and if we stop now we can avoid upsetting the segregationists any more than they already are."
USA_wfb_64_fine_line:0 "A Fine Line"
USA_wfb_64_fine_line_desc:0 "Our careful balance of both liberal and conservative values has earned us at least muted approval from both sides of the spectrum. True to his word, President Bennett has gone to great lengths to bring all of America under one banner, favoring neither side above the other, while ensuring everyone walks away reasonably happy. Nobody can say they got everything they wanted, but that is the nature of compromise. With our government policy taking a reasonable middle ground, it is highly likely that for the most part, the status quo will be maintained within the halls of power."
USA_wfb_64_real_change:0 "Real Change"
USA_wfb_64_real_change_desc:0 "Though the Democrats are traditionally a party of conservative values, President Bennett and many senior members of the party have been swayed by the arguments of the civil rights movement. We can no longer beat around the bush - in this case, America needs progress if we truly want to be a government for all Americans. While we won't take things as far as some of the other parties are suggesting, we will provide real reform that will guarantee the political rights of African Americans nationwide. The segregationists will not be happy, but we can no longer deny that the current system is unfair and deeply flawed."
USA_wfb_64_empower_republicans:0 "Empower the Republicans"
USA_wfb_64_empower_republicans_desc:0 "Our turn towards more liberal politics has greatly pleased our Republican partners, who are glad we have managed to bring forward progress on the civil rights issue without burning the country down. Our change in direction has confused and outraged some people, however, with many questioning why the Democratic half of the RDs are even necessary if both factions are following the same line of thinking. While this may be damaging for us, President Bennett believes that in this case, we must throw our support behind the policies of the Republican party to make the system work for all Americans."
USA_wfb_64_perfectly_broken:0 "A Perfectly Broken System"
USA_wfb_64_perfectly_broken_desc:0 "In the past, some have called the union of the Democratic and the Republican party a Frankenstein, an abomination - a traditionally liberal and traditionally conservative party joined at the hip, a coalition too broad and diametrically opposed to work. As President Bennett proves, a consideration of the values of both parties is actually far more beneficial to our nation than simply considering each set of values in isolation. Besides, we've made broad-spectrum politics work far better than the NPP and their constant bickering amongst themselves. In all, the Bennett presidency has made the bond between the Republican-Democrats stronger than ever; even if we have our ups and downs with each other, we have shown we can work together for the betterment of all."
USA_wfb_64_through_fellowship_unity:0 "Through Fellowship, Unity"
USA_wfb_64_through_fellowship_unity_desc:0 "The one thing President Bennett has not compromised on is his willingness to compromise. Never once doubting that meaningful change can be achieved while still respecting those who value tradition, he has ensured that all aspects of our society are represented, proving himself the true master of compromise. There is always more room for changes and alterations in the future, but with all parties reasonably satisfied, we can save those future discussions for another day. Segregationists, civil rights activists, people and politicians - we are all Americans, and now we can step forwards to face the issues of the day together."
USA_wfb_64_sideline_democrats:0 "Sideline the Democrats"
USA_wfb_64_sideline_democrats_desc:0 "In the interests of pursuing what is right for America, we must unfortunately concede that we have lost a lot of support with our conservative voting base. Segregationists accuse us of selling out to the civil rights movement, and recent polls suggest that we will lose a significant number of votes in the next election as a result of our shift away from traditional conservatism. Though progressives have come to respect us for our acceptance of their concerns, most are likely to continue voting for either the Republicans or the Center-NPP, parties more recognizably aligned with their values. Some call our new course political suicide. Maybe it is. But at least at the end of the day, we can say we put the needs of the country over the needs of the party."
USA_wfb_64_voting_rights_act:0 "A Voting Rights Act"
USA_wfb_64_voting_rights_act_desc:0 "Lyndon B. Johnson, senate leader for the Republicans, has taken the floor with the support of various figures from his party faction to propose a Voting Rights Act. This act would go a step further than the protections we have implemented thus far, and guarantee the political and voting rights of African Americans and other minorities on the federal level. With progressive values beginning to win out across both the Republicans and the Democrats, it would make little sense to oppose this new bill, which would cement our support with the civil rights movement. However, many within our party fear this would be seen as a grave transgression by the segregationists, and that we will likely lose a lot of support in the south for allowing this to go through."
USA_wfb_64_through_change_progress:0 "Through Change, Progress"
USA_wfb_64_through_change_progress_desc:0 "We are conservatives; that much has not changed, but to fail to let other ideas be heard and take root when the nation so clearly needs them is the height of bullheadedness. We understand that our traditional voters may not agree, but it is our duty to represent all Americans, not just those who tick our box at the polls. By guaranteeing true unalienable rights for everyone, we ensure that the nation can truly work together as one entity. To the segregationists; we understand we have disappointed you, but know that we will continue to represent you in all other aspects. Even the seasons change, and for the sake of our country, so too must America."
USA_wfb_64_for_all_the_struggle:0 "For All the Struggle..."
USA_wfb_64_for_all_the_struggle_desc:0 "For over a decade, the issue of civil rights has hung over America like a looming storm cloud, bringing discord and upheaval in its wake. Nary a year ago streets all across our nation echoed with the yells of progressives and segregationists crying fury in each other's faces, seeing each other not as fellow Americans but as enemies. The issue threatened to tear apart the very fabric of America. Now, the streets are mostly quiet. Those once bellicose protesters and furious statesmen have either celebrated the dawn of a new day, or accepted that the world has moved past their squabbles. Even if some are still upset, President Bennett has successfully secured the continued stability of American society."
USA_wfb_64_we_are_stronger:0 "We are All the Stronger"
USA_wfb_64_we_are_stronger_desc:0 "We can call the issue of civil rights resolved, at least for now. Any further legislation on the matter can be handled in a calm, rational manner over time, as our great political system always allowed for. With the main source of consternation in our nation quelled, we can finally present ourselves as a strong, united force against all the darkness of the world. Unlike in Japan or Germany, we Americans handle our issues with dignity, lawfulness and common ground, not jackboots and suppression. By setting this example for not only our country, but for all the remaining free nations of the world, we can let humanity know that democracy is still kicking!"
USA_wfb_64_torch_burns_bright:0 "The Torch Burns Bright"
USA_wfb_64_torch_burns_bright_desc:0 "In his wisdom, President Jefferson once said that the tree of liberty must be watered every so often by the blood of patriots. President Bennett was not one for violence -- but he does believe that the torch of human freedom must likewise be fed with kindling and tinder. The intensity of its flames proportions itself accordingly to the quality of its tendered fuel; stronger commitments to like-minded causes create brighter, more beautiful flames.\n\nEight years of hindsight has led the President to appreciate how far it has grown: Once sputtered licks of ember after Watergate, now a blazing inferno after the many reforms of his two terms. At home, the American people now exercise their freedoms under a safe and stable system managed by capable men. Abroad, America's own league of free nations grow by leaps and bounds, bringing life and vigor to ideals besieged by fascist empires..."
USA_wfb_64_lady_liberty_fights_on:0 "Lady Liberty Fights On"
USA_wfb_64_lady_liberty_fights_on_desc:0 "...This state of affairs cannot last, of course. Systems are wont to be upended by their own weight in time, and a large enough crisis can knock one over to make room for another, better suited to tackle the present and its issues than the past's. But the weary Utahn allowed himself some satisfaction for making the most out of his Presidency, and thus in bringing about the feats his country can achieve at its greatest.\n\nWallace F. Bennett let out a chuckle as he leaned back against the most prestigious office chair in Washington, D.C. His feet laid atop the Resolute Desk, legs now free to shuffle about a desk void of drafts and memos for the first time in eight years. America can fight its causes without him... but with him, he can deservedly say, it has gained the disposition and the means to fight on for many decades yet.\n\nNot bad for a Mormon office clerk, all things considered."

