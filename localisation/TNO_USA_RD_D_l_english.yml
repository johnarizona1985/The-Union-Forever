 GLD.40.desc:0 "Marty stirred some creamer into his coffee, before taking a sip and taking a bite from his donut. "Did you hear the President's speech last night? I have to say, I wasn't sure about Barry before, but now I'm totally onboard!"\n\n"You do realize that by embargoing all fascist countries, even those little puppets, it could cause the economy to crash, right?" Vern replied, looking up from his newspaper. "Some big name business guys are saying that, like right here." He pointed to a section of the tiny printed words. "Hell, banning stuff from Mexico because it has Japanese steel could come back to bite us in the ass."\n\n"To hell with them," Marty said, glancing at his friend with narrowed eyes, not even bothering to read the offered article. "So maybe some SS Officer doesn't get to watch their propaganda BS on a new color TV, or some rich Jap can't get a new dishwasher for his mistress. I think that's a small price to pay for having principles. Like Goldwater said, 'Trading with the enemy of freedom only makes us accomplices in terror and misery." "\n\nVern gave a non-commital grunt, before turning back to the paper. "If so, how the hell will Goldwater get it through Congress?"\n\n"Public pressure. Letters to the editor. Overload the Capitol switchboards. That's how."\n\n"Most of the politicians are only in Washington to stuff their bank accounts anyway. Why would they agree to such a thing?" Vern replied. "For all of the President's words about cutting trade with Fascists, I don't think it's going to happen."\n\n"So we should keep trading with murderers and rapists because it will make some fat-cats even richer? Jeez, I thought you were a union man, Vern. Always looking out for the little guy"\n\n"I am!" Vern growled. "But if we lose our jobs, then what? Sometimes you make stuff to sell to people you'd rather never shake hands with. Like a German, or a Negro. But we still make 'em anyway."\n\nMarty continued staring at Vern as he took another sip of his coffee, before shaking his head, setting a dollar bill on the table and standing up. "Sometimes making the right choice is hard. And I'm going to do the right thing.""
 GLD.40.t:0 "The Right Choice"
 GLD.40.a:0 "God knows we made the right choice"
 GLD.41.t:0 "Fate of the Tariff Reform Bill"
 GLD.42.t:0 "The Tariff Reform Passes!"
 GLD.42.desc:0 "In the latest victory for President Goldwater's diplomatic and trade efforts, the Foreign Trade Act of [GetYear] has just passed Congress. Despite a last ditch attempt at a Filibuster from an NPP Senator that stretched late into the night, calling the bill a "...disaster in the making for the hardworking American..." Yockey's supporters denounced it as a return to the failed interventionist politics of the past. However, the bill passed with the majority support from the R-Ds and the more moderate members of the NPP, as it was fairly non-controversial in the halls of power. Outside Washington, though, some commentators have expressed reservations about the financial cost of removing tariffs, and some have talked about the impact on good paying American jobs in comparison to cheaper labour elsewhere in the OFN. There are also concerns over the unilateral action that is not being reciprocated by other OFN members immediately, over all the opinion on the bill is seen as a net positive for the US.\n\nWith the bill now on it's way to be signed by the President, soon the vast majority of tariffs will be erased from the law books, allowing products from all over the OFN to be sold in America without the artificial price increased by taxing imports. This will be a victory for everyone: the price of raw materials, oil, consumer goods and more from nations like Canada, Australia and South Africa will be cheaper for US companies and consumers, while giving an economic boost to America's friends and allies."
 GLD.42.a:0 "Here's to a Free OFN!"
 GLD.43.t:0 "The Tariff Reform Fails!"
 GLD.43.desc:0 "In a shocking turn of events, the Free Trade Act of [GetYear] has been voted down in Congress! The opposition, especially the Left and Yockey factions within the NPP, joined together to defeat the bill. This defeat dealt a massive blow to President Goldwater's efforts to slash tariffs on products from OFN allies. The unilateral effort to remove trade barriers was supposed to make trade between America and her allies cheaper and more expedient, which would have benefited all sides, or so Goldwater and the RDs have claimed.\n\nThe L-NPP was opposed from the get go, as they claimed the bill would pulverize the American economy, and more importantly, the American worker. By allowing products from nations with lower labor costs, it could see many highly-paid workers lose their jobs, which would cause ripple effects throughout the nation. The Yockey branch of the NPP was even more vitriolic in their denunciations of the Free Trade Act, considering it little more than a tool to drag America into the morass of global politics, and damage their "America First" ideals.\n\nHowever, the impact could be even worse on President Goldwater than a failed bill to lower some tariffs: with the extremes of the NPP now holding the balance of power in the Senate, that can only mean one of two things: either Goldwater is going to have to compromise to get anything done, or he's already been rendered a lame-duck president. Neither is particularly good for the administration, and it remains to be seen if he can fix it."
 GLD.43.a:0 "CURSE YOU YOCKEY!"
 GLD.44.t:0 "Reforming the Market"
 GLD.44.desc:0 "Today President Barry M. Goldwater announced that his administration will be increasing the amount of money paid toward the national debt this upcoming budget year, seeking to reduce the cost and grant more flexibility while the economy is doing good.\n\n"By working toward retiring debt that the federal government has accumulated, some of which goes back over 50 years, we should then be able to lower taxes for everyday Americans," Mr. Goldwater stated in the White House Press Room. "Reducing taxes is the best way to ensure more hard earned dollars remain in the pockets of Americans to buy what they want and need."\n\n"Economists are always saying that people shouldn't be taking on more debt than they can afford," Mr. Goldwater continued. "And by god, the federal government has taken on way too much in the past."\n\n"I will not be the President to tell future generations that it's going to be their problem."\n\nOpposition amongst left leaning Republicans within the unified Republican-Democratic Party has also been raised. There is talk circulating around Congress is that more left leaning and interventionist members of the President's own party may be turning their backs on the White House, and instead leaning toward supporting the National Progressive Party, especially the L-NPP, which has denounced Mr. Goldwater's plans as short-sighted and prone to failure if free trade doesn't turn out the way it's proponents have claimed.\n\n"It's not as simple as just throwing money at the national debt and claiming everything is fine," Representative William "Don" Edwards (CA, R-D) said to reporters on Capitol Hill after the President spoke. "Especially since this is being done in a haphazard way, simply because the President's policies on free trade will just make more money in the long run."\n\n"Until we know for sure, we should be investing in our communities and infrastructure.""
 GLD.44.a:0 "Right or wrong, at least the numbers are going down!"
 GLD.46.t:0 "Gold Standard Act Passes!"
 GLD.46.desc:0 "The Gold Standard Act Passes, reintroducing the Gold Standard. There's opposition to this, RD and NPP opposition, but seeing as it passes it has been accepted. Biiig change in the economy"
 GLD.46.a:0 "Gold will lead us forward!"
 GLD.47.t:0 "Gold Standard Act Fails to Pass!"
 GLD.47.desc:0 "The GOld Standard Act fails to pass, instead gets blocked in congress, and Goldwater and his RD's are dealt a big blow, seeing this was a big part of there economic reform."
 GLD.47.a:0 "How can they not see the importance of gold?"
 GLD.48.t:0 "A North-American Trade Cooperation?"
 GLD.48.desc:0 "Today President Barry Goldwater announced that he has been in contract with the governments of Canada and Mexico in regard of his proposed North American Trade Cooperation Treaty, inviting America's neighbors to meet in Washington, DC., to negotiate.\n\nFree trade amongst the three largest economies of North America has long been a goal, a dream for those seeking to bring the United States, Canada and Mexico closer together. However, concerns regarding the removal of tariffs, the dismantling of import quotas, the harmonization of regulations and the extension of copyright protections need to be addressed in the NATC negotiations. Labor unions in Canada and the US are afraid that big businesses will seek to lower costs by building factories in the cheaper and less unionized Mexico, while farmers in Canada and Mexico are afraid of being overwhelmed by American food without the import quotas they currently have, or Hollywood and American TV networks destroying her neighbor's cultural institutions. And of course, nationalist forces in all three countries are reluctant, if not downright hostile, to the idea of making all three countries more open, facilitating immigration, culture and trade. Mexican's especially believe that the NATC is just a way to get their nation to join the American lead Organization of Free Nations alliance, which would end their decades of neutrality.\n\nAll these problems, and many more, will have to be overcome if the NATC is to be put in place. But Goldwater isn't daunted, and in fact seems to be relishing the chance to make the biggest effort yet to reshape the global economy."
 GLD.48.a:0 "Time to bring together the Three Amigos."
 GLD.49.t:0 "A North-American Trade Cooperation with America?"
 GLD.49.desc:0 "The American's have approached us to start negotiations for the North American Trade Cooperation Treaty. The NATC will make free trade between the US, Canada and Mexico a reality. Raw materials and goods will flow from nation to nation with no tariffs, reduced barriers, and few customs, which will make the economy of all our nations better off. And maybe it will convince Mexico to join the OFN in the future?"
 GLD.49.a:0 "Free Trade with America could be helpful..."
 GLD.49.b:0 "American Business's will not overflow our country"
 GLD.50.t:0 "The Birth of Free Trade in North America"
 GLD.50.desc:0 "It's official: the North American Trade Cooperation Treaty has been passed! With Barry Goldwater signing the document in the Oval Office in a televised ceremony after passing Congress, the Canadian Parliament approving the enabling legislation and the Governor-General granting Royal Assent, and the Mexican Senate approving the treaty and ordering it published in the Diario Oficial de la Federación, the NATC is now to be put into effect.\n\nWhile each nation has carved out a few compromises, in general tariffs are to be reduced to zero on the vast majority of products and resources, and regulations that would stifle investment by international companies are to be removed. Already some America's biggest corporations are announcing that they are planning on investing millions in Canada and Mexico on factories, while approvals from oil pipelines from Alberta and Veracruz are being sought to ship millions of barrels of crude to satisfy American demand. However, protests by Mexican indigenous groups that have had constitutional protections on their lands removed, Canadian farmers who are nervous of having the markets flooded with cheaper food, and unionized American workers afraid for their jobs have erupted across the continent.\n\nBut President Goldwater can be proud in what he has accomplished: he's made trade between the three major nations of North America open and free, and brought the US, Mexico and Canada closer together. With North America working together to strengthen their economies and ties, there is next to nothing that can stop the USA now!"
 GLD.50.a:0 "A victory for Free Trade!"
 GLD.51.t:0 "Free Trade in North America is Shut Down!"
 GLD.51.desc:0 "Welp, we done goofed. The NATC isn't going to happen because we could agree on all the details with the Canucks and the Mexicans. Maybe eventually there will be a North American free trade agreement, or a US, Mexican Canada Agreeement, or whatever you want to call it. Anyway, it's not happening now.\n\nAlso, how did you get this? You really shouldn't have managed this."
 GLD.51.a:0 "I guess I like pushing buttons?"
 GLD.51.b:0 "Because my friend wanted to play an incomplete Canada."
 GLD.53.t:0 "Of Public Interest"
 GLD.53.desc:0 ""'We can't think of the military as a policy area like any other," [GetPresidentLastName] began, "Military capacity is not a matter of policy, but of necessity. The most fundamental piece of any state. We've failed once to recognize that fact and it got us Japanese cruisers based in California. And still, we're only reluctantly learning our lesson - the military must be central to our government and in our society."\n\n"It was through military action we won our independence from a tyrant across the seas and it was by military might we reunited these states when our house was divided. It is by maintaining capable forces, recruited from the people, commanded by the people, working to secure the lives and freedoms of their fellow men we will safeguard our future and peace on our continent."\n\n"We need to remind each other how deep the connection lies between army and citizenry, soldier and working man. Our military forces are not servants of the government, but of the people. The common man is reflected in our soldiery and in their struggles to protect our lives and freedoms because common men are who make up the soldiery. And the rest of us must be willing to sacrifice and work to equip them to do their duty in the safest and most efficient manner possible."\n\n"This is why the National Defense Authorization Act of this year will significantly increase spending on our country's armed forces. We will work together to make our armies, navies and air forces into the most modern, capable force in history.""
 GLD.53.a:0 "For the safety of all"
 GLD.45.t:0 "Fate of the Gold Standard"
 GLD.54.t:0 "Revitalizing The Economy"
 GLD.54.desc:0 "If there is one thing that the former Senator of Arizona, and the current President of the United States, is known for, it's for his views on governments and free market capitalism. Namely that the former should be cut to the bone, and then some, and the later should be allowed to run free with next to nothing to hold it back. Some call it Libertarian, some call it Fiscal Conservatism. Barry Goldwater calls it Common Sense.\n\nEver since the Great Depression, Washington has steadily gained more and more power. At first it was welcomed: some make work programs to get the unemployed workers back to work. Then with the war and the mobilization for it, came inspectors, support for unions, restrictions, rationing of resources, all called temporary, all to win the war.\n\nBut even the war ended in humiliation and defeat, the technocratic, heavy handed bureaucrats and their stalwart allies in Congress doubled down, clinging to their offices and positions, throwing more and more money at every problem. But this only bloated every element of government, ballooned an already astronomical debt. Business was strangled under the increasing cost and frustration, leaving only those massive corporations with armies of lawyers to survive and stagnate, becoming monopolies. Unions too, for what are they but bloated bureaucracies that only survive to steal money from hard working Americans? The lazy and workshy, those that only have enough ambition to game the system for free money, now get checks from Uncle Sam to spend on booze and prostitutes, rich food and all the luxuries of a modern life, all by lying and cheating the average person. The American people became apathetic, weary, and resigned to this nightmare of red tape and thievery, undaring and meek in front of a monolithic entity of agencies, bureaus and departments.\n\nBut no more. Today begins the process of slashing through the bloated government. Programs are being re-evaluated. Taxes are being slashed. The debt will be erased. Budgets are going to be halved, and halved again. Thousands of paper pushers, whose only job it was to stifle everything about America, will be booted out to find some actual work. Those living the high-life on scamming the welfare system or squeezing the average man and woman for every dime will now have to actually find a job and be productive. Restrictions that have held the American economy back for decades will be cut to ribbons. The Free Market, now revitalized, without anything holding it back, will allow everyone to prosper again."
 GLD.54.a:0 "The theory sounds good, let's do it!"
 GLD.55.t:0 "Reforming Our Banking System"
 GLD.55.a:0 "Let the money flow!"
 GLD.55.desc:0 "For many years, the US economy has been constrained by rules and regulations that have prevented banks and other financial institutions from being able to provide loans, credit and services to all people and businesses across our nation. Many states, especially in the Great Plains and the South, are only served by small banks and unable to provide the services that are considered standard and normal in places like New York or California. This has prevented farmers, entrepreneurs, and ordinary people from accessing resources that would allow them to expand their businesses, hire new workers, build new homes, and much more...\n\n"Today I'm asking Congress to pass the Interstate Banking Act of [GetYear], which will remove many of the restrictions on the merging of banks, as well as reducing the regulations that are currently preventing many viable and hardworking people from getting the loans they need to buy homes, cars, businesses and more. This new act will also cut taxes and fees that the federal government places on the banks, to give them more money, which can then be borrowed by everyday Americans...\n\n"It has been the policy of my administration, from the moment I took this esteemed office, to get the government out of the way, to allow the untapped potential of our nation that had been held back for years to flourish. This act that I'm asking Congress to pass, along with all the other programs and actions my administration have taken, will allow our nation to grow and prosper like it has never seen before. Prosperity awaits for all Americans, not just the rich, not just the middle class, but everyone!"\n\nSpeech from President Barry Goldwater to the American Chamber of Commerce"
 GLD.56.t:0 "The Mountains Are Calling"
 GLD.56.desc:0 "As he waited for the news cameramen to get set up, President Goldwater took a deep breath of Yellowstone's cool, clean mountain air. It was such a pleasure to get out of the endless hurly-burly of Washington, with its filth and smoke and smiling monsters waiting to sink a knife in him as soon as his back was turned. Yellowstone's quiet beauty brought him back to the simpler, happier days of his boyhood, running across Arizona's scorching scrublands with his brother and his sisters. Every American deserved to grow up like that, raised in nature's loving embrace.\n\nThe director let the President know they were ready. Goldwater took his place behind the podium, his back to the expanse of the Grand Canyon of the Yellowstone. The President had long been committed to the cause of environmentalism and the preservation of America's natural beauty, and he intended this to be his seminal speech to introduce the public to his love for America's National Parks, and to hopefully sway them to support his program for greater environmental protections and regulations. Goldwater often found it difficult to believe that so many Americans were willing to sacrifice nature's bounty in exchange for the pollution of industry and the soullessness of the urban sprawl. Taking a deep breath to steady his thoughts, he began.\n\n"My fellow Americans. Today I speak to you from Yellowstone National Park, greatest among America's natural monuments. Fifty years ago, this great nation made the commitment to protect and preserve our natural heritage, for these parks belong not to any man but to us all. I would carry on this proud tradition, and revitalise our national parks so that they may be enjoyed by our children and our grandchildren, and all who come after."\n\nAnd so he continued, extolling the virtues of the national parks and laying out his plan to enact a series of programs to preserve the environment and help the national parks grow and prosper. Accompanied by the distant crash of the Lower Falls, the President ended his speech with a quote by the naturalist John Muir-"
 GLD.56.a:0 ""Climb the mountains and get their good tidings.""
 GLD.57.t:0 "Cherish These Natural Wonders"
 GLD.57.desc:0 "After his secretary left, closing the door to the Oval Office behind her with a muted click, President Goldwater exhaled heavily and leaned back in his chair. It creaked behind him as he gazed up at the immaculately white ceiling. Lethargically reaching forward, he picked up the cup of coffee she had left him and took a brief sip. Hot as the Yellowstone Caldera.\n\nIt was official: his dream of a government dedicated to protecting America's natural places had come to pass. The creation of the Environmental Protection Agency would be made public the following morning in a press conference, when he would, once again, face the flashing lights and the dark eyes of the cameras he had come to know so well.\n\nKnocking back his coffee, Goldwater allowed a small smile to grow as the scorching liquid warmed the inside of his chest. He reflected on the obstacles he had skirted around or smashed through to bring the EPA into being. The corrupt lobbyists he had to silence, the local governments who needed to be brought into line, the difficulty of getting the details right with his advisors, and finally the bloody path he'd had to carve through Congress just to get them to read the bill. It had been a battle well fought, and a victory well earned. After the endless bustle of the past few weeks, the President was finally able to enjoy the simple pleasure of a hot cup of coffee and a moment's peace, as well as the knowledge that he had forever ensured the preservation of America's natural heritage."
 GLD.57.a:0 "My soul has grown deep like the rivers."
 GLD.58.t:0 "A Speech to a Broken Nation"
 GLD.58.desc:0 ""America has been through crisis and chaos for over twenty years now. Since our humiliation at the hands of Japan and Germany, our society has strained and struggled and our politics have become polarized and acrimonious. Friends have become enemies, and opponents have become allies in a whirlwind of fear and panic. The forced merger of the old Republican and Democratic Parties, and the rise of the National Progressive Party to form the unwanted, yet unbreakable two party system that has been with our nation almost since our birth, has led to ideologues and populists of both extremes. Screaming at each other on the radio and on television, and drowning out the center in a flood of hate and anger. The moderates of both sides, those that can agree on compromises and get stuff done. There has been no direction, no course. America is a broken nation."\n\n"But today, we begin to repair it."\n\nIn his first major speech to the American people since his inauguration, President Goldwater identified many of the issues that faced America, including a divided political scene, a stagnating economy, and a listless population. But he also laid out his policy agenda, which is as bold and daring as any seen or heard since at least the Great Depression. While the details were limited, and Goldwater said that he would find the best course of action through discussion with his Cabinet and Congress, he promised that whatever it is, whatever he tries to do, it will be for the good of America as a whole.\n\nNewspaper editorials and radio commentators, those that often speak of gloom and doom, were much more upbeat the next day. Even Goldwater's opponents said they could respect the earnestness and forthright manner that he spoke, even if they couldn't agree with his prescription on how to cure the USA. But for those that voted for Goldwater in November, it was exactly what they wanted. A promise to solve the many problems that face America, no matter the cost."
 GLD.58.a:0 ""Thank you, and God Bless America.""
