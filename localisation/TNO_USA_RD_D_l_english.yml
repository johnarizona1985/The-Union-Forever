 GLD.119.t:0 "How Low Can We Go?"
 GLD.119.desc:0 "Curtains drawn, the Oval Office was black as midnight even at noon. President Goldwater steepled his fingers as he looked down blearily at what he'd been working on for the past six hours, trying to devise an ideal blueprint for his Environmental Protection Agency. He'd spoken to his advisors the previous day: Rockefeller strongly supported it, Regan disapproved, insisting it would be a waste of government funds, and McNamara and Curtis were relatively blase and disinterested. Nevertheless, they'd thrown around a lot of ideas, some of which, to the President's surprise, were even half-decent. After waking up, he had immediately started working on a plan of what the EPA should look like.\n\nAnd, goddamn it all, he was nowhere closer to figuring it out than he had been yesterday! Through exhausted eyes, Goldwater once again looked over his work so far, trying to make it all come together in his mind. The EPA couldn't be too radical, but it couldn't be limp-wristed either or he might as well just not create it. It needed teeth, but it shouldn't be so powerful as to completely alienate the world of business and their 'friends' in Congress. And, of course, there was the small matter of how exactly the EPA would be funded, meaning which program would have its budget drained to bankroll it.\n\nThe President rested his chin on his hand. So many problems, all requiring decisions. He couldn't let himself forget that what he was doing here was important, that it would change the lives of Americans for decades to come. Picking up the phone, Goldwater decided to arrange for a press conference to announce that the Environmental Protection Agency was more than just a dream, that he was serious about preserving America's natural beauty for their descendants.\n\nSurely nobody could begrudge him if he left the details until later. He was, after all, the President."
 GLD.119.a:0 "Better to bend a little than to break."
 GLD.120.t:0 "Devil on One Shoulder, Angel on the Other"
 GLD.120.desc:0 "President Goldwater frowned as he sipped his coffee, hotter than the surface of Venus, just the way he liked it, though it was doing little for his mood. McNamara's proposal of what compromises and amendments to make to his initial plan for the Environmental Protection Agency lay on the desk, the object of his ire.\n\nMuch to his irritation, the President was forced to admit that McNamara's ideas would certainly be effective at pushing the EPA through Congress and establishing it with minimal blowback. Unfortunately, there was a price: major concessions to the same polluting industries that the EPA was being established to regulate. It was, in effect, a blunting of the teeth. A domestication, intended to hobble the EPA and prevent it from tackling the big dogs. Sure, it'd do some good, but the richest and thus most powerful offenders would get away virtually scot-free, with only a slap on the wrist for the future crimes against the environment they were sure to commit if McNamara's proposal shaped the EPA instead of his.\n\nGoldwater's pen hovered over the dotted line. If he signed, he'd be tarnishing one of his longest-held dreams, giving the polluters carte blanche to continue raping the natural world in exchange for agreeing to follow a handful of token restrictions. When he touched the pen to paper, he felt the familiar fiery indignation building in his chest. Would Michelangelo have knocked off David's head just to satisfy his critics?\n\nThe President faltered, torn. It'd be easy to sign and endorse McNamara's proposal, just a few strokes of the pen and he'd be able to avoid the anger of his voter base, and the party conservatives, and the business community. But, said that other little voice in his head, this is what you've been fighting for. Don't let them take it from you.\n\nDon't let the bastards win."
 GLD.120.a:0 "Give in to McNamara and the critics."
 GLD.120.b:0 "Stand tall and let them take their best shot."
