 GLD.131.desc:0 "Curtains drawn, the Oval Office was black as midnight even at noon. President Goldwater steepled his fingers as he looked down blearily at what he'd been working on for the past six hours, trying to devise an ideal blueprint for his Environmental Protection Agency. He'd spoken to his advisors the previous day: Rockefeller strongly supported it, Regan disapproved, insisting it would be a waste of government funds, and McNamara and Curtis were relatively blase and disinterested. Nevertheless, they'd thrown around a lot of ideas, some of which, to the President's surprise, were even half-decent. After waking up, he had immediately started working on a plan of what the EPA should look like.\n\nAnd, goddamn it all, he was nowhere closer to figuring it out than he had been yesterday! Through exhausted eyes, Goldwater once again looked over his work so far, trying to make it all come together in his mind. The EPA couldn't be too radical, but it couldn't be limp-wristed either or he might as well just not create it. It needed teeth, but it shouldn't be so powerful as to completely alienate the world of business and their 'friends' in Congress. And, of course, there was the small matter of how exactly the EPA would be funded, meaning which program would have its budget drained to bankroll it.\n\nThe President rested his chin on his hand. So many problems, all requiring decisions. He couldn't let himself forget that what he was doing here was important, that it would change the lives of Americans for decades to come. Picking up the phone, Goldwater decided to arrange for a press conference to announce that the Environmental Protection Agency was more than just a dream, that he was serious about preserving America's natural beauty for their descendants.\n\nSurely nobody could begrudge him if he left the details until later. He was, after all, the President."
