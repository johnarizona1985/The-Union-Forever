#WFB.315.desc:0 "PLACEHOLDER LOC. SILVER SHORTAGES ACROSS AMERICA BECAUSE YOU DIDNT DO BENNETT, WHY DIDNT YOU DO BENNETT"
#WFB.315.a:0 "Congress needs to deal with this NOW."
#WFB.315.b:0 "We'll find silver somehow."

