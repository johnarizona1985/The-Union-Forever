 GLD.122.t:0 "America's Greatest Idea"
 GLD.122.desc:0 "The red LIVE sign flicked off, and President Goldwater took off his headphones. Addressing the nation had given him a bit of a thirst, and he resolved to get one of the girls in the typing pool to brew him up scorchingly hot coffee once he got back to the White House. He hoped the one with the blonde beehive hairdo would be there today. She knew just how he liked it.\n\nAlready the President was pondering what the public would make of his new bundle of policies aimed at increasing the prosperity of the National Parks program by expanding the size of many parks and drastically increasing their federal funding. He knew plenty of the Republicans and the progressives in the NPP would rail against what they saw as him taking money out of the hands of the poor and giving it to a gang of tree-huggers and mountain-climbers, but he knew, with just the slightest smile, that it wasn't too likely they'd be able to sway the public to their side.\n\nThe fact was that most Americans would be glad or at the very least ambivalent towards the good news that the National Parks would continue to be a major pillar in the preservation of America's environment. Of course, he'd need to find a way to actually, you know, pay for it, but that was something he could deal with later.\n\nFor now, filled with the lightness of being that comes with accomplishing a long-held goal, Goldwater rose and made a mental note to have every available newspaper praising his speech delivered to him as he made his way with his entourage back to Cadillac One."
