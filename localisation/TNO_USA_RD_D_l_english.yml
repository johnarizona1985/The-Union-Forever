#McNamara

POLITICS_BOB_DESC:0 "Robert McNamara, President of the United States and arguably the most powerful person in the world, is not a passionate man. Years of quagmires abroad and at home have left him bitterly convinced that emotion is the death of reason. Without reason, there can be no stable democracy, and without stable democracy, there can be no America. Thus, if the nation is to survive the cold war in one piece, there can be no room for emotional compromises; efficiency and practicality rule above all. If military IQ standards must be lowered to allow for more recruitment, then they shall be lowered. If a foreign nation must be invaded to protect the American people, then it shall be invaded. If taxes must be raised to provide for the common defense, then they shall be raised. America's enemies do not share her pity, remorse, or fear; their politics demand that liberty must, so liberty must grow teeth of her own to ensure her survival.\n\nExceptionally well educated, with a long career in business before entering politics, McNamara has always championed efficiency over emotion, and now he stands in a uniquely strong position to execute his wishes upon the face of American politics. His plans include combining tax agencies, reforming the IRS to be less obtrusive to the average American, cutting the social safety net, and rapidly expanding federal power to satisfy his thirst for control. The more wasted money he can save from the incompetence of the United States government is more money he can use to bolster the country's military against the increasingly belligerent Germans and Japanese.\n\nNow, the question remains as to whether McNamara's ruthless efficiency and political practicality will be able to drain the swamp of Washington and transform America into the fearsome giant it once was, or fall flat on its face like so many before him. Regardless, any enemies of the United States would be wise to be wary of a man so detached from his emotional desires; such a man just might send the world tumbling into the abyss."

USA.1701.t:0 "The Giant Awakens"
USA.1701.d:0 ""My fellow Americans, I stand before you today, having taken the oath of office that our forefathers have taken for nearly two centuries. Within many of our lifetimes, we will live to see a third millennium. Before the celebrations of such milestones, it is important to reflect on how our nation is, and how it shall be. I swear to you America: we will be a greater nation upon these celebrations."\n\n"America, for decades, our government has been plagued by inefficiency: wasteful, expensive, and otherwise useless programs that have weighed down the true strength of our nation. For many years, this incompetence was not so important, for the nation was strong and her enemies were few. Now, however, when we are constantly standing upon the precipice of conflict with foreign powers, such programs cannot be afforded. America must stand strong, undivided, and without frivolous distraction, if we are to outlast our enemies."\n\n"Beyond pure survival, though, let us rejoice that, should our almighty God give us strength, I believe we shall rise unto a new age of American prosperity. Taxes and the infernally wasteful IRS shall be streamlined, hundreds of thousands of new jobs will be created, and near-every American shall be able to purchase a home and live in peace. You may hear these and believe them to be lofty goals, but I say they are quite achievable. All we need do is trim the fat from our government, and work as one united people.""
USA.1701.a:0 "Hail to the Chief!"


USA_bob_72_workwiththeparty:0 "Work With The Party"
USA_bob_72_workwiththeparty_desc:0 "Since we won the election as a Republican-Democrat, it's only reasonable, prudent even, that we should be working within our coalition. First on the agenda is giving the military the resources it needs in order to improve itself. While we can always find more ways to cut inefficiencies and waste, sometimes more money for more training, more recruits, more planes and more boats is necessary. Then, once we have the muscle to flex, we can take an even stronger line against the Germans, who only respond to force. Well by God, we will have force!"
USA_bob_72_breakoutthegraphs:0 "Break Out The Graphs"
USA_bob_72_breakoutthegraphs_desc:0 "The most important work that needs to be done is, to put it frankly, boring and unglamorous. It's going to involve a lot of late nights, breaking down numbers, creating charts and formulas and, in the end, showing the best, most logical, most efficient way to secure America's defense and fortunes.\n\nThe old days of trying to make ideology fit into reality is over. Now we are using the cold, hard facts to maximize everything, especially when it comes to defense. The best place to station aircraft carriers. The most effective use of flybys to intimidate. The best training methods to ensure the minimization of American casualties and the maximization of our enemies. And, if necessary, the loopholes and grey areas of the current laws that we can use to our advantage.\n\nGet a pot of coffee on, it's going to be a long night."
USA_bob_72_layoutthevision:0 "Lay Out The Vision"
USA_bob_72_layoutthevision_desc:0 "With the Republican-Democrats firmly behind us, it's time to get to work. The President has been working with senators from both parties on a sweeping bill to provide billions more to the military, to fund everything from new weapon systems, upgrading technology to become more capable, and investing in bettering the lives of our men in arms. But the largest aspect of the bill is to give the Defence Advanced Research Projects Agency the leeway and funds to not only surpass the Germans and Japanese right now, but right into the next century. We will make America not only the strongest nation in the world militarily, but also the most forward thinking and advanced!"
USA_bob_72_appeasetherepublicans:0 "Appease The Republicans"
USA_bob_72_appeasetherepublicans_desc:0 "While the Democrats may be on the upswing now that McNamara is in office, that doesn't mean that we can ignore the Republicans and their needs and desires entirely. In fact, that would make running the government that much harder and frictious, and that's the last thing the new President wants. Vice President Bayh has already an idea in mind to work with the GOP: the University and Small Business Patent Procedures Act. Ever since the federal government started giving grants to universities to help develop new technology, the debate over who actually owns the intellectual rights to the new developments has been a fraught one. This new bill will streamline it by giving the universities the chance to patent and profit off these inventions, since they did all the hard work. And the President is all for giving those that work hard on ideas and technologies to improve America's security and standard of living the right to prosper thanks to them."
USA_bob_72_appointrusk:0 "Appoint Rusk"
USA_bob_72_appointrusk_desc:0 "One of the hardest working men currently working in the US government is Dean Rusk. Quiet and shy, he has a knack for details and can see many sides of the same issue, coming to the best conclusion after long thought. This is exactly the kind of man we need to oversee the Department of Defense. While Rusk's career so far has been in the State Department, President McNamara trusts him to negotiate the rivalries of the different branches of the military to work together to dual goals of defending America, and defending freedom.\n\nThe only opposition we have faced regarding Rusk's confirmation are from uber-pacifist Republicans like Senator McGovern, but they are the very, very small minority. Then again, they wouldn't like anyone to be sitting in the Pentagon unless they were a Hippie."
USA_bob_72_themcnamarapresidency:0 "The McNamara Presidency"
USA_bob_72_themcnamarapresidency_desc:0 "Robert McNamara is not who anyone would consider a charismatic politician. He's a numbers guy, having studied economics at the University of California, Berkeley and got an M.B.A. at Harvard before the war, and then serving in the Army Air Corps. He wasn't a pilot or front line officer, but conducted statistical analysis of bombers effectiveness, even as the Japanese pushed the Americans across the Pacific. After the war, and a stint in the upper levels of management at the Ford Motor Company, McNamara joined government service, working in the Department of Defense under multiple administrations, doing his best to make the US military the most efficient and effective in the world.\n\nNow, having experience in both the private sector, and turned the military into a finely honed machine ready to stand up to the Reich and the Rising Sun, he's ready to bring that experience to the nation as a whole. With the young and popular Birch Bayh as his Vice President handling the more public events, McNamara can do what he does best: crunch the numbers, find efficiencies, and turn the American government into a finely honed machine."
USA_bob_72_fillingthegovernment:0 "Filling The Government"
USA_bob_72_fillingthegovernment_desc:0 "The first call the new President is making is to George Shultz, a successful businessman who had served in several government roles over the previous decades, including on Eisenhower's Council of Economic Advisors, Secretary of Labor under Nixon, and an economic policy commentator and advisor over the years. This time, Schultz will be given the Treasury Department to run, so he will have some real power to go with his suggestions and plans. He also has strong opinions on foreign policy of the anti-fascist variety, which should make getting any budget increases we propose in the future to run through the bureaucracy that much smoother."
USA_bob_72_timetocleanhouse:0 "Time To Clean House"
USA_bob_72_timetocleanhouse_desc:0 "One of the problems with the old style of politics was that loyalty to the party and deference to ideology was the most important aspect of governing the nation, even if it didn't actually help America in the long term. President McNamara doesn't believe this: it's inefficient, values subservience to party more than competency in a subject, and leads to infighting and corruption. The best way, the only way, to run the country is to get the best people in the right positions, no matter their political leaning. The Republicans and Democrats may moan and complain as their candidates are shunted aside for non-political, or worse, NPP members, but it's all for the good of America. Nation over Party."
USA_bob_72_rallythedemocrats:0 "Rally The Democrats"
USA_bob_72_rallythedemocrats_desc:0 "The President is not a public speaker. McNamara is a numbers guy, and you can't convince stats with powerful words, nor can you change mathematical facts with soaring rhetoric. His words will never enter the pantheon of great American speeches like Washington, Lincoln or Kennedy. But when he does have something to say, and something that he can't simply hand to Bayh to do, it has to be important. And uniting the Democrats, to ensure they are all on the same page to support his administration, is just one such effort. While the speech he is giving to the Democrats invited to the East Room is full of cliches ("the best is yet to come!") and a couple awkward turns of phrase ("It won't be easy, it will be hard, it may even be difficult"), there is no doubt of the sincerity behind it, and his ideological allies are all the more supportive that he at least made the effort."
USA_bob_72_timetogotowork:0 "Roll Up Our Sleeves"
USA_bob_72_timetogotowork_desc:0 "With President McNamara settled into the White House, his agenda set, his cabinet filled, and support in Congress assured, it's time. Now that the groundwork has been laid, it's time to make official the new McNamara Doctrine. It will not be simply an address to the nation like previous Presidents have done to outline their foreign policy, but it will become ironclad law. We will use our democratic institutions to show to America's enemies what they will soon be facing.\n\nI'd be quivering in my jackboots already!"
USA_bob_72_callinthewhizkids:0 "Call Up The Whiz Kids"
USA_bob_72_callinthewhizkids_desc:0 "In his time serving in the Nixon Administration, Robert McNamara had developed professional relationships, even friendships, with a variety of young, talented and incredibly smart men that soon became known as the "Whiz Kids" within the Federal Government. While they didn't have the top roles in government twelve years ago, working as Under-Secretaries or backroom specialists and analysts, now they are more than qualified to implement modern management systems into the government, focusing on the fields of economic analysis, operations research, game theory, and computing.\n\nAdam Yarmolinsky, William Kaufmann, and Charles Rossotti are just a few of the business executives and intellectuals that will be given high roles in the government, to bring a modern sensibility to the tired mechanics of government. The old timers and civil servants that rely more on patronage and not causing waves may not be too thrilled to be working under these new and radical ideas, but it's the President's decision, not theirs. So they better adapt or get out of the way."
USA_bob_72_politicsbedamned:0 "Politics Be Damned"
USA_bob_72_politicsbedamned_desc:0 "The President's primary efforts are all focused on foreign policy and the military. While, yes, the R-D's developed a campaign platform on internal affairs, McNamara is going to leave that quagmire up to Vice President Bayh and Congress to sort out. No, he's focused on the big picture, the whole world.\n\nThe only other people in Washington that cares as much about foreign policy as McNamara does is the National Progressive Party, who are as committed to anti-Fascism as he is. It may be heretical to the President's party, and may require having to agree to slashing welfare, or unsustainably increasing it to get one wing or another onside with his foreign policy, but that's for everyone else to worry about. As long as America is united in defense of democracy and freedom abroad, who cares?"
USA_bob_72_nominatejackson:0 "Nominate Jackson"
USA_bob_72_nominatejackson_desc:0 "To show the NPP that we are serious about wanting their support, we are going to prove it to them in the best way we can. We are going to nominate NPP-C Senator Henry M. "Scoop" Jackson as Secretary of Defense.\n\nMcNamara and Jackson have the same point of view when it comes to the military and foreign affairs: Germany and Japan are the biggest threats to our way of life. While they may not agree on much else politically, McNamara is willing to overlook that, to provide bipartisan support to his agenda. The Republicans may not like it, since they aren't going to get one of their guys to be the head of the Pentagon, but it will play well to the rest of the nation. The charts and polls show that."
USA_bob_72_nominatejackson_tt:0 "The §xhawkish§! voters of the §ONational Progressive Party§! will apperciate our bipartisanship."
USA_bob_appoint_rusk_event_tt:0 "§GAt the very least,§! few are angry about this choice."
USA_bob_72_callinthewhizkids_tt:0 "At least have §Ysome§! respect for mainstream politics!"
USA_bob_72_workwiththeparty_tt:0 "By §YWorking with the Party§! we will end up passing a bill to §Gmassively increase our military spending.§!"
USA_bob_72_appeasetherepublicans_tt:0 "Finding some common ground between the two parties will help promote unity..."
USA_bob_72_timetocleanhouse_tt:0 "By §YBreaking with the Party§! we will end up passing a bill allowing us have an §xincreased presence in the Middle East...§!"
USA_bob_72_politicsbedamned_tt:0 "The best minds of the §ONPP§! will be a damn useful asset."
