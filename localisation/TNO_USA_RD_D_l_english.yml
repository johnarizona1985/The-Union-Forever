POLITICS_GLD_DESC:0 ""A Christian, a Jew, a pilot and a senator walked into a bar in DC. 'What can I get you, Mr. Goldwater?' asked the tender." Thus goes one of the jokes Barry Morris Goldwater tells about himself, and it reflects the complicated and colorful background of the man dominating the Southern and Western wings of the R-D Party. Born in the Arizona Territory to a Jewish father and Episcopalian mother who ran a department store together, the young Goldwater lived an unremarkable life until the outbreak of the Second World War, when he would become a reserve officer in the USAAF, and a pilot with the Ferry Command.\n\nMoving supplies around the various war fronts in Asia and Europe, Goldwater would come to develop a great loathing of both his fascist enemies and what he viewed as the failures of the Kennedy administration's peace policies. Following the defeat, Goldwater's aggressive rhetoric and unabashed social conservatism propelled him to the Senator's seat for Arizona in 1953, replacing the retiring Democrat MacFarland.\n\nGoldwater rose to become one of the leaders of the Democratic faction in the R-D's, resisting recruitment attempts by both the Republicans, due to his personal animosity with Eisenhower, and the NPP, which he views as too fixated on Japan alone and dominated by socialist radicals. His charisma and fiery presence soon set him on a path to the White House.\n\nNow, with Goldwater swept into power by a wave of popular support, the world looks across the seas in hope or worry, as the USA takes another step towards full military mobilization against its fascist enemies around the world."


#focuses for Goldwater
 USA_gld_68_goldwater_presidency:0 "The Goldwater Presidency"
 USA_gld_68_goldwater_presidency_desc:0 "Barry Goldwater is now in 1600 Pennsylvania Avenue. The Senator from Arizona has promised a lot during his election, holding on to his arch conservative base in the South, and the libertarians of the West, while also appealing to the moderates of the Northeast. But his associations with the likes of Donald Regan and his "voodoo economics," and his incendiary anti-fascist views, have made many of those in power uneasy. But it's time to get to work for all of America now. Whether that involves working with those that disagree with him in the party to hammer out compromises, or forging his own path remains to be seen."
 USA_gld_68_sit_with_rockefeller:0 "Sit Down With Rockefeller"
 USA_gld_68_sit_with_rockefeller_desc:0 "Saying that there is tension between President Goldwater and Vice President Nelson Rockefeller would be like saying the sky is blue. While they are both Republican-Democrats, they couldn't be further apart ideologically. Rockefeller was part of the Northeast, liberal, progressive wing of the party that supported Civil Rights and government intervention, while Goldwater was the conservative standard bearer, who rails against such "elitist" sentiments as much as he does against the NPP. But that was before, and this is now, when the R-Ds need to present a united front. While just a formality, meeting with Rockefeller in the Oval Office with some cameras around can show that the two wings of the party can work together for a better America."
 USA_gld_68_bipartisan_cabinet:0 "A Bipartisan Cabinet"
 USA_gld_68_bipartisan_cabinet_desc:0 "Abraham Lincoln formed a Team of Rivals when he was elected over a hundred years ago to serve on his cabinet and to unify the Republican party in the face of the Civil War. In this tradition of unifying the party to face tough challenges, Goldwater has decided to do the same. Liberal and conservative; progressive and libertarian; all will have a seat at the table, and all will have their chance to propose solutions. Let the best ideas win!"
 USA_gld_68_conservative_cabinet:0 "A Conservative Cabinet"
 USA_gld_68_conservative_cabinet_desc:0 "The election proved that America was ready to change course from the muddled liberalism of the past twenty years. Instead of pandering to all factions of the R-D, and risking confusion and delay when decisions need to be made, a staunchly conservative cabinet will be named to ensure that Goldwater's policies will get put in place. We will not be held back by those that want to talk, debate and compromise!"
 USA_gld_68_a_speech_to_a_broken_nation:0 "A Speech to a Broken Nation"
 USA_gld_68_a_speech_to_a_broken_nation_desc:0 ""America is standing on a precipice..." Umm, no, that's too fancy a word. "America was directionless and..." Eh, that doesn't have the right ring to it. "America is a Broken Nation, and today we begin repairing it." That's it! Let's go with that.\n\nThe President has already asked the major television networks for air time tomorrow evening to give a speech to lay out Goldwater's policies and goals. This speech will also be the perfect opportunity to rally the Republican-Democratic party, the independents that cast their ballot for him, and maybe even strip away some of the FR-NPP's support. After all, what better way to get America's attention than through an Oval Office address?"
 USA_gld_68_a_proper_union:0 "A Proper Union"
 USA_gld_68_a_proper_union_desc:0 ""Thank you, and God Bless America."\n\nThe TV cameras shut off, and President Goldwater shuffles the speech he just read on his desk. Staffers and cabinet members in the back of the Oval Office were already cheering and applauding, and the Chief of Staff came up to the Resolute desk, a grin on his face. The speech went off without a hitch. Tomorrow the newspapers will talk about it, and the opinion polls in a couple of weeks will show if it actually did resonate with the American people as well as expected. But the time for talking is done. It's time to roll up the sleeves and get to work. We got a union to save."
 USA_gld_68_revitalize_the_economy:0 "Revitalize The Economy"
 USA_gld_68_revitalize_the_economy_desc:0 "The economy has been languishing under the worst kinds of abuse for years. With the Oval Office now occupied by a fiscal conservative, things are going to get tighter, perhaps for better, perhaps worse; tight budgeting, tight social programs, tight oversights on federal spending, the full oeuvre of constrained government finance. Taxes will be flattened, as will monopolies from unions to corporations to the Federal government itself. The free market with proper nurturing can finely adjudicate many problems on its own and, as ever, the people most directly concerned are financially capable without Federal interference. And if not, it could be that the government has enculturated them to be slavish and dependent, and deteriorated their self-efficiency. The government has over-sought and overwrought its welcome in the affairs of finance that it is at best ill-equipped to manage without trampling the economic rights of American workers and businessmen."
 USA_gld_68_financial_reform:0 "Financial Reform"
 USA_gld_68_financial_reform_desc:0 "Arguably one of the most fervid conservatives in the sitting American government, Goldwater has a tendency to be rather brusque and unflinching in advocating his convictions. As such he will tend to push his party aside if it means they will compromise his aims to back small government conservatism. With this in mind he will meet significant conflict from the liberal wings of his own party (i.e. Nelson Rockefeller) in pushing his ideal of a flattened tax rate, the systematic nullification of LBJ-esque subsidies (agriculture being particularly crucial), defanging overly demanding unions (reexamining the Wagner Act and the like for starters), reinstating voluntarism in union membership, re-delegating the duties of commerce and trade as is fit back to the states, and rifling through all the other laws of finance Congress has made without mind to the 10th amendment's prohibitions on their doing so."
 USA_gld_68_reganomics:0 "Reganomics"
 USA_gld_68_reganomics_desc:0 "A man with a liberalized free market ethos, Don Regan believes heavily in top-down, minimal government (though willing to bend it broader in superficially justifiable cases), supply-side economics with a vocal distaste for the preachments of Keynes and Marx. This entails deregulating boxed in corporations, cutting Federal social spending and other endeavors deemed fruitless or the obligation of states rather than the Washington leviathan, and being so fiscally regimented that it becomes patently difficult to accrue debt in the first place. Though this does not mean Regan is at all averse to padding the budget out ever so slightly in favor of those good ole job creators and our men of arms."
 USA_gld_68_go_with_regan:0 "Go With Regan"
 USA_gld_68_go_with_regan_desc:0 "Rebuking the moderates thins the line between Goldwaterian economics and a better cohered market for America. However, with Don Regan at the reigns of the treasury, it's now imperative to remain on the same page with him and tug him along in the right direction. He has a tendency to romanticize supply side policy without clearly following its actual stated objectives if political expediency presents itself more attractively. Optimistically, referring him back to his boss' unwavering, literalist fealty for the Constitution will make him think twice if needed. It will all be easy enough if you can follow the 10th amendment, kill monopolies, cut government, and emancipate the American economy from the welfare state. Keep the market free, and keep it healthy."
 USA_gld_68_tone_it_down:0 "Tone it Down"
 USA_gld_68_tone_it_down_desc:0 "Statism cannot be cut down in a day, and the Republicans are not all bad; the balance between left and right is what keeps the country afloat and Goldwater knows it. This, of course, means setting Don Regan aside and keeping the incumbent Treasury Secretary in his appointed position. As his dear friend Buckley might advise, if they can simply be persuaded to explore the options with a Goldwater presidency and market, it will be easier to extricate them from thinking government is the soothing balm for all social wounds. Goldwater will make his cuts into welfareism and state apparatuses more gradual in exchange for an easier time pushing his objectives through an already divided Congress. In due time, the reigns will be secure, and America set right."
 USA_gld_68_out_of_depression:0 "Out of Depression"
 USA_gld_68_out_of_depression_desc:0 "Our economy cannot and will not recuperate from the Depression without letting it sort itself into order before applying any government bandaids. To Goldwater, a significant reason for perdurable American economic success in the 19th century was the wisdom against adversely impacting the market with artificial government competition; deviating from which is certainly what wrought the cancer that is corporate monopoly upon the world, and shifty union men along with it. Open competition, free trade, and resisting the urge to make the government's teat a congregation of suckling infants who'll take generations to recover their prosperity, even more so their independency thereby will bear their laborious fruits in due time. The object is a process which respects the rule of law, for which Goldwater has all the patience in this world."
 USA_gld_68_sound_fiscal_economy:0 "A Sound, Fiscal Economy"
 USA_gld_68_sound_fiscal_economy_desc:0 "Sound and fiscal means, quite frankly no more promiscuous dalliances with experimental social aid, not a bit more of the old, fruitless rigmarole of pumping money into the states until they comply with Federal standards, and not a whisper of mention for subsidizing failure with people's hard earned tax dollars. Industry will be stimulated by more unrestrained trade with America's remaining allies with emphasis placed on hard cash getters like American coal and plant grains for exports, and European luxury goods (in limited quantities), minerals, oil, and dispensable commodities for imports. Broad markets and narrow Federal waste will lead the American economy to stable triumph."
 USA_gld_68_program_evaluation:0 "Program Evaluation"
 USA_gld_68_program_evaluation_desc:0 "The more useless programs, the more the government spends on gratuitous, self-expanding ventures that harm and hamper more than they help. The market becomes plainly impotent when the government subsidizes failure or bails out economic decrepitude, anchoring it to the measly pittances the Federal bodies are actually capable of throwing at the problem. More programs mean more tax money thrown in directions that people could have used to make it out better on their own and of course ever higher taxes to exact the funds needed to support such a bloated apparatus. As such, it's time to cleave welfare and benefits of the like that are better provided by the people most directly involved. From corporate headquarters to country farms, it's high time to bean crippling dependency on government money in the head."
 USA_gld_68_reduce_agriculture_subsidies:0 "Reduce Agricultural Subsidies"
 USA_gld_68_reduce_agriculture_subsidies_desc:0 "Farms are an irreplaceable component of American infrastructure, but what good are they if they are forced to wastefully produce more than they can realistically distribute? Goldwater submits the only thing worse than the explicit endorsement of perishable excesses, is the implicit funding of non-production to maintain an imaginary placeholder. And since when did the 10th amendment sanction this sort of foolish meddling in agriculture to begin with? Let the chips fall where they may, let farms and farmers live up to their proper potentials, and good riddance to these cumbersome subsidies, suffocating price supports, and counterintuitive production controls. If farmers cannot cultivate our land without the Federal government mucking up the works, the country will never get around to making a living off of it."
 USA_gld_68_cut_wasteful_welfare:0 "Cut Wasteful Welfare"
 USA_gld_68_cut_wasteful_welfare_desc:0 "Within the Goldwater approach, what he and other fiscal rightists call "welfareism" is the scourge of a healthy state, market, and nation. If it suspends the 10th amendment for any excuse whatsoever in order to permit a government imposition on the country's economy, it is an inherent outgrowth of this affliction. The larger body of Federal aid, social programs, and stimulus pick-me-ups comprise the spiteful organism that primarily embodies said "welfareism". It stunts the people and businesses by making the government a strident economic competitor in the market which drives competition off the rails rather than the government searching for non-competitive foul play as like its delegated responsibilities from the trustbusting 1910's. It worsens the government by giving it a part it does not know how to play with the competency instilled from the consequences of being a private body who must suffer the results it reaps from both successful and failed operations. It becomes the proverbial bull in the China shop, while somehow acquiring proprietary rights to the entire China shop. Anti-welfare propositions intend to consign that chaos to yesterday."
 USA_gld_68_balanced_budget:0 "Balanced Budget"
 USA_gld_68_balanced_budget_desc:0 "With Congressional spending on the path to an equilibrium status, that equilibrium itself will need to be secured. The measures needed to accomplish that lie in pruning yet more spending outgrowths, redundant government offices, even whole departments that are, in accordance with the 10th amendment as well as a groaning Federal pocketbook, foundationally gratuitous. No more will the Keynesian doctrine of self-debt be permitted to crawl along the floorboards of the Capitol and White House, debts will be addressed by unfailingly consistent payment plans where possible or go un-incurred in the first place. If the government can't pay it, loans should become a last resort rather than a convenient stepping stone to gratifying the social magicianship of big-headed policy men. If it involves profligately overarching regulation, it should be examined to see how it can be cut down rather than gymnastically complicated into being "workable". The budget should not be a wishlist for fanciful politicians, but rather a well-oiled machine to keep the country running, and that requires a compact unit that meets bare civic necessities instead of drooling over wasteful stimulus packages."
 USA_gld_68_cap_the_debt_ceiling:0 "Cap the Debt Ceiling"
 USA_gld_68_cap_the_debt_ceiling_desc:0 "Inordinate, reckless expenditure has become Congress' default resolution for various national crises. The administration's fiscal conservatism demands this halts immediately so the government can apportion tax dollars more judiciously; as well as explore other solutions to social and infrastructural maladies than vomiting Federal coffers dry into them. To prevent extremity from outdoing itself, Goldwater and company are pushing a cap to the debt ceiling. However, Goldwater knows from his Senate days that this manner of push may be fatally tainted from its outset. Knowing this, his cabinet is hiding a card deck of various spending stopgaps off the table to enter play in the event that the debt ceiling is allowed to fizz out of the bottle. The extraneous buck stops here."
 USA_gld_68_the_working_men_should_work:0 "Working Men Should Work"
 USA_gld_68_the_working_men_should_work_desc:0 "Next year's budget proposals have caused an uproar, as spending on welfare programs like employment insurance and Social Security have been massively cut back, along with a whole series of other programs that conservatives have long claimed only incentivises laziness and freeloading off the government. In a White House Press Conference, President Goldwater himself has stood up for his proposals, saying that these programs have been given too freely in the past to "... those that can, and should be working, but choose not to because they think the government can provide for them." But it's the last line that dominates headlines: "Working men should work!""
 USA_gld_68_kill_the_tariffs:0 "Kill the Tariffs"
 USA_gld_68_kill_the_tariffs_desc:0 "Goldwater has always been a believer that America can, and always will, build anything better than anyone else. However, that can lead to situations where American made products are expensive and out of reach of millions of poorer Americans. Regan has proposed that maybe tariffs should be cut on imported goods from other countries, to allow cheaper products from overseas to provide for these markets that American companies aren't providing for. Plus, since the US isn't spending as much money on welfare anymore, we don't need to collect as much money as before. So why not make the accountants jobs at the Treasury Department a little bit easier?"
 USA_gld_68_skin_the_budget:0 "Skin the Budget"
 USA_gld_68_skin_the_budget_desc:0 "The budget is still hinderingly bloated, and Goldwater figures it is high time to simply skin its blubbery carcass alive. Patience with its engorged stature has only led to failure in the limited four year stints of other chief executives, and Goldwater refuses to be another complacent zookeeper that feeds into its bulk. The administration will begin an effective immediate lobby push for reduced social programs, moderate prohibitions on Federal loan taking, slashing a chunk from commerce regulations, particularly as levied at farmers, small businesses, and interstate merchants. Special, pricey, and cronyist protections for unions and massive companies: out. More money for defense, civil services, and necessary infrastructure: in. Cut the fat and produce a smaller budget in proportion to the realistically smaller legitimate duties of the Federal government."
 USA_gld_68_conservative_finance:0 "Conservative Finance"
 USA_gld_68_conservative_finance_desc:0 "Government spending is forecasted to be well down from previous years, which makes future tax cuts that much more enticing. With the lazy bums forced to find jobs since their monthly free money has vanished, there are now millions more people looking for work. So what if the bleeding heart liberals are crying at us for pushing poverty levels up? It's only because they aren't working hard enough. With an expanded workforce crying for jobs, we can now encourage companies to invest and build in America, making all the stuff our nation will ever need. They don't need to build their branch plants or invest overseas. We already have the largest single market in the world. America First!"
 USA_gld_68_austerity_in_finance_abundance_in_defense:0 "Austerity in Finance, Abundance in Defense"
 USA_gld_68_austerity_in_finance_abundance_in_defense_desc:0 "War brings arduous necessities, among these is acknowledging when to cut back other public expenses in order to serve the country's ability to wage the wars needed to protect it. The American war machine hasn't thoroughly greased its joints in what seems like ages, and little eases friction in them quite like money for war machines and a place to send them. Needless to say, this entails a comprehensive austerity to reserve the funds for purchasing equipment, arms, and such; not to mention the scrap materials to manufacture them. Public allotments for social programs, subsidies, and commerce enforcements evaporate from their original applications and resurface back in the Defense Department's coffers via executive order and urgently phrased, persuasive communiques to Congress. The skin is pulled tight to Uncle Sam's face and he's letting the excess come out in munitions and engines to drive them to their scheduled destination."
 USA_gld_68_rumsfield's_plan:0 "Rumsfeld's Plan"
 USA_gld_68_rumsfield's_plan_desc:0 "A vaguely technocratic ideal of the military, Donald Rumsfeld's program is one for endorsing hardware over manpower, while paring down, refining, and reapplying the select droves of men we already have enlisted (usually in more sparing placements and field assaults, but on what are deemed to be more strategic contact points). Rumsfeld specifically has an interest in higher technology, aeronautic war-making, including using satellites more robustly, developing sleeker spy planes with better photographic powers, and honing airstrikes into a precise art form which devastate pressure points rather than merely carpet bombing South Africa into whatever predated the Stone Age. Goldwater in his air force background finds this appealing if a tad wishy-washy in its forcefulness. Nonetheless, it would prove an immense shift in American war doctrine, and, if the war is lost, we'll lose more money than men."
 USA_gld_68_mcnamara's_vision:0 "McNamara's Vision"
 USA_gld_68_mcnamara's_vision_desc:0 "In Washington quite a few of the big wigs in Goldwater's military cabinet, chiefly Robert McNamara, have had a mana from heaven realization; more troops mean we can simply swarm the RK forces with raw numbers. The Nazis are already reliant on strained slave labor conditions for their resources, even a good portion of their conscripts. If they can be exhausted thoroughly via good ole fashioned G.I. mass deployments and mass encirclements, they can be driven back, their resolve as well as their personnel depleted and broken. No nation on Earth save Japan could withstand the full blooming mobilization of America's young men against it all at once. Those paltry few that could would usually need weapons of mass destruction to definitively repel the pressurized application of so many well-coordinated invaders. Enough men will send the Reich packing, of this McNamara is positive."
 USA_gld_68_a_specialized_defense:0 "A Specialized Defense"
 USA_gld_68_a_specialized_defense_desc:0 "The average grunt, noble though he is, is proving vastly insufficient to cope with the most battle-hardened RK units. In tandem with the adverse, novel climate in which the war is fought, such lack of veteran specialty in jungle combat is becoming disastrous for American forces. As such, the request has been made and granted for trained special forces units for whom underhanded, unorthodox warfare tailored to the difficult African climate is an object rather than an inconvenient resort. In lieu of overwhelming the Germans with old fashioned G.I.'s en masse, a more scalpel-esque approach will be adopted. Saliently, these divisions will engage the enemy in booby trapping, sabotage, guerrilla tactics, deep reconnaissance measures, skirmish and ambush oriented firefights; the genuine article of commando-focal warfare. If all goes swimmingly, the Nazis won't be able to out-adapt this rigorously versatile approach before it is far too late."
 USA_gld_68_better_vehicles:0 "Better Vehicles"
 USA_gld_68_better_vehicles_desc:0 "The country's armored warfare capacity is long overdue to be updated. This means introducing, manufacturing, and developing superior trucks, half-tracks, tank destroyers, and of course, tanks. With a fresh steel bulwark driving at their weary heels, the Krauts scarcely stand a chance. An increase in armored vehicles, particularly tanks will provide a boon, both literal and figurative to the average G.I. who will be able to call a much harder hammer down on skirmish prone swathes of RK-held territory. To boot, modern tanks can aid in the eventual push back to conventional war doctrine as the Germans are compelled to do battle in the open air as well as African villages."
 USA_gld_68_military_is_of_public_interest:0 "The Military is of Public Interest"
 USA_gld_68_military_is_of_public_interest_desc:0 "Without our servicemen and their well-worked tools, the country's shores would fall to the jaws of fascism, and as such each sound man alive can see the import behind a well-muscled military. As a matter of national livelihood it should take a role on the center stage of government spending and prioritization. Greater portions of collected taxes will be delegated to the defense budget, and the budget itself will be marginally enlarged. Public support of the armed services will be encouraged, war austerity policies fostered, factory jobs lauded, and domestic morale safeguarded. The land of the free and the home of the brave will live up to its name under Goldwater as it has so many times before."
 USA_gld_68_land_air_integration:0 "Land-Air Integration"
 USA_gld_68_land_air_integration_desc:0 "Aerial warfare is precisely President Goldwater's wheelhouse as a senior USAAF veteran, a period in which he doubtlessly learned a key lesson about air support, which is that it can only reify ground troops' ability to function for so long, and with only so much efficacy in being high flying craft opposed to enemies well-equipped with flak cannons. That is, until the modern helicopter. Mobile, speedy, low flying, and bristling with machine guns, a properly outfitted Huey chopper is the new Sherman, and arguably less fragile. An encroachingly irreplaceable element for American G.I.'s as it ferries them with facility, speed, and force to each front as battles ever-changing-ly unfold; providing a formidable hailstorm of leaden cover fire whenever needed. Synthesized with hardened infantry, the helicopter and its tactics are a revolution in American war-making ability."
 USA_gld_68_specialized_demands_support_the_best_corporations:0 "Specialized Demands"
 USA_gld_68_specialized_demands_support_the_best_corporations_desc:0 "Immense arms have to be mustered against a foe that won't fight fair, even larger ones to strike them down once they are flushed out and forced to do battle on an even, open plain. The gargantuan demand for better guns has transformed into an equally exigent insistence for arms with growingly staggering caliber and destructive capacities. Larger artillery pieces, more efficient mortars, and bombs that can level the fortified installations which dapple the enemy's lines; anything with a bang big enough to ensure they think twice about advancing or sticking it out. The guns of Goldwater's service years are no more with modern technology coupled alongside the need to beat down a newer foe."
 USA_gld_68_limited_conscription:0 "Limited Conscription"
 USA_gld_68_limited_conscription_desc:0 "With the war at hand, it is hardly unreasonable to start making some demands of those who live in this grand republic. Great men have to risk their lives for it without fail throughout the annals of history, and that time has come again, both for it and the liberty of our dear friends in Africa. Far from being lethally drastic; minimal conscription measures are what Goldwater has in mind. A selective service and lottery system will be more than apt to bring in the surplus manpower necessary to bow the head of the Reichskommissariats. Every man who gives his life for Africa's liberty will go down as a hero, and those heroes who haven't stepped forward may yet be found."
 USA_gld_68_lessons_from_saf:0 "Lessons From South Africa"
 USA_gld_68_lessons_from_saf_desc:0 "It occurs to any forward thinking man of war or the world that one can only wage war as successfully as he knows the grounds where he wages it. It's about time we took measures from the playbook of the local guerrilla fighters and integrated them into our own combat doctrines. As our allies they should be more than willing to aid the force superior in strength to them on their side. That might will only supplement their own so much if it is left to languish confused as it is consistently outwitted by a far more locally acclimated enemy. Spotting unique styles of booby trap, learning what to listen for in the underbrush, and understanding ambush positions in the foliage before they can be sprung among other things will all work towards our boys' favor."
 USA_gld_68_well_trained_men_need_good_guns:0 "Well Trained Men Need Good Guns"
 USA_gld_68_well_trained_men_need_good_guns_desc:0 "The firepower needed to raze the fascists from their jungle roosts has proven to be greater than ever imagined. More of the defense budget will be repurposed towards the manufacture of only the finest quality of mass issue small arms, and new designs befitting a jungle soldier's war considered for service. Flame-based and explosive projectile weapons capable of being fielded by small companies, platoons, and squads will also enter development and selection to enable their progress through the sweltering verdure populated with Nazis. There are few things that can overpower a vile jackboot, but a preponderance of arsenal in the hands of hardy G.I.'s is among them."
 USA_gld_68_the_more_the_merrier:0 "The More the Merrier"
 USA_gld_68_the_more_the_merrier_desc:0 "Full steam ahead from funds to far sighted gun barrels, it's about time to augment the war efforts two prime demands, men and means of shooting the enemy before he shoots you. To put it mildly, this translates to yet another upping for the military's ever flowering new demands, with another matched-ly extensive addition to their coffers. War and its fruits are never costless, such is the eternal burden of free, fiercely principled nations who must resort to it against such tyrannies as the Nazis. Arms and armor manufacturing, conscription, and industrial production orders will all measurably intensify for the war effort's sake, without which victory is forsaken."
 USA_gld_68_more_men_more_munitions:0 "More Men, More Munitions"
 USA_gld_68_more_men_more_munitions_desc:0 "It's an imperishable fact of armed struggle that you never know the lengths to which your dedication and nation may be tried. The manufacturing foundries which fuel the conflict's success must be tried yet further with an increase in locales, loans, and assembly lines to get more guns, gear, vehicles, and shells to the latest wave of valiant young Americans to stomp the RK's guts out. Regarding those courageous youth; there simply are not enough of them in the service to deploy against the Reich's tides. Conscription will be accelerated to meet the call of duty against the unrelenting Nazi specter. No man can fight forever, which is why fresh faces with fresh reserves of combat vigor must sally forth to crush the fascists head on. With their well-oiled tools, they will end this, for as Goldwater knows, you don't start a fight you have no intention of finishing."
 USA_gld_68_military_keynesianism:0 "Military Keynesianism"
 USA_gld_68_military_keynesianism_desc:0 "Keynes may have been a fool in most respects, but at least he grasped the needs of wartime production and the benefits it confers for the larger market economy. The debt we owe to our coffers is negligible against the backdrop of the ferocious clash throughout the bottommost ranges of Africa. The prospective boom from cycling against the ravages of war with raw production is tempting to say the least too. Reganist financial doctrines shift to reflect a Keynesian, demand-focused military industrial policy that the administration is convinced can give the desired push that will collapse the enemy's resolve through sheer, brute war production overclocking. The war has to be fought, and political economy cannot stand in the way."
 USA_gld_68_the_best_defense_is_a_funded_military:0 "The Best Defense is a Well-Funded Military"
 USA_gld_68_the_best_defense_is_a_funded_military_desc:0 "A full, Congressionally mandated budget increase for our defense has been called for, and with the raging, pitched inferno covering South Africa, it is inevitably necessary. If the Reich cannot be halted in Africa, Lord knows what they may be bold enough to attempt next, anything on the spectrum from strikes using weapons of mass destruction to another global conquest; the likes of which has not been seen for years. Safety can always be bought in more guns and war supplies, so why not secure oneself in the event of Reich getting any more audacious or threatening they already are? The war's continued frustrations are proof positive that it's a warranted concern, and that decisive victory requires decisive commitment with considerable sums of pure cash."
 USA_gld_68_a_modern_banking_system:0 "A Modern Banking System"
 USA_gld_68_a_modern_banking_system_desc:0 "The Interstate Banking Act of [GetYear] is now on President Goldwater's desk, one of his pet projects. For years the various states have put up barriers to the workings of financial institutions, forcing banks to keep their money in their states and not transfer the money where it needs to go. Some of the smaller states are pleading for more money to invest into their economies, but the larger states jealously guard the money, seeking to keep it where it already is. But with regulations slashed and taxes dropped, soon the local and regional banks that were long complacent will have to compete again, which will only help small businesses and entrepreneurs to get the financing they need to get growing."
 USA_gld_68_the_bennett_plan:0 "The Bennett Plan"
 USA_gld_68_the_bennett_plan_desc:0 "Senator Wallace F. Bennett of Utah is a well respected and popular Republican-Democrat, and one of the leading conservative and pro-business members in the current Congress. Senator Bennett has already approached the Secretary's of the Treasury and Commerce with a bold plan to end trade with Germany, Italy, Iberia, Japan and their fascist puppets, encourage international trade with similarly aligned partners, and even returning to the Gold Standard as a way to provide some stability in an America that desperately needs it. While some economists say that both plans could be risky, even dangerous as the economy is growing so much faster without the limits of gold and silver, and cutting all ties to some of the largest, if undemocratic, powers in the world could cause an economic recession, Goldwater is very intrigued with the proposals, and as a break from the past. Both of these proposals would clearly show that the US will stand up for what it believes in and not become beholden to the Almighty Dollar."
 USA_gld_68_international_trade:0 "International Trade"
 USA_gld_68_international_trade_desc:0 "While the US is one of the largest economies in the world, and has virtually every resource within its borders that it could ever need, it can't stand alone. In fact, it is imperative that America should trade with the world, especially with the anti-fascist Free World. The resources of Canada, South Africa, Australia and Latin America is worth a pretty penny, and they in turn can purchase products made in factories in the States, which will only require more resources, with results in more money for them to spend on goods Made in America, and the cycle will continue, on and on, making everyone richer and happier. President Goldwater will be giving a speech to the American Chamber of Commerce tomorrow to lay out his plans to increase international trade, which should make all the businessmen there very happy."
 USA_gld_68_goldwaters_way:0 "Goldwater's Way"
 USA_gld_68_goldwaters_way_desc:0 ""Trading with the enemies of freedom and democracy alone should give pause to those seeking 'Free Trade,' as they like to call it. Because it is not 'Free Trade,' it is a bloody, demeaning trade. America, as one of the few homes of freedom and democracy in this world, should not allow our hands to be dirtied by the gold and silver from blood soaked hands of the tyrants."\n\nOpinion polls had long shown that a substantial majority opposed trading with the German Reich, Italy, Iberia, or the Empire of Japan. However, the leaders of the Republican-Democratic Party, blindsided by the President's announcement, are horrified. Embargoing the largest markets in the world for being brutal dictatorships could cause a lot of economic chaos since the members of the OFN are a lot smaller economically, so can't afford to buy all of America's goods. Even if it is popular, this new "Free Trade" policy is a dicey political and economic gamble."
 USA_gld_68_the_party_line:0 "The Party Line"
 USA_gld_68_the_party_line_desc:0 ""We have always prided ourselves on being the 'shining city on the hill' among nations, and this should extend not just to our politics and our culture, which is an ideal that millions around the world strive for daily, but our economy as well..."\n\n"Trading with those nations that would see our freedoms, our natural, God-given rights of speech, religion, conscience and justice, stripped away for a cult of terror, of hatred, of misery, tarnishes that golden city, making us complicent in the torture and agony they put their people's through daily. But no longer. We will make the right choice. We must make the right choice!"\n\nThe President has made "The Goldwater Way" position crystal clear: either stand with our allies and our freedoms, or to continue trading with murderers and criminals. For most of America, the choice is obvious. For the rest, they know better than to say so out loud unless they want to be branded a Yockey supporter or a Japanese collaborator."
 USA_gld_68_the_right_choice:0 "The Right Choice"
 USA_gld_68_the_right_choice_desc:0 "The President has campaigned on a strong anti-fascist message, and now is putting that into practice. And what better way to hurt the enemies of freedom than in their pocketbooks?\n\nAmerica will place an embargo on every Fascist, National Socialist and adjoining ideological nation in the world, refusing to buy their products or sell ours to them. While businessmen in New York and the politicans in Washington in their pockets will complain, it's a popular idea with everyday Americans. After all, buying products made by slave labor or under oppressive regimes is tantamount to supporting them, and all red-blooded, freedom loving citizens of the US will never stop that low."
 USA_gld_68_goods_from_just_partners:0 "Goods From Just Partners"
 USA_gld_68_goods_from_just_partners_desc:0 "If we are going to stop trade between the United States and those nations that still follow the despotic, brutal and dying beliefs of Mussolini and Hitler, then we must reward those nations that believe in freedom, democracy and unfettered capitalism. Luckily for us, we already know a large number of such nations: our allies in the Organization of Free Nations.\n\nWe will encourage further economic ties between the US and our friends in Canada, Australia and all over the world, rewarding them with lower tariffs and reduced red tape to ship their products to us. Of course, we will strongly encourage them to reciprocate to make stuff made in America easier to send to them, but we will take the first step."
 USA_gld_68_the_OFN_system:0 "The OFN System"
 USA_gld_68_the_OFN_system_desc:0 "The various nations of the OFN are meeting in Vancouver, Canada, in the first Economy Summit. However, the first question raised is if an Economy summit is even needed. While Goldwater's efforts to encourage trade between the OFN members has been well received, should more effort go toward making the OFN a trading bloc? Even a full on economic union? Or would it be best to remain as a military alliance?"
 USA_gld_68_tariff_free_OFN:0 "Tariff-Free OFN"
 USA_gld_68_tariff_free_OFN_desc:0 "The Free Trade Act of [GetYear] has worked its way through Congress for the past few months. The Capitol switchboard has been overloaded with calls from constituents to express their opinions on the bill, and unofficial tallies by the operators show that those who are opposed to it are outnumbered an outstanding twenty to one. Any economist or business leader who dared to publically state that banning trade with the largest nations on earth could be detreminetal to the American economy have been denounced as "fear mongers" and "Nazi sympathizers."\n\nBut the bill has passed the House in large numbers, and with a healthy majority in the Senate, though some notable R-D's voted against it. Most of them won't be seeing re-election next time, Goldwater is sure. But in a ceremony in the Oval Office recorded on camera, the Free Trade Act is signed, and it's official. Though the results will take time to be felt as there has been a grace period of a year for most industries, Goldwater's approval has skyrocketed, and Americans everywhere are proud of their moral stance."
 USA_gld_68_feel_the_market:0 "Feel the Market"
 USA_gld_68_feel_the_market_desc:0 "All of the reforms that the Goldwater Administration has proposed and put into effect, there is a general feeling of good times and prosperity ahead. However, GDP numbers, Wall Street nor consumer sentiment has taken off like expected. Maybe there is something else that needs to be done. Something big. Something that will clearly get the US economy not only moving, but booming. And Goldwater is feeling like the time to make that move is now."
 USA_gld_68_monetary_reform:0 "Monetary Reform"
 USA_gld_68_monetary_reform_desc:0 "The plan is simple: pay off the federal debt. There are still bonds, loans and interest payments stretching back to the First World War on the balance books. If the government can cut the debt even by a few percentage points, interest payments will drop, taxes can be lowered, and more people will have money in their pockets to spend. And giving the average person more money to spend is exactly how you boost an economy."
 USA_gld_68_gauge_our_possiblities:0 "Gauge our Possibilities"
 USA_gld_68_the_gold_standard:0 "The Gold Standard"
 USA_gld_68_the_gold_standard_desc:0 "For years the United States has been drifting away from the Gold Standard. During the Great Depression, citizens were forbidden from exchanging their paper currency for bullion, and for a while there was talk of going away from gold entirely, to be replaced with... nothing. Goldwater is reversing this trend, and going to get the US back on the Gold Standard, and allow people to exchange their bills for hard currency. Laws are already working through Congress to make it happen, and the Treasury Department and the Federal Reserve are already preparing for what will need to be done, to build up America's gold reserves and to create mechanisms to stabilize prices. If either effort fails, it could cripple the US economy for a long time."
 USA_gld_68_build_up_gold_reserves:0 "Build up Gold Reserves"
 USA_gld_68_build_up_gold_reserves_desc:0 "While America already has a sizable reserve of gold hidden away in the vaults of Fort Knox, it will not be nearly enough to back the entire value of currency currently in circulation in the US. Government buyers are already working on buying up all the gold they can from every mine in the US, to prepare to mint them into new coins, including a new $5, $10 and $20. It's not cheap, as the price is skyrocketing with the rapid buying, but it will be worth it. Once we have enough gold ready to be exchanged, and people know that the dollar will be stable and secure, prosperity will come!"
 USA_gld_68_price_stabilization_mechanisms:0 "Price Stabilization Mechanisms"
 USA_gld_68_price_stabilization_mechanisms_desc:0 "The Department of Commerce has already begun organizing the Price Stabilization Committee, which will be given the power to set price ceilings and floors on what they have determined to be the basic essentials for the public: food, water, gasoline, apartment rents, electricity, natural gas and more. The object of the PSC is to find the best balance between profit for the companies that sell these products, and to ensure that there will be a good supply at an affordable price for the average American. Inflation will be kept low, everyone will be fed, and there should be more than enough left over in the pockets of US citizens to spend on luxury items like TVs, cars and vacations."
 USA_gld_68_securing_sufficient_silver:0 "Securing Sufficient Silver"
 USA_gld_68_securing_sufficient_silver_desc:0 "The gold standard doesn't just mean that the US Dollar is backed in gold, but silver as well. We already use silver to mint coins ranging from the nickel to the half dollar, but soon silver will also be available to the general public as well as bullion. We will have to build up our reserves of silver to prepare for the date of exchange just as we did with gold: buying everything that the mines are producing and getting it struck into new silver dollars and lesser value coins."
 USA_gld_68_ensuring_a_strong_dollar:0 "Ensuring a Strong Dollar"
 USA_gld_68_ensuring_a_strong_dollar_desc:0 "The American Dollar has long been one of the most important currencies in the world, rivaled only by the German Reichsmark and the Japanese Yen as the world's reserve currency. However, it's been left to float free for a while now, which causes rapid rises and falls depending on the markets and politics. This has caused uncertainty and economic issues for years now, but now President Goldwater wants to stabilize the system. A whole suite of executive orders and laws have been proposed to keep the dollar stable. The goals should be to get the value of the dollar compared to the Reichsmark and the Yen, as well as OFN currencies, that should be perfect for businesses who want a lower dollar to encourage exports, and for companies that want a stronger dollar to make importing from other countries less expensive. While we can't please both sides at once, we can at least keep them in balance, and ensure prosperity for all."
 USA_gld_68_north_american_trade_cooperation:0 "North American Trade Cooperation"
 USA_gld_68_north_american_trade_cooperation_desc:0 "The final step to weaning the American economy off the fascists is to bring North America closer together. Canada has been in lockstep with our economy ever since the collapse of the British Empire. Mexico, while not part of the OFN, has always been a major trade partner. But now is the time to reduce all the trade barriers between our nations, implement standardizations in our economies, and bring everyone together in peace and prosperity. It is time to negotiate the North American Trade Cooperation Agreement (NATC). We will provide millions of dollars to help build up industries in both countries to the same standards as ours in interest free loans, and in turn we will make it easier for them to sell their resources, such as oil, food, iron ore, aluminum, and more, to America. It's a win-win-win!"
 USA_gld_68_fix_exchange_rates:0 "Fix Exchange Rates"
 USA_gld_68_fix_exchange_rates_desc:0 "To encourage those businesses that are still trading with the Unity Pakt, Triumvirate, and the Co-Prosperity Sphere to sever their ties, the Government is proposing to fix the exchange rates between the US Dollar, their currencies and gold in such a way as to make it better to keep the dollars back at home and in the OFN, and keep the Reichsmarks and Yen out. Other bonuses including reducing inflation, keeping government spending under control, and generally making the US a better place to do business with. With a strong dollar and fixed exchange rates, America will no longer be tied to the whims of dictators across the sea playing with their levers of control to undermine the United States like they have done before. Never again will the dollar be held hostage by a fascist state!"
 USA_gld_68_a_stable_economy:0 "A Stable Economy"
 USA_gld_68_a_stable_economy_desc:0 "It has been a long time coming, with tough choices and setbacks, dealing with the complicated and fraught intersections of politics and economics. But Goldwater's hard work has paid off. The economy is roaring! Businesses are expanding rapidly, the GDP is growing at record rates, and everyone that wants one has a job and enough income to not only get the essentials, but all the consumer goods they ever needed. America looks forward to the future with pride and optimism, casting aside the doldrums of an old generation."
 USA_gld_68_a_militarized_economy:0 "A Militarized Economy"
 USA_gld_68_a_militarized_economy_desc:0 "The Second World War showed us that we cannot allow ourselves to be caught flat footed again. One of the biggest problems we had was our industry was in poor shape to rapidly switch to military production from consumer goods. Therefore, a series of semi-private military companies are being set up around the nation to serve as the new backbone of the Military-Industrial Complex. Freedom isn't Free, as much as we would like to say so. We must be prepared to fight for the freedom of America, of the OFN, of all freedom loving people around the world. To do that, we will need the weapons of war."
 USA_gld_68_a_free_market:0 "A Free Market"
 USA_gld_68_a_free_market_desc:0 "The railways have been suffering since the Interstate Highways made traveling by car easier and faster, but they are still the vital arteries to move goods across the nation. Oil refineries are straining at their limit as the number of cars on the roads skyrockets, which makes gasoline way too expensive. These and many other businesses across the country need a bit of help. Even though Goldwater is a Free Market proponent, he has agreed to help set up a series of part private, part state owned businesses to help keep the economy going. They will get loans and grants from the federal government to get started, but will act as private businesses otherwise, selling their products on the open, Free Market. This will go a long way to stimulating the economy of the US, the OFN, and the world at large."
 USA_gld_68_the_american_economy:0 "The American Economy"
 USA_gld_68_the_american_economy_desc:0 "One of Goldwater's campaign slogans was "Au H2O", referring to the elements that made up his name. Now it can be said that he has come closer than any President of the United States to turn water into gold. America now has, unquestionably, the most powerful economy in the world, riding high on Free Trade, Limited Government, and American Ingenuity. With this combination of ingredients, the United States is well poised for the future."
