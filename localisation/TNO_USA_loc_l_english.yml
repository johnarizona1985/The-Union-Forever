 USA.2000.t:0 "The ARPA Budget"
 USA.2000.desc:0 ""...which will eventually enable us to completely revamp the way we conduct warfare. Advanced processors coupled with yet undeveloped transistors will inevitably permeate all areas of science, and their potential in regards to performing a large sum of calculations in a short timeframe will be of utmost importance in a wide area of scientific and military applications, including..."\n\nPresident [USA.GetLeader] calmly listened to the monologue by the sweaty engineer in front of him. It was clear that he obviously prepared for this moment for weeks, and yet, [USA.GetLeader] didn't understand a single word of it - he had a vague notion of the nature of the newly established ARPA and knew that this person was a leading engineer from it, but his difficulties in transmitting his assumedly vast knowledge were apparent. All [USA.GetLeader] knew was that the ARPA representative attempted to convince the President to properly fund his department, which was supposedly set to fundamentally transform a wide range of subjects within just a few decades.\n\nHowever, people like the aforementioned engineer plead for more funding all the time. All of them make big promises about how their pet project will utterly revolutionize the world as we know it, and yet the vast majority of them produce rather unremarkable results. [USA.GetLeader] contemplated for a while if the whole ARPA thing would really be as significant as the man if front of him claimed it would be, and eventually came to a conclusion."
 USA.2000.a:0 "He's obviously exaggerating. A minor budget shall suffice."
 USA.2000.b:0 "Maybe he has a point. He can get some funding, but not too much."
 USA.2000.c:0 "Sounds important enough. Let's provide his department with all the funding it needs."

