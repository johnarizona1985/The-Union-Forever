 USA_elec_prim.12.t:0 "The 1972 National Progressive Primaries"
 USA_elec_prim.12_RD_Incumb:0 "The National Progressive Party is holding their convention in Miami Beach, Florida, in the midst of one of the greatest cultural changes in American history that is reverberating through the party that has long prided itself as representing the interests of those left behind by the Republican-Democrats. But the issues are now moving away from debates about civil rights for African Americans, the extent of social welfare, or how best to defeat Japan and reclaim the lost Pacific territories. Now issues over homosexuality, abortion, drugs and others are claiming the attention of all sides of the NPP. In the end, none of the candidates received enough delegates to win in the primaries, leading to a brokered convention.\n\nThe two leaders were Senator Henry "Scoop" Jackson of Washington State, leading the C-NPP and advocating for social welfare programs, and Jeane Kirkpatrick, Congresswoman from Oklahoma and one of the strongest proponents and defenders of the "neo-conservative" movement that is coalescing in the FR-NPP.[USA_Extremists_Test]\n\nHowever, it all comes down to the ballots of the delegates in the Miami Beach Convention Center. And after a long day and night of voting, the chairperson is taking the stage to announce the results of the last ballot..."
 USA_elec_prim.12_NPP_Incumb:0 "The National Progressive Party is holding their presidential convention in Miami Beach, Florida once again, with delegates from all corners of America arriving at the Convention Center to kick off the General Election. Normally, the President of the sitting party would easily breeze through the Primary Season and be acclaimed at the convention. Stretching late into the evening before a result was announced..."
