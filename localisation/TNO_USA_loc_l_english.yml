 USA.1.t:0 "The Land of the Free"
 USA.1.desc:0 "While America joined the Second World War, support came too late to save her allies. The United States performed admirably, humbling the Kriegsmarine in the Atlantic and beginning to turn the tide in the Pacific, but the invention of the atom bomb ended any hopes of American victory for those few remaining Allies.\n\nNow, twenty years later, America stands divided. While the great American Depression is slowly ending, the American political scene sits in chaos. The government remains locked between the uneasy Republican-Democrats and the National Progressive Party, a failing union of America's progressives, socialists and authoritarians. With the Civil Rights movement greatly shifting the political sphere, many predict that the 60's will herald the greatest threats America has ever faced."
 USA.1.a:0 "Liberty shall not perish from this Earth!"
 USA.2.t:0 "The Far Right"
 USA.2.desc:0 "In 1954, right before Brown vs. Board, a note that circulated between the liberal judges on the supreme court is leaked to the press. The note refered to a fifth possible judge that could potentially vote in favor of ruling that segregation in education is unconstitutional. This fired up the public and the Southern Democrats signed the so-called Southern Manifesto that declare they would not stand for the party line that lead to this possible outcome and will go into Patton's NPP party to continue working for continued segregation, whatever the outcome of the Brown vs. Board would be.\n\nThey rallied their voters to join the NPP and they managed to nominate their Harry F. Byrd to the 1956 Presidency, the campaign was a failure, and only carried a few states. The 1960 elections didn't go much better with Richard Russell Jr. as their candidate. After the second fiasco in a row, many of the senators lost their seats to Democrats and others crossed the aisle a second time in only 5 years.\n\nThey figured they couldn't run only on a segregationst platform, with appeals only to white southern voters. Their whole tone of their politics was thought to be too "nice", voters didnt understand what the difference between the NPP and the Democrats were, so they voted democrat, to not waste their vote. Some stayed behind as NPP senators, and noticed the new young Governor in Alabama, George Wallace. He is the perfect candidate for the NPP: segregationist, harsh critic of the mainstream foreign policy and has that angry aura, which they lacked. Wallace has since become the face of the NPP Far Right faction and stands to be their 1964 candidate."
 USA.2.a:0 "Hecking racists!"
 USA.10.t:0 "Hitler is Dead"
 USA.10.desc:0 "Adolf Hitler is dead. The being who claimed and secured homage as virtually a living god has proved to be as mortal as his lowliest subject. He now belongs to history.\n\nChurch bells could be heard ringing across the Reich as the news broke. Adolf Hitler, supreme ruler of the Third Reich, passed away at age 73 in his Berghof residence in Bavaria. Previous CIA reports indicated that his health had been failing in recent years, but the crises of the past years seems to have done him in for good.\n\nIn America, and much of the rest of the world, the mood is in stark contrast to that of Germany. Spontaneous celebrations have broken out In Washington, in New York, in the south, in the west, all across the country. Even in the occupied ports of Los Angeles and San Francisco, American workers and Japanese soldiers agree that Hitler's death is something worth celebration. Publicly, President Nixon has not commented, but privately, he has been reported as 'elated'.\n\nHowever, it does appear that Hitler was the sole figure holding the crumbling Reich together. The NSA has already intercepted numerous communications from within Germany, indicating that a conflict is imminent."
 USA.10.a:0 "Sic semper tyrannis"
