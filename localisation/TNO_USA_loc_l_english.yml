USA.senate.14.t:0 "The R-Ds Run a Masterful Campaign in [GetOppositionCampaignRegion]"
USA.senate.14.desc:0 "By all accounts, the Republican-Democrats have been running an excellent regional campaign over the past several weeks. Their candidates have handled the campaign trail with aplomb, the party is boasting about record fundraising amounts, and even OUR voters are getting their doors knocked by R-D volunteers. Regardless of how we're doing in our own right, this clearly isn't a good trend for our campaigns."
USA.senate.14.a:0 "We do not, under any circumstances, "gotta hand it to them"."
USA.senate.15.t:0 "The R-Ds Run a Respectable Campaign in [GetOppositionCampaignRegion]"
USA.senate.15.desc:0 "According to reports, the most recent Republican-Democrat regional campaign has been going quite well for the party. While they aren't blowing us out of the water by any stretch, their fundraising has been solid, their candidates are appealing, and their voter enthusiasm is where it needs to be for them to win in November. "
USA.senate.15.a:0 "We need to keep a closer eye on them..."
USA.senate.16.t:0 "The R-Ds Run a Middling Campaign in [GetOppositionCampaignRegion]"
USA.senate.16.desc:0 "According to our people on the ground, the most recent Republican-Democrat regional campaign could best be described as mediocre. Their PACs and campaign organizations have been underperforming, while their candidates have lagged in the polls and attract relatively little enthusiasm. Depending on our fortunes, they may still have a chance, but their recent difficulties certainly bode well for us in November."
USA.senate.16.a:0 "Excellent."
USA.senate.17.t:0 "The R-D Campaign in [GetOppositionCampaignRegion] Crashes and Burns "
USA.senate.17.desc:0 "According to the front pages of local papers around the country, the most recent Republican-Democrat regional campaign has collapsed in spectacular fashion. Between poor fundraising numbers, low voter enthusiasm, and a series of bizarre gaffes by R-D candidates, we will likely be able to do well in November through their failures alone."
USA.senate.17.a:0 "Let's not get cocky."
