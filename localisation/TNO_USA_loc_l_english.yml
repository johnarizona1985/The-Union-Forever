#Leaders

 POLITICS_RFK_DESC:0 "Robert Francis Kennedy certainly didn't grow up in an impoverished family. Part of the Kennedy dynasty of businessmen and politicians, his childhood was a privileged one. He grew up in suburban Massachusetts, one of nine children in a profoundly American family, and was raised to appreciate their Irish and Catholic heritage. Living through the Great Depression for most of his childhood, he witnessed his countrymen face impoverishment as they never had before.\n\nGoing on to attend Catholic schools across New England, Kennedy decided to serve in the Navy after the tragic death of his brother Joseph Kennedy in 1943. Kennedy would serve his country in the Atlantic and the Caribbean, with his relatively short service in the armed forces having a profound influence on his life, and his decision to enter politics.\n\nFollowing an honorable discharge, RFK entered journalism school, particularly interested in welfare and social programs designed to help the unfortunate. He was in attendance at the peace conference between the United States and Japan, and after the war visited Sweden to write about their extensive welfare programs. When his brother, John F. Kennedy, emerged as the running mate to Richard Nixon, Robert quickly proved his political acumen, to the extent that his brother would say that "If I need something done and done quick, I go to Bobby."\n\nTragedy would strike soon after. JFK's assassination not only broke Robert's heart - the death of his beloved brother severed any remaining ties to the R-Ds, whose President had vetoed the Civil Rights Act. Disillusioned with partisan politics, RFK decided to join the National Progressive Party, determined to make the American dream possible for all of his countrymen, and was promptly pushed to run for the Presidency. Swept into office in 1964, Robert became one of a rare breed. He became the champion of an American idealism seen in few others, someone who believed in hope in a world which possessed very little."
 POLITICS_LYNDON_B_JOHNSON_DESC:0 "In many ways Lyndon Baines Johnson, often referred to by his initials LBJ, is living proof that the American dream still lives. Born in a Texas farmhouse and raised in humble conditions, far from the glitz and glamour that America's elite grew up in, Johnson has not forgotten the lessons of his modest upbringing. Though he spent several years teaching impoverished children in Texas, he quickly found his calling in politics. With a natural talent for aggressive persuasion and dealmaking that would soon be widely known in Washington as the "Johnson Treatment", he began first as a congressional aide before quickly ascending to the House of Representatives, then the Senate. There he reigned as Majority Leader of the Republican and then Republican-Democrat party for a decade. Now he has finally climbed as high as any American can, and has been elected the President of the United States. LBJ has promised to heal the wounds that have been festering in America for decades, and is determined to tackle the issues of racial and economic inequality once and for all. Johnson envisions an American society where every man has equal rights and equal opportunity to succeed. However, with Germany descending further into chaos by the day, and Japan fighting to maintain and expand its sphere, Johnson may not be able to focus exclusively on the home front, as events beyond his control threaten to pull America back onto the global battlefield once more."
 POLITICS_RICHARD_NIXON_DESC:0 "Richard Milhous Nixon is a complicated figure. Originally a Representative, and then Senator from California, he rapidly rose through the ranks of Congress through skilled political manouvering. During his time as a Senator, Nixon worked closely with Joe McCarthy in carrying out the Grey Scare, working to root out suspected fascists in government. And while he didn't share the spotlight to the same extent as McCarthy did, nobody doubts that Nixon is still an anti-fascist crusader through and through.\n\nA lifelong member of the Republican Party, Nixon has never been totally comfortable working alongside the Democrats. The broad popularity of the National Progressive Party dictates that they must, however, and the coalition ticket that won him the 1960 election has made his presidency a living hell. John F. Kennedy's position as the Vice President has driven a wedge in the Executive Branch, as his own magnetic charisma and stunning competence have taken the spotlight away from Nixon more than once.\n\nAs much as Nixon wants to focus on foreign policy, so he can act to undermine the unstable German and Japanese empires, domestic affairs have gotten in the way. Civil rights issues can no longer be ignored, as racial tensions flare and people demand action, one way or another. While Nixon has been reluctant to endorse either segregation or integration, staying on the fence is becoming increasingly costly.\n\nOf course, Nixon is also doing what he can to keep the NPP down, including some... extralegal means. With challengers coming at him from all sides, including within the White House, Nixon will have a hell of a time trying to keep the ship of state steady."
 POLITICS_JFK_DESC:0 "John Fitzgerald Kennedy's path to political prominence was one overshadowed by others' controversies. Scion of the powerful Kennedy family and son of President Joseph Kennedy, John found himself recalled from the Pacific front after his elder brother Joseph Jr.'s death, and had been groomed to follow in his father's steps ever since. In the years following the 1948 election and the implosion of the Democratic Party, the Kennedys (with the exception of John's brother Robert) loyally followed the shattered remnants of the party to the GOP, becoming members of the Republican-Democrat Party. Some predicted that John's career would be tainted by the failures of Kennedy the Elder's administration, but John's personal charisma and political savvy were enough to help him grow out of his father's shadow. In 1960, he was on the Republican-Democrats' victorious Vice Presidential ticket. Unfortunately, his running mate was Richard Nixon.\n\nNow, John finds himself thrust into leadership of a nation in turmoil, one that desperately looks toward him for guidance. But for every American who sees him as a beacon of stability, there is one who sees him as an obstacle: ardent segregationists fear that his idealism will lead to him furthering civil rights legislation, and committed progressives scorn him for not being as impassioned as his brother Robert. Fate has ordained John F. Kennedy be the one to steer the ship of state, but will he be the one to guide it out of dangerous waters?"
 POLITICS_GEORGE_WALLACE_DESC:0 "George C. Wallace portrays himself a both an honorable Southern gentleman and a true red-blooded American, being the only one willing to protect his proud country from the Japanazi menace while preserving the rights and liberties his people hold dear. In reality he is an opportunist par excellence, willing to mold his ideology as he sees fit in order to maximize the possible turnout at the polls. Seeking to court the fine white voters as governor in his native Alabama, this inevitably manifested itself as a staunch segregationist platform, defending it on all fronts from un-American fifth columnists seeking to undermine states' rights. As the Democratic Party imploded in 1948 and the "Solid South's" party loyalty wavered, Wallace eagerly jumped ship to Richard Russell Jr.'s fledgling States' Rights Party, then to the Patriotic Party, then finally to the National Progressive Party.\n\nOn the campaign trail, Wallace successfully moderated his position just enough to win the support of the NPP's Frankensteinian voter base, and eventually the majority of the nation. Now that he finally sits in the White House, his alliance of convenience with many of the NPP's more left-leaning members is rapidly wearing thin - how do you hold together a party bound only by hatred of the establishment if you are the establishment? But Wallace likely doesn't plan for the alliance to last much longer. Rather, it seems he'll be using his time to legally buttress segregation as much as he can. When it is effectively impossible to dislodge, he will return home, where he shall be forever immortalized as the savior of the South."
 POLITICS_MARGARET_CHASE_SMITH_DESC:0 "Margaret Chase Smith has been making history her entire life. The first woman to serve in both the House of Representatives and the Senate. The first woman to serve on the Senate Armed Services Committee. The first woman to stand for the Presidency - and win. Every step of the way, her detractors have whispered that she would be a shrinking violet, unfit to serve - and President Smith delights in proving them wrong every time, having built a reputation as a hard-nosed and principled defense hawk over her two decades in Washington.\n\nTo her few allies, President Smith is a pillar of consistency in a fractious NPP; to her many rivals and enemies, President Smith is an infuriating iconoclast. She stunned her Republican Senate colleagues by being the first among them to break ranks and denounce Joseph McCarthy's Grey Scare as 'un-American' for its attack on civil liberties, even as Tokyo labeled her a 'beast in the shape of a woman' for commenting that she would have nuked Japan back after the atomic attack on Pearl Harbor. After abandoning the R-D's after their merger in 1951 (refusing, she said, to work with the architects of America's surrender) Smith has had an uneasy relationship with the rest of the NPP, utterly refusing to break bread with the NPP-Far Right's segregationists while chastising NPP-Center or former Republican colleagues if they seemed to be losing focus on the fascist threat.\n\nSmith is convinced that America must take the fight to - and defeat - the fascists, without selling its soul in the process. And now that the NPP has rallied behind her - if only to capitalize on the cowardice of the R-Ds while putting the segregationists to the side - President Smith faces the even more daunting task of convincing the rest of America that the fight against foreign tyranny is never done, while consigning the worst impulses of the NPP to the dustbin of history. It is her greatest challenge yet - but for President Smith, it's only Tuesday."

 POLITICS_JOHN_MCCORMACK_DESC:0 "For most presidents, their inauguration is the culmination of years of political ambition and success, bringing them to the highest office in the land and a chance to ultimately shape the nation to their ideals.\n\nFormer Speaker of the House John McCormack is not one such President. Rushed out of Congress and into the White House on a day of panic and blood, he is faced with a nation in turmoil. Outrage over President Nixon's actions on civil rights has shattered any semblance of political decorum in Congress, with constant shouting matches taking more time than legislation. The people have made their voice heard as well, with riots and protests breaking out weekly and voters changing their registration to support the radicals of the National Progressive Party.\n\nMcCormack has isolated himself in the White House, only speaking to trusted aides and friends on the matters affecting the nation and leaving his deputies to calm the turbulent waters America is headed for. Facing a party in crisis, the divisive issue of segregation, and the rapidly escalating war in South Africa, the reluctant president's next days in office will change the nation's direction for years to come."

 POLITICS_CURTIS_LEMAY_DESC:0 "If someone had told Curtis LeMay in 1962 that he'd be president in the next few years, he'd have laughed in their face and called them a damned fool. And yet, despite never seeking the office, LeMay finds himself in the Oval Office on the heels of George Wallace's disastrous presidency.\n\nNotorious for his comments on the 1964 campaign trail about "bombing Africa back to the Stone Age", the former Air Force general was considered a political liability by many members of Wallace's campaign for his gruff and apolitical nature. Never a true politician, LeMay's main role in the administration has been to address defense concerns, especially involving America's nuclear capabilities. Now, with the departure of Wallace, he must finally take a position on the issue of segregation. Surrounded by potential enemies and tasked with healing the troubled nation, clear skies for LeMay will be short in the coming days.\n\nStill, President LeMay has taken these events in remarkable stride. As the storm rages around him, he is confident that America will make it through this latest crisis. In 1943, he saw the greatest defeat in American history, riding out the storm at the controls of a heavy bomber, and now sees a chance for someone to finally take decisive action and heal the nation. Going forward, the President is absolutely certain of one thing: The United States will not fall into further turmoil on Curtis LeMay's watch. It wouldn't dare."

