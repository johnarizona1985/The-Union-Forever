 USA_OFN_south_african_war_category:0 "The OFN: South African War"
 USA_OFN_south_african_war_category_desc:0 "The South African War will prove to be our first real stand against Nazism since the Second World War. While many have disagreed, and insist we focus on the Japanese, they do not realize that holding South Africa is extremely important to fighting all of America's enemies, not just Nazism. As such, it is of the highest importance we get the rest of the OFN onboard, for this also gives the perfect opprotunity to prove the OFN is more than an alliance on paper."
