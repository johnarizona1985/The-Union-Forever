 USA.12.t:0 "Assassin Strikes at Hitler!"
 USA.12.desc:0 "News from Germany today is sporadic at best. CIA assets in Germania have reported that shortly after celebrations over the moon landing began to settle, German military units and several platoons worth of the German dictator's various bodyguard units filled the streets and immediately put the city under martial law. From what we are hearing, an assassin, which the Germans claim had belonged to the Japanese Kenpeitai, attempted to kill the Führer, but was stopped in his attempt by one of Hitler's personal bodyguards, and killed on the spot.\n\nAlready, reports of several assassinations have surfaced, as various politicians in the Reichstag initially believed Hitler to have been killed and began long-planned plots to eliminate their rivals in the chaos. In the streets, the various military units nearly came to blows, as various units ordered one other to stand down and the chain of command broke down.\n\nWhile the situation has begun to recover, martial law is still in effect in Germania, and suddenly, the Reich seems much weaker. In Washington, this raises the question - how can the Germans maintain their New World Order when they can hardly handle themselves?"
 USA.12.a:0 "As one eagle falls, another rises"
 USA.15.t:0 "German Moon Landing"
 USA.15.desc:0 "Germany today proudly announced to the world that a German was the first to ever step on the moon. Eberhard Köllner, using a rocket based upon the A9/A10 design from WW2, and as a member of a team led by acclaimed scientist Wernher von Braun, successfully landed along with a team predominantly made up of former Luftwaffe pilots. Köllner, on live television broadcast globally, snapped a smart salute to the flag of the Reich with the earth visible in the backdrop, a photo which has spread across the globe, thanks in no small part to German propaganda. Jubilant celebrations began almost immediately across Germany.\n\nAlready, President Nixon has publicly vowed that the race shall continue and that NASA is already making preparations for a permanent human presence upon the moon, in the form of a lunar colony. The President's announcement was quickly followed by one from Japan, who stated that they will land on Mars.\n\nDespite the President's insistence that the race is not over, the American public has taken the news poorly. Although America managed to get the first astronaut into space, public confidence in the space program is at an all-time low, as fewer Americans than ever look to the night sky with a sense of explorative awe."
 USA.15.a:0 "We begrudgingly congratulate Mister Köllner"

 USA.27.t:0 "Our position regarding Germany"
 USA.27.desc:0 "Now that Germany has descended into civil war, we have the opportunity to influence them as we never could before, sending material and militery help to the "'protector of freedom'" there, Albert Speer. On the other hand, should we really send all these weapons to one of the weakest camps in the war, just to see them in the hands of men like Bormann or Göring?\n\nMore importantly, the Senate would never approve our sending equipment to fascists, so we'll be extremely limited in our covert support."
 USA.27.a:0 "Help Speer"
 USA.27.b:0 "Stay Neutral"

