USA.senate.1.t:0 "An Excellent R-D Campaign!"
USA.senate.1.desc:0 "The results of our most recent regional campaign have been nothing short of stellar. Our fundraising has exceeded expectations, from small-dollar and major PAC contributions alike. The candidates have performed fantastically, from the stage legislature races to the Senate campaigns. And, according to our organizers on the ground, volunteer morale has never been higher. We are in an excellent position to claim victory in a number of key races!"
USA.senate.1.a:0 "Fantastic!"
USA.senate.2.t:0 "A Good R-D Campaign!"
USA.senate.2.desc:0 "The results of our most recent regional campaign have been generally positive. Fundraising and cash on hand are meeting our most positive expectations. Meanwhile, our candidates are performing well in the polls, and have generally avoided making gaffes and unforced errors while out on the campaign trail. We should be in a good position to win a number of races come November."
USA.senate.2.a:0 "Good to hear!"
USA.senate.3.t:0 "A Mediocre R-D Campaign!"
USA.senate.3.desc:0 "The results of our most recent regional campaign have been middling, at best. A series of gaffes by multiple candidates has attracted quite a bit of negative attention, fundraising isn't where we need it to be, and many of the Senate and House campaigns are having trouble attracting volunteers and organizers. Our prospects for this most recent cycle, as of right now, aren't anywhere close to ideal."
USA.senate.3.a:0 "We can do better next time."
USA.senate.4.t:0 "A Terrible R-D Campaign!"
USA.senate.4.desc:0 "The results of our most recent regional campaign have been terrible. There's really no other way to describe it. Our candidates have made numerous gaffes and aren't attracting any positive attention. Meanwhile, we're getting outspent on TV and radio ads. And to top it all off, many precincts don't have any volunteers or organizers attached to them. Maybe we can turn this around, but it's a horrendous image for this party."
USA.senate.4.a:0 "Mistakes were made..."
USA.senate.5.t:0 "A Stellar NPP Campaign!"
