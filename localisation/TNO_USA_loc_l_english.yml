 ################# SOUTH AFRICAN WAR ARMY DECISIONS
 USA_south_african_war_category:0 "The South African War"
 USA_south_african_war_category_desc:0 "We're here to save Africa from the tide of fascism, and to kick some Nazi tail. Moreover, American interests are certainly served by our presence in South Africa, from its strategic location to the resources it can offer. This war must be won.\n\nAmerica has a number of options to help win the fight against the Reichskommisars. We can target specific states with strategic plans, bolster our South African allies with funding and supplies, and more. But we must be careful. The more that America gets involved in South Africa, the more attention will be paid to the conflict at home. And if we mismanage the war, that attention will likely turn negative with shocking speed."


################# SOUTH AFRICAN WAR DOMESTIC DECISIONS

USA_south_african_war_domestic_category:0 "The Domestic Situation"
USA_south_african_war_domestic_category_desc:0 "The South African War is a struggle for democracy against the fascist colonies that would seek to snuff it out. Moreover, it's an opportunity to show the world that the Nazis can be beaten, and to give Germania a bloody nose. However, at home, those benefits aren't always clear. Coffins landing at Dover AFB, the nightly news broadcasting harrowing footage from the front, loudmouthed protesters decrying our brave fighting men... these things add up. We need to be careful with how the war plays at home. If we mismanage the war at home, the electoral blowback for our party could be disastrous.\n\nAs of right now, public discontent with the war is [GetSAWDomesticDiscontent]."



 USA_clear_temp_votes_d:0 "Temporary support from other senators is cleared."

 USA_destabilize_sphere_category:0 "Destabilize the Japanese Sphere"
 USA_destabilize_sphere_category_desc:0 "Though the Japanese have established themselves as Asia's new colonial overlords in the war, native resistance groups still plague their empire. We can use this to our advantage and supply those freedom fighters with the support (and guns) they need. In this new age of nuclear conflict, we may not be able to assault the Japanese Empire from the outside, but terrorism and espionage never goes out of vogue. One by one, we will right the toppled dominoes.\n\nThere is always a chance the Japanese will discover our support and confront us. §RThis can escalate out of our control very, very quickly.§!\n\nCurrently, there is a [?USA_destabilize_sphere_detection_chance|%Y0] chance for our support to be discovered."
 USA_send_ships:0 "Send Ships to [From.GetNameDef]"
 USA_send_ships_desc:0 "Though the IJN is second only to our own navy, a few destroyers and submarines can go a long way in making their life difficult. Scrape off the rust, slap on a new coat of paint, and it's good as new!\nThis will increase our detection chances by §Y5%§!."
 USA_send_attache:0 "Send an Attaché to [From.GetNameDef]"
 USA_send_attache_desc:0 "[From.GetNameDef] may be eager to fight the Japanese, but they lack discipline and professionalism. In a direct fight with the IJA, they would undoubtably be crushed. We may not be able to put boots on the ground, but a few advisors and attaches will go a long way to improving [From.GetNameDef]'s chances.\nThis will increase our detection chances by §Y5%§!."
 USA_send_arms_decision:0 "Send Arms to [From.GetNameDef]"
 USA_send_arms_decision_desc:0 "American steel may not have been enough to win the last war, but it will be enough to win this one. We will send the brave [From.GetAdjective] resistance fighters the arms they need to throw off the Japanese yoke!\nThis will increase our detection chances by §Y3%§!."
 USA_requisition_submarines:0 "Requisition Submarines from the Navy"
 USA_requisition_submarines_desc:0 "Cargo ships are slow, vulnerable, and very, very visible. By requisitioning some submarines from the navy, we can reduce the amount of risky surface shipments we have to make.\nThis will decrease our detection chances by §Y3%§!."
 USA_flood_the_waters:0 "Flood the Waters"
 USA_flood_the_waters_desc:0 "By massively increasing the number of ships sailing around Asia, we can attempt to overwhelm the IJN's patrols, letting more of our own ships-and their guns-slip through the net.\nThis will decrease our detection chances by §Y3%§!."
 USA_ghost_shipments:0 "Ghost Shipments"
 USA_ghost_shipments_desc:0 "It's not against any treaty we've signed to ship guns around Australia, but it'll sure as hell draw the attention of the IJN, especially if we make a show of it.\nThis will decrease our detection chances by §Y3%§!."

 USA_black_market_category:0 "The European Black Market"
 USA_black_market_category_desc:0 "Most European countries are closed off to us, either subjugated, blocked, or pressured by the Nazi regime. No fortress is impenetrable, however. To the Bretons, any money is good money-and the American dollar is oh so crisp. They will be happy to facilitate "illegal" shipments and sales, and serve as an intermediary between us and the nations of Europe. Perhaps with enough political and economic maneuvering, we can even convince Brittany to join the OFN...\n\nAfter all, it's just good business, right?"
 USA_sell_arms:0 "Sell Weapons"
 USA_radio_free_england:0 "Radio Free England"
 USA_radio_free_england_desc:0 "By rigging Iceland with powerful radio transmitters and repeaters, we can ensure that our broadcasts reach the people of England, hopefully drawing more support for the Resistance there. Let freedom ring!"
 USA_supplementary_shipments_ENG:0 "Supplementary English Weapons Shipments"
 USA_supplementary_shipments_ENG_desc:0 "We've already sent the English Resistance many, many of our weapons, but as the Second Battle of London has shown, many is simply not enough. We need to ensure that every English man, woman, and child that wants to fight for freedom is able to, and what better way to do so than arming them all? Congress may need more convincing, however."
 USA_sell_arms_desc:0 "We're not exactly sure who exactly these weapons are shipping to, but that's not so important. What is important is the price they're willing to pay for them."
 USA_shell_companies:0 "Create Shell Companies"
 USA_shell_companies_desc:0 "There is only so much we can do acting as "the government of the United States". We can begin taking riskier actions after obfuscating our dealings with layers upon layers of shell companies, dead-end paper trails, and a tiny pinch of tax fraud. This, however, will not be cheap."

 USA_subvert_pakt_category:0 "Subvert the Unity Pakt"
 USA_subvert_pakt_category_desc:0 "The "New European Order" established by the Nazis is not as nearly as orderly or cohesive as we first thought. Our analysts have determined several groups of interest willing to work with us in our crusade against Nazism-from the unwavering British resistance to the once-steadfast allies of Germany. With enough maneuvering, all we need to do is kick down the door, and the whole rotten structure will come crashing down.\n\n§RThe NPP, particularly its rightmost wing, may object to some of our more...proactive measures.§!"

 USA.1908.t:0 "Recognizing the Republic of India"
 USA.1908.desc:0 "Flash.\n\n"As President of the United States, it is my honor to recognize Her Excellency Vijaya Lakshmi Pandit-"\n\nFlash.\n\n"-as Ambassador Extraordinary and Plenipotentiary from the Republic of India to the United States of America."\n\nFlash.\n\n"Nehru's sister," Marty Lederhandler thought. "Hell of a pick." Marty had only gotten the call an hour ago. The White House had wanted a photographer on hand for this historic moment, and they had figured that he was unlikely to leak anything until after the credentialing ceremony. President Nixon and Ambassador Pandit picked up the binder of credentials and held it between them, smiling gamely in that classic diplomatic style.\n\nFlash.\n\nMarty could only picture what it was like in the Tokyo foreign office right now. The formal recognition of the Republic over the Japanese puppets in Azad Hind would surely draw plenty of ire. "Then again," he thought, "it's not like tensions weren't high already. How bad could this be?""
 USA.1908.a:0 ""Sir, the Calcuttan representative is on line one. He sounds mad.""
 USA.1909.t:0 "Invest in India!"
 USA.1909.desc:0 "New expansions to the dockyards at Kandla, financed by Wells Fargo Bank and TIAA.\n\nBlast furnaces, courtesy of engineers from Bethlehem Steel, to kickstart a new iron industry in Karnataka.\n\nAgreements from companies such as Fruit of the Loom, Woolrich, and Brooks Brothers to source more cotton from fields in Gujarat and Andhra Pradesh.\n\nAll of these developments and more are filling financial papers across the country. It seems that every American company with enough capital is putting money into Indian projects. The state of Indian-US relations is at an all-time high, and as a result, investors see incredible opportunities in the Republic. India will get new jobs and boosted incomes, while American companies will reap new profits, and American consumers will be able to buy new cheap goods. It's a win-win!"
 USA.1909.a:0 ""Tell me more about these mythical investments in India...""
 USA.1910.t:0 "Project BONIFACE Memo 31-A"
 USA.1910.desc:0 "THE FOLLOWING DOCUMENT IS DESIGNATED SECRET-3.4\n\nFAIRFAX has confirmed contact with the following Filipino rebel organizations:\n\nPambansang Paglaya Kilusan (National Liberation Movement)\n\n-Hukbalahap (Anti-Japanese National Army)\n\n-Bangsamoro Islamic Liberation Front\n\nInitial discussions with all are promising. Intelligence sharing with FAIRFAX is considered to be a priority at this stage in BONIFACE. Full intelligence sharing has not yet been forthcoming, but we are confident in our ability to build trust with sources. FAIRFAX can confirm that anti-Japanese actions on the part of multiple groups are extremely likely to be engaged in the future. Potential for the near-future provision of weapons and financing is currently being evaluated by FAIRFAX."
 USA.1910.a:0 "Looks like those rebels are going on the warpath."
 USA.1911.t:0 "Right of Boom"
 USA.1911.desc:0 ""We can confirm that the blast at the Gaiety Theater killed at least eleven people, and dozens more were injured. Most of the dead were local elites; business owners, city councilors, at least one congressman, and so forth. Langley contacts in-country have confirmed that our supplies and cash helped in the operation."\n\nPresident Nixon takes a long breath. He's gotten used to this business. It helps that the victims are just strangers, lying mangled countless thousands of miles away instead of right in front of him. Robert McNamara pauses for just a moment, noticing the reaction, but continues.\n\n"The police lockdown and bomb damage will also screw with Manilans for quite a while, further building resentments. Furthermore, our contacts are noting that local Filipino papers are talking about Japanese security aid and economic enslavement. The overall effect is furthering the sentiment that the Philippines is a damaged vassal, and not a free nation in its own right."\n\n"Good. Is Langley recommending that we continue with this program?"\n\n"They are indeed."\n\n"I assumed as much. They have my authorization to carry on."\n\n"Thank you, Mr. President. Now, on to the next item...""
 USA.1911.a:0 "Every fight for freedom has a butcher's bill."
 USA.1912.t:0 "A Blast in Manila"
 USA.1912.desc:0 "Word has just arrived from Manila. Last night, an improvised explosive device at the Gaiety Theater, one of the city's famed movie houses, killed over a dozen and maimed many more. Our garrison, in conjunction with city police, have begun locking down neighborhoods and breaking down doors, but no concrete leads have emerged thus far. There are, after all, countless rebel groups in the Philippines, more than one of which has already claimed responsibility through graffiti, leaflets, and pirate radio.\n\nAccompanying the update on the bombing was a new request for security and economic aid to the Aquino government. More guns, more bullets, some surplus vehicles for their security forces, and money to hire new police thugs. Filipino industries can make cheap goods for Sphere markets, but their defense sector is practically nonexistent. Besides, it would hardly even qualify as a line item in our ministry budgets."
 USA.1912.a:0 "Send them the cash they need, and tell them to keep a closer eye on their theaters."
 USA.1913.t:0 "Pandit Nehru Goes to Washington"
 USA.1913.desc:0 "WASHINGTON (AP)-President Richard Nixon met with Indian Prime Minister Jawaharlal Nehru at the White House today. The meeting, the first between Nixon and Nehru, was the first stop on the Prime Minister's visit to the United States, soon to be followed by multiple stops in Washington, Virginia, and New York. At the Oval Office, President Nixon reaffirmed America's commitment to deepening America's political and economic ties to India.\n\n"India is a vast nation, blessed with a multitude of resources and a rising population. It is the belief of this administration that the United States of America would be foolish if we did not embrace your republic, and all the opportunities that it offers the world."\n\nFollowing the President's remarks, Prime Minister Nehru returned with cordiality of his own.\n\n"The people of India are on the verge of great success in the fields of economics, societal progress, and national development. We wish to use this success to join hands with the free world, and I would like to thank the President for his efforts to bring our nations closer together.""
 USA.1913.a:0 "What's next, hamburgers in Bombay?"
 USA.1914.t:0 "The President's Daily Brief"
 USA.1914.desc:0 ""Mr. President, we believe that the best way to curtail Japanese economic and military power is to draw them into new and escalating conflicts. Get them bogged down in a new jungle war, and they'll feel the pain."\n\nPresident Nixon nods carefully, considering his advisor's comments. "Alright, Bob. Go on."\n\nOne of McNamara's aides walks up with a pair of rolled-up maps. Each one bears a detailed map of a Southeast Asian country. "Two of the largest potential targets are Indonesia and the Philippines. Indonesia is both a literal and political archipelago, riven by Japanese resource extraction, military regimes, and native collaborators. Meanwhile, the Philippines is a rebellious nation, as we know well, and the population is believed to be very resentful of their occupiers. Both countries have active rebel groups which we could use as proxies against Tokyo."\n\nNixon presses his hands together in a gesture of contemplation, staring at the black and red markings that dot the maps. "Okay, Bob. What form would this proxy warfare be taking?"\n\nMcNamara's aides pull out more maps, more lists, more explanations. And over the course of the morning, a bloody strategy to drive new knives into the Empire of Japan takes form."
 USA.1914.a:0 "They'll have no peace with honor."
 USA.1915.t:0 "The Champion Taking Flight"
 USA.1915.desc:0 "Willy Brandt - the fighter for Europe, the German on the quest to redeem his nation and his people in the eyes of those brutalized by the regime, in the eyes of the world as a whole.\n\nSpartakus. All his titles, now only legacies to leave behind.\n\nIt was an uneventful and cold day when Brandt arrived to the United States of America. Such a contrast to when he held fiery speeches in front of thousands, and spearheaded negotiations that led to the eventual peace that descended upon the Einheitspakt. Even with his boundless optimism, he was worried.\n\nBrandt knew that he could never step foot into Germany again. He was a man in exile; forever destined to be cast out for his actions, punished when justice was a degraded and humiliated concept. Yet he did not feel shame, or guilt, or anger. Brandt's only concern remained with the future at large.\n\nWould Germany relent, shedding its bloodied history of the past few decades and embrace what had made it so strong, or would it falter, and remain prey to the forces that wished to doom everyone to the darkness of fascism?"
 USA.1915.a:0 "Only time would tell."

