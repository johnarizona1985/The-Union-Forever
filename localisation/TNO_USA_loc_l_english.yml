 USA_election_helpers.1.t:0 "Class I Senate Election Season"
 USA_election_helpers.1.desc:0 "The United States is once again gearing up for the election season. As per the Constitution, all the seats in the House of Representatives and a third of the Senate seats will be up for grabs in November, along with innumerable state and local races across the nation, and the course of American politics will change with it. Status quo or radical upheaval, it's time for the people to decide!\n\nThe Republican-Democrats and National Progressive Party, along with numerous third parties, are gearing up their political machines across the 50 states, with special focus going to those Senate seats up for grabs. Tens of thousands of volunteers, campaign staff and candidates are gearing up to begin the primaries, rallies, whistle-stop tours, public speeches, glad-handing and debates that will dominate the nation's attention for the next few months. Issues of great importance will be debated, candidates will be scrutinized, and eventually millions of voters around the nation will get the chance to make their voices heard. And the greatest Democracy in the world will once again prove itself."
 USA_election_helpers.1.a:0 "Keep America Strong and Free, Vote R and D!"
 USA_election_helpers.1.b:0 "Fighting for You and Me, Help Elect the NPP!"

 USA_election_helpers.2.t:0 "Class I Senate Elections"
 USA_election_helpers.2.desc:0 "After months of politicking, spending, debates, stump speeches, and campaigns rising and falling, the big night is here. Americans from every walk of life are gathering around radios, television sets or on street corners to hear the news. Will their candidate win? Will their opponent go down in defeat? What will be the big news story tomorrow? What newcomer will upset the incumbent, or what damaged office holder will defy the odds and get another term? That and more will be announced tonight!\n\nOf course, while the hundreds of races for mayors, governors, and Representatives are important races in their own right, it's the Senate elections that most people are focused on. With the political upheaval from the Republican-Democrat and National Progressive Party coalitions, the upper house of Congress has become the battleground for America's heart and ideals. The makeup of the Senate will soon be revealed to a waiting public."
 USA_election_helpers.2.a:0 "Shhh! Everyone be quiet! I can't hear the TV!"

