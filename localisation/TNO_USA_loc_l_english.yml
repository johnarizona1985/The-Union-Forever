 USA_Help_India_decisions_category:0 "Extending an Olive Branch"
 USA_Help_India_decisions_category_desc:0 "Aligning India with America begins with further trade between our two countries, by promoting American businesses to open in India, it'll be the beginning of getting the Indian people used to our presence in the region.\n\nThe return on these investments will be of benefit too!"
