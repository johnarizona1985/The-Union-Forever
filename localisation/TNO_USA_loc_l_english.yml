USA_SAF_WAR_Insurgent_Domestic_Decision_Catagory_desc:0 "The war in South Africa has been won! But now that Windhoek and Quelimane lie in our hands, and the old German colonial barons have been chased from power, the question remains... what now?\n\nAmerica now leads the OFN occupation of much of the African continent, which has both costs and benefits. There is plenty of strategic advantage to be gained here, along with the vast amounts of resources that Africa has to offer. But there are also numerous insurgencies that are still ongoing, from rogue German guerrillas to native Africans who resent our continued presence. If we find ourselves drawn into yet another quagmire, even those who supported the initial war may become dissatisfied. The insurgencies must be brought to heel, before Africa becomes a widening gyre from which escape is impossible.\n\nOur Domestic discontent is currently [GetSAWDomesticDiscontent].\n\nThe stability of the mandates are at §Y[?ANG.OFN_MANDATE_rebel_stability]§! for §BSouthwest Africa§!, §Y[?COG.OFN_MANDATE_rebel_stability]§! for §GCentral Africa§!, and §Y[?MZB.OFN_MANDATE_rebel_stability]§! for §REast Africa§!. The higher the stability of the mandates when we pull out, the less the backlash will be at home."
