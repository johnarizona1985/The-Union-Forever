 USA_honolulu_accords_category_desc:0 "\n\n\n\n\n\nIn August 1945, President Harry Truman signed the §wAkagi Accords§! which ended the Pacific War in a humiliating defeat for the §MUnited States.§! The §MAmericans§! were forced to surrender Hawaii and all other Pacific possessions to §RJapan,§! who also signed perpetual leases on the Ports of Los Angeles and San Francisco. However, in 1960 President Eisenhower tore up the §wAkagi Accords§! and resumed a total embargo against the §RJapanese Empire,§! leading to a tense international standoff which culminated in the §xHawaiian Missile Crisis.§!\n\nRecent diplomatic overtures have caused tensions to §Gthaw§! and opened the path for the negotiation of the §wHonolulu Accords,§! a new final settlement to questions of trade and sovereignty in the Pacific. §MAmerica§! seeks to reclaim the Treaty Ports, while §RJapan§! desires a resumption of the crucial oil trade with §MAmerica.§! The outcome of the talks will be determined by the §wpolitical efforts§! both sides invest into gaining the upper hand in the negotiations, and the talks could go in very §xinteresting§! directions should the negotiators think outside the box.\n\nWE ARE CURRENTLY §Y[GetHonoluluStatus]§!\n\n§RJAPAN§! HAS INVESTED §Y[?global.JAP_PP_Investment]§!£pol_power  POLITICAL POWER\n\n§MTHE USA§! HAS INVESTED §Y[?global.USA_PP_Investment]§!£pol_power  POLITICAL POWER\n\nTHE CURRENT POLITICAL POWER §YPOOL§! IS §Y[?global.PP_Investment_pool?]§!\n\n\n§Y[GetHonoluluInvestment]§! IS CURRENTLY IN THE LEAD"
