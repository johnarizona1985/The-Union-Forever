 USA_politics_details_category:0 "The Political Landscape"
 USA_politics_details_category_desc:0 "Even in the best of times, American politics has never been particularly transparent. Now, with the US facing its most pressing hour, the chaotic shifting of parties, sympathies, and allegiences is inevitable. We have prepared a situation report below to the best of our abilities:\n\nThe §wRepublican§!-§MDemocrat§! Party [ROOT.GetRDUnity]The §ONational Progressive Party§! [ROOT.GetNPPUnity]American society [ROOT.GetUSAUnity]\n\n[ROOT.GetRDUnited][ROOT.GetRightYockeyUnited][ROOT.GetLeftCenterUnited][ROOT.GetRCenterUnited][ROOT.GetRRightUnited][ROOT.GetDCenterUnited][ROOT.GetDRightUnited]\nThere are currently [?RD_senators|Y0] §wRepublican§!-§MDemocratic§! Senators, of which:\n\n[?RD_R_senators|Y0] are §wRD-Liberals§!.\n[?RD_D_senators|Y0] are §MRD-Conservatives§!.\n\nThere are currently [?NPP_senators|Y0] §ONational Progressive§! Senators, of which:\n\n[?NPP_C_senators|Y0] are §PCenter-NPP§!.\n[?NPP_FR_senators|Y0] are §gRight-NPP§!.\n[?NPP_R_senators|Y0] are §rPatriot-NPP§!.\n[?NPP_L_senators|Y0] are §eLeft-NPP§!.\n\nFree elections are what truly makes America §Tthe Last Bastion of Liberty§!. Each state elects two Senators every six years. While there are only two major parties, the §wR§!-§MD's§! and the §ONPP§!, each has its own factions with their own popularities. While the popularity of each party is essential for victory, it's meaningless if §Yparty unity§! is insufficient to stop different blocs from voting for an opposing candidate whose policies closer match their own. The party's choice of candidates depends on the strength of each faction, and §Yparty popularity§! can be §Gimproved§! through regional campaigning. However, there's always a chance that a campaign effort can go §Rawry.§!\n\nThe President of the United States is not directly elected by the American people. Instead, Americans elect a slate of State electors, based on population size, to vote for a candidate on their behalf. While §Yparty popularity§! is important in Presidential elections as well, members of a faction are far more likely to vote for a candidate who shares their views. "
