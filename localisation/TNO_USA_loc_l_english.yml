 USASJ.1.desc:0 "At the moment, the Supreme Court is [GetCourtLeaning]. Many, in both the media and Congress are urging us to select a nominee who would provide some ideological balance. The Supreme Court is ostensibly supposed to be nonpartisan, kept away from petty day-to-day politics. On the other hand, very few things in America are nonpartisan when you get right down to it. Picking a nominee who fits with our ideological outlook could ensure some real political victories down the line, yet, on the other hand, it could draw the ire of those who aren't staunch members of our voting base. So, which option should we go with: a liberal nominee, or a conservative one?"
