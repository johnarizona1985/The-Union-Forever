USA_SAF_WAR_Insurgent_Decision_Catagory_desc:0 "We have won a great victory for democracy in South Africa, but our work is far from finished. While the German army is defeated, remnants of their forces still fight on. In addition, many local warlords have established their own forces, and would like nothing better than expel us from their lands. Victory in Africa means nothing if we cannot stabilize the continent.\n\nSome of our officers have suggested continuing our strategy of attrition, using overwhelming firepower and superior tactics to eliminate as many rebels that we can while minimizing our own losses. However, diplomatic officials have suggested using a softer touch to win over the natives, which they claim will stabilize the continent better in the long term. Whichever approach we take, the public demands that our young men return home soon, and leave a stable continent behind. If we fail to satisfy the public, we will surely suffer at the polls.\n\nOur current investment in Africa is currently [GetSAFWARInsurgencyUSAInvestment]."
